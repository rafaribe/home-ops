---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zot
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 568

        containers:
          main:
            image:
              repository: ghcr.io/project-zot/zot-linux-amd64
              tag: v2.1.1@sha256:d8b2c4ef59a827d650f8ac27c79043620a55ac9c81304a7a049ebf92fddb6dd7
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /v2/
                    port: 5000
                  initialDelaySeconds: 5
              readiness: *probe
              startup:
                enabled: false

    service:
      main:
        controller: main
        ports:
          http:
            port: 5000

    ingress:
      main:
        enabled: true
        className: external
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Zot"
          hajimari.io/instance: "admin"
          hajimari.io/group: "networking"
          hajimari.io/icon: "svg:container-registry"
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
          external-dns.alpha.kubernetes.io/target: external-utility.rafaribe.com
        hosts:
          - host: &host zot.rafaribe.com
            paths:
              - path: /
                service:
                  identifier: main
                  port: http

    persistence:
      config-file:
        type: configMap
        name: *app
        globalMounts:
          - path: /etc/zot/config.json
            subPath: config.json
            readOnly: true

      registry:
        existingClaim: *app
        globalMounts:
          - path: /var/lib/registry
