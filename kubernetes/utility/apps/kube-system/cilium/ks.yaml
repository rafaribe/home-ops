apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cilium
  namespace: flux-system
spec:
  path: ./kubernetes/utility/apps/kube-system/cilium/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: cilium
      namespace: kube-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  targetNamespace: kube-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app

  postBuild:
    substitute:
      GATEWAY_MANAGEMENT: 10.0.0.1
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cilium-config
  namespace: flux-system
spec:
  path: ./kubernetes/utility/apps/kube-system/cilium/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  dependsOn:
    - name: cilium
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: cert-manager
      namespace: cert-manager
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  targetNamespace: kube-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  postBuild:
    substitute:
      GATEWAY_MANAGEMENT: 10.0.0.1
