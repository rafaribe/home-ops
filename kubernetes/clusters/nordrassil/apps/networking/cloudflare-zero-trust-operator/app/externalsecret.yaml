---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name cloudflare-tunnel
  namespace: networking
spec:
  provider:
    doppler:
      project: cloudflare
      config: prod
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name cloudflare-tunnel
  namespace: networking
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: cloudflare-operator-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        CLOUDFLARE_API_TOKEN: "{{ .CLOUDFLARE_API_TOKEN }}"
        CLOUDFLARE_API_KEY: "{{ .CLOUDFLARE_APIKEY }}"
        CLOUDFLARE_API_EMAIL: "{{ .CLOUDFLARE_EMAIL }}"
  dataFrom:
    - find:
        path: CLOUDFLARE_
