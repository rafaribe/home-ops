---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflare-zero-trust-operator
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudflare-zero-trust-operator
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: zelic-charts
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  postRenderers: []
  values:
    secretRef: cloudflare-operator-secret
