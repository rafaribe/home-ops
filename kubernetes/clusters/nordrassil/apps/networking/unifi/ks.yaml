---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-unifi-controller-storage
  namespace: flux-system
spec:
  path: ./kubernetes/clusters/nordrassil/apps/networking/unifi/storage
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 3m
