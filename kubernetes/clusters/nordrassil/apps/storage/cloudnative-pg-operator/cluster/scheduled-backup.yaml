apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: postgres-cluster-noon
  namespace: storage
spec:
  schedule: "0 0 13 * * *"
  immediate: true
  backupOwnerReference: self
  cluster:
    name: postgres-cluster
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: postgres-cluster-nightly
  namespace: storage
spec:
  schedule: "0 0 3 * * *"
  immediate: true
  backupOwnerReference: self
  cluster:
    name: postgres-cluster
