---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name cloudnative-pg-superuser
  namespace: identity
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: cloudnative-pg
  target:
    name: *name
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: POSTGRES_SUPER_USER
    - secretKey: password
      remoteRef:
        key: POSTGRES_SUPER_PASS
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name authentik
  namespace: identity
spec:
  provider:
    doppler:
      project: authentik
      config: prod
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name authentik-database-secrets
  namespace: authentik
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: authentik
  target:
    name: *name
    creationPolicy: Owner
  dataFrom:
    - find:
        name:
          regexp: .*
