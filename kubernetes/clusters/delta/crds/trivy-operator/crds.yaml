---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: trivy-operator-crd-source
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/aquasecurity/trivy-operator.git
  ref:
    # renovate: registryUrl=https://https://github.com/aquasecurity/trivy-operator
    tag: v0.11.0
  ignore: |
    # exclude all
    /*
    # include deploy crds dir
    !/deploy/crd
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: trivy-operator-crds
  namespace: flux-system
spec:
  interval: 15m
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: trivy-operator-crd-source
