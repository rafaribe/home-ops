---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redpanda
  namespace:  development
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.vectorized.io
      chart: redpanda
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: redpanda-charts
        namespace: flux-system
      interval: 5m
  values:
    resources:
      memory:
        container:
          min: 100Mi
          max: 1Gi 
    serviceAccount:
      create: true
