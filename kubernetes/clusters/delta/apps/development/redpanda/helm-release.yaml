---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redpanda
  namespace: development
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.vectorized.io
      chart: redpanda
      version: 2.10.1
      sourceRef:
        kind: HelmRepository
        name: redpanda-charts
        namespace: flux-system
      interval: 5m
  values:
    serviceAccount:
      create: true
    auth:
      enabled: true
      users:
        - name: admin
          password: ${REDPANDA_ADMIN_PASSWORD}
    resources:
      memory: {}
    storage:
      persistentVolume:
        enabled: true
        size: 20Gi
        storageClass: "rook-ceph"
