---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app home-assistant-code
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: home-assistant
      namespace: home-automation
  values:
    image:
      repository: ghcr.io/coder/code-server
      tag: 4.7.1
    env:
      TZ: "${TZ}"
    args:
      - --auth
      - "none"
      - --user-data-dir
      - "/config/.vscode"
      - --extensions-dir
      - "/config/.vscode"
      - --port
      - "80"
      - "/config"
    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: |-
            ${LB_HASS_CODE_SERVER}
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: false
        # ingressClassName: "nginx"
        # annotations:
        #   hajimari.io/enable: "true"
        #   hajimari.io/icon: "microsoft-visual-studio-code"
        #   external-dns.alpha.kubernetes.io/hostname: "hass-code.${EXTERNAL_DOMAIN}"
        #   external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
        # hosts:
        #   - host: &host "hass-code.${EXTERNAL_DOMAIN}"
        #     paths:
        #       - path: /
        #         pathType: Prefix
        # tls:
        #   - hosts:
        #       - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-v1
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values: ["home-assistant"]
                - key: app.kubernetes.io/instance
                  operator: In
                  values: ["home-assistant"]
            topologyKey: kubernetes.io/hostname
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi
