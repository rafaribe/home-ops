---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: minio-nfs
provisioner: nfs.csi.k8s.io
parameters:
  server: "${NAS_ADDRESS}"
  share: ${NAS_DIR}/${CLUSTER_DB_NFS_PREFIX}
reclaimPolicy: Delete
volumeBindingMode: Immediate
mountOptions:
  - nfsvers=4.2
  - nconnect=8
  - hard
  - noatime