---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  values:
    initContainers:
      update-volume-permission:
        image: busybox@sha256:ad9bd57a3a57cc95515c537b89aaa69d83a6df54c4050fcf2b41ad367bec0cd5
        command: ["sh", "-c", "chown -R 1000:1000 /config"]
        volumeMounts:
          - name: config
            mountPath: /config
        securityContext:
          runAsUser: 0
    image:
      repository: ghcr.io/linuxserver/calibre
      tag: 6.7.1
    env:
      PGID: "65539"
      PUID: "1000"
      UMASK_SET: "022"
      PASSWORD: ${SECRET_CALIBRE}
    securityContext:
      seccompProfile:
        type: Unconfined
    service:
      main:
        ports:
          http:
            port: 8080
      webserver:
        enabled: true
        ports:
          webserver:
            enabled: true
            port: 8081
            protocol: TCP
            targetPort: 8081
        type: ClusterIP
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "book-open-page-variant"
          external-dns.alpha.kubernetes.io/hostname: calibre.${EXTERNAL_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
        hosts:
          - host: &host calibre.${EXTERNAL_DOMAIN}
            paths:
              - path: /
        tls:
          - secretName: calibre-tls
            hosts:
              - *host
    persistence:
      config:
        enabled: true
        size: 512Mi
        accessMode: ReadWriteOnce
      media:
        enabled: true
        type: nfs
        server: "${NAS_ADDRESS}"
        path: ${NAS_DIR}/media/calibre
        mountPath: /media
    resources:
      requests:
        cpu: 15m
        memory: 298M
      limits:
        memory: 357M
    probes:
      startup:
        enabled: false
      liveness:
        enabled: false
      readiness:
        enabled: false
