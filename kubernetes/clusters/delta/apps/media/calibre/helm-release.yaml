---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: calibre
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/calibre
      tag: version-v5.43.0

    env:
      TZ: "Europe/Lisbon"
      PGID: 65539

    persistence:
      config:
        enabled: true
        size: 512Mi
        accessMode: ReadWriteOnce

        #existingClaim: calibre-config-pvc
      data:
        enabled: true

        size: 30Gi
        accessMode: ReadWriteOnce
        #existingClaim: media-nfs-tank-share-pvc
        mountPath: /data

    service:
      webserver:
        enabled: true

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/router.entrypoints: websecure
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/tls-acme: "true"
          external-dns.alpha.kubernetes.io/hostname: calibre.${EXTERNAL_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
          hajimari.io/enable: "true"
          hajimari.io/icon: "book-open-page-variant"
        hosts:
          - host: &host calibre.${EXTERNAL_DOMAIN}
            paths:
              - path: /
        tls:
          - hosts:
              - *host
            secretName: calibre-tls
    resources:
      requests:
        cpu: 0.003
        memory: 768Mi
      limits:
        memory: 1Gi
