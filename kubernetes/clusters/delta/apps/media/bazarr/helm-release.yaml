---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app bazarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/onedr0p/bazarr
      tag: 1.1.4@sha256:73de30b5f8143f7e41a76ef0645a1d12808d57b4933c86623937017024119e46

    podAnnotations:
      setGateway: "true"
      secret.reloader.stakater.com/reload: bazarr-secrets

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    env:
      BAZARR__INSTANCE_NAME: bazarr
      BAZARR__PORT: &port 6767
      BAZARR__LOG_LEVEL: info
      BAZARR__ANALYTICS_ENABLED: "False"
      BAZARR__API_KEY:
        valueFrom:
          secretKeyRef:
            name: bazarr-secrets
            key: BAZARR__API_KEY

    hostname: bazarr

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        labels:
          theme-park.home/name: bazarr
          theme-park.home/theme: maroon
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/hostname: bazarr.${EXTERNAL_DOMAIN}
          theme.home.arpa/enabled: "true"
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: bazarr-config
      media:
        enabled: true
        mountPath: /storage/media
        path: /data/share/nfs/media/
        server: ${NAS_ADDRESS}
        type: nfs
    resources:
      requests:
        cpu: 20m
        memory: 273M
      limits:
        memory: 1841M
