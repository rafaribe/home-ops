---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pgadmin
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: dpage/pgadmin4
      tag: "6.16"
    strategy:
      type: Recreate

    envFrom:
      - secretRef:
          name: pgadmin-secrets

    service:
      main:
        ports:
          http:
            port: 80

    podSecurityContext:
      runAsUser: 5050
      runAsGroup: 5050
      fsGroup: 5050
      fsGroupChangePolicy: "OnRootMismatch"

    persistence:
      config:
        enabled: true
        mountPath: "/var/lib/pgadmin"
        existingClaim: pgadmin-config

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotation:
          external-dns.alpha.kubernetes.io/hostname: pgadmin.${EXTERNAL_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
        hosts:
          - host: &host "pgadmin.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 15m
        memory: 164M
      limits:
        memory: 236M
