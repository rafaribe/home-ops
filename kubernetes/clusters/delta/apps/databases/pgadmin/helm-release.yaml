---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pgadmin
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: dpage/pgadmin4
      tag: "6.15"
    env:
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "False"
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        annotations:
          metallb.universe.tf/loadBalancerIPs: |-
            ${LB_PGADMIN_IP}
        ports:
          http:
            port: 80
          type: LoadBalancer
    persistence:
      config:
        enabled: true
        existingClaim: pgadmin-config
        mountPath: /var/lib/pgadmin
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        memory: 500Mi