---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
    podAnnotations:
      reloader.stakater.com/auto: "true"
    hajimari:
      title: rafaribe's home
      name: You
      defaultEnable: true
      namespaceSelector:
        any: true
      alwaysTargetBlank: true
      showAppGroups: true
      showAppUrls: false
      showAppInfo: true
      showGlobalBookmarks: true
      globalBookmarks:
        - group: Communicate
          bookmarks:
            - name: Discord
              url: 'https://discord.com'
            - name: Gmail
              url: 'http://gmail.com'
            - name: Slack
              url: 'https://slack.com/signin'
        - group: Cloud
          bookmarks:
            - name: Box
              url: 'https://box.com'
            - name: Dropbox
              url: 'https://dropbox.com'
            - name: Drive
              url: 'https://drive.google.com'
        - group: Dev
          bookmarks:
            - name: Codepen
              url: 'https://codepen.io/'
            - name: Devdocs
              url: 'https://devdocs.io'
            - name: Devhints
              url: 'https://devhints.io'
        - group: Media
          bookmarks:
            - name: Spotify
              url: 'http://browse.spotify.com'
            - name: Trakt
              url: 'http://trakt.tv'
            - name: YouTube
              url: 'https://youtube.com/feed/subscriptions'
        - group: Reading
          bookmarks:
            - name: Instapaper
              url: 'https://www.instapaper.com/u'
            - name: Medium
              url: 'http://medium.com'
            - name: Reddit
              url: 'http://reddit.com'
        - group: Tech
          bookmarks:
            - name: TheNextWeb
              url: 'https://thenextweb.com/'
            - name: The Verge
              url: 'https://theverge.com/'
            - name: MIT Technology Review
              url: 'https://www.technologyreview.com/'
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          kubernetes.io/tls-acme: "true"
          kubernetes.io/ingress.allow-http: "false"
          nginx.ingress.kubernetes.io/router.entrypoints: websecure
          cert-manager.io/cluster-issuer: letsencrypt-production
          auth.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/hostname: hajimari.${EXTERNAL_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
        hosts:
          - host: "hajimari.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hajimari.${EXTERNAL_DOMAIN}"
            secretName: "hajimari-tls"
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
