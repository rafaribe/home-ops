---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: paperless
      version: 9.1.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      USERMAP_UID: 1001
      USERMAP_GID: 1001
      PAPERLESS_OCR_LANGUAGES: por
      PAPERLESS_OCR_LANGUAGE: por
      PAPERLESS_TIME_ZONE: Europe/Lisbon
      PAPERLESS_REDIS: redis://paperless-redis-master:6379
      PAPERLESS_ADMIN_USER: ${SECRET_PAPERLESS_USERNAME}
      PAPERLESS_ADMIN_PASSWORD: ${SECRET_PAPERLESS_PASSWORD}
    data:
      enabled: true
      size: 10Gi
      accessModes:
        - ReadWriteOnce
      media:
        enabled: true
        size: 10Gi
        accessModes:
          - ReadWriteOnce
    postgresql:
      enabled: false
    redis:
      enabled: true
      volumePermissions:
        enable: true
      replica:
        persistence:
          enabled: true
          size: 8Gi
          accessModes:
            - ReadWriteOnce
      master:
        persistence:
          enabled: true
          size: 8Gi
          accessModes:
            - ReadWriteOnce
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/router.entrypoints: websecure
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/tls-acme: "true"
          external-dns.alpha.kubernetes.io/hostname: paperless.${EXTERNAL_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
        hosts:
          - host: "paperless.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "paperless.${EXTERNAL_DOMAIN}"
            secretName: "paperless-tls"
    persistence:
      data:
        enabled: true
        mountPath: /usr/src/paperless/data
        type: nfs
        server: "${NAS_ADDRESS}"
        path: ${NAS_DIR}/paperless/data
      media:
        enabled: true
        mountPath: /usr/src/paperless/media
        type: nfs
        server: "${NAS_ADDRESS}"
        path: ${NAS_DIR}/paperless/media
      consume:
        enabled: true
        mountPath: ${NAS_DIR}/paperless/consume
        type: nfs
        server: "${NAS_ADDRESS}"
        path: ${NAS_DIR}/paperless/incoming
      export:
        enabled: true
        mountPath: /usr/src/paperless/export
        type: nfs
        server: "${NAS_ADDRESS}"
        path: ${NAS_DIR}/paperless/export