---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.9.2
    env:
      COMPOSE_PROJECT_NAME: paperless
      PAPERLESS_CONSUMER_POLLING: "60"
      PAPERLESS_CONSUMER_RECURSIVE: "true"
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
      PAPERLESS_ENABLE_HTTP_REMOTE_USER: "true"
      PAPERLESS_OCR_LANGUAGES: por eng
      PAPERLESS_OCR_LANGUAGE: por
      PAPERLESS_TIME_ZONE: Europe/Lisbon
      PAPERLESS_REDIS: redis://paperless-redis.selfhosted.svc.cluster.local:6379
      PAPERLESS_ADMIN_USER: ${SECRET_PAPERLESS_USERNAME}
      PAPERLESS_ADMIN_PASSWORD: ${SECRET_PAPERLESS_PASSWORD}
      PAPERLESS_URL: https://paperless.${EXTERNAL_DOMAIN}
      PAPERLESS_PORT: 8000
      USERMAP_UID: 1000
      USERMAP_GID: 1000
    data:
      enabled: true
      size: 10Gi
      accessModes:
        - ReadWriteOnce
      media:
        enabled: true
        size: 10Gi
        accessModes:
          - ReadWriteOnce
    postgresql:
      enabled: false
    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/hostname: paperless.${EXTERNAL_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
        hosts:
          - host: &host "paperless.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "paperless-tls"
    persistence:
      data:
        enabled: true
        mountPath: /usr/src/paperless/data
        type: nfs
        server: "${NAS_ADDRESS}"
        path: ${NAS_DIR}/paperless/data
      media:
        enabled: true
        mountPath: /usr/src/paperless/media
        type: nfs
        server: "${NAS_ADDRESS}"
        path: ${NAS_DIR}/paperless/media
      consume:
        enabled: true
        mountPath: ${NAS_DIR}/paperless/consume
        type: nfs
        server: "${NAS_ADDRESS}"
        path: ${NAS_DIR}/paperless/incoming
      export:
        enabled: true
        mountPath: /usr/src/paperless/export
        type: nfs
        server: "${NAS_ADDRESS}"
        path: ${NAS_DIR}/paperless/export
    resources:
      requests:
        cpu: 23m
        memory: 2975M
      limits:
        memory: 6572M
