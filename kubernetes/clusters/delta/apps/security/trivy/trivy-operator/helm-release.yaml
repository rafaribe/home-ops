---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trivy-operator
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: trivy-operator
      version: 0.4.0
      sourceRef:
        kind: HelmRepository
        name: aqua-charts
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
  values:
    operator:
      replicas: 1
      scanJobsConcurrentLimit: 2
      vulnerabilityScannerScanOnlyCurrentRevisions: true
    trivy:
      ignoreUnfixed: true
