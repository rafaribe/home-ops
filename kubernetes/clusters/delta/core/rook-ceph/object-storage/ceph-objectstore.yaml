apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: ceph-objectstore
  namespace: rook-ceph
spec:
  metadataPool:
    failureDomain: host
    replicated:
      size: 3
  dataPool:
    failureDomain: host
    erasureCoded:
      dataChunks: 2
      codingChunks: 1
  preservePoolsOnDelete: true
  gateway:
    port: 80
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
      limits:
        memory: 2Gi
    instances: 1
  healthCheck:
    bucket:
      interval: 60s