---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.10.5
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 5
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  dependsOn:
    - name: rook-ceph
      namespace: rook-ceph
  values:
    toolbox:
      enabled: true

    monitoring:
      enabled: true

    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true
      bluefs_buffered_io = false
    cephClusterSpec:
      priorityClassNames:
        all: system-node-critical
        mgr: system-cluster-critical
      disruptionManagement:
        managePodBudgets: true
      healthCheck:
        daemonHealth:
          mon:
            interval: 45s
            timeout: 600s
        livenessProbe:
          mon:
            probe:
              timeoutSeconds: 10
          osd:
            probe:
              timeoutSeconds: 15

        startupProbe:
          mon:
            probe:
              timeoutSeconds: 15
          osd:
            probe:
              timeoutSeconds: 15
      network:
        provider: host
        connections:
          encryption:
            enabled: true
          compression:
            enabled: true
      resources:
        mon:
          requests:
            cpu: "49m"
            memory: "477M"
          limits:
            memory: "512Mi"
        osd:
          requests:
            cpu: "442m"
            memory: "440Mi"
        prepareosd:
          requests:
            cpu: "50m"
            memory: "50Mi"
          limits: {}
        mgr-sidecar:
          requests:
            cpu: "49m"
            memory: "94M"
          limits:
            memory: "208M"
        crashcollector:
          requests:
            cpu: "15m"
            memory: "64M"
          limits:
            memory: "64M"
        logcollector:
          requests:
            cpu: "100m"
            memory: "100M"
          limits:
            memory: "1G"
        cleanup:
          requests:
            cpu: "250m"
            memory: "100M"
          limits:
            memory: "1G"

      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
    # ingress:
    #   dashboard:
    #     annotations:
    #       kubernetes.io/ingress.class: "nginx"
    #       nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    #       cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
    #       external-dns/is-public: "false"
    #       hajimari.io/enable: "true"
    #       hajimari.io/icon: content-save
    #       hajimari.io/appName: "rook-ceph"

    #     host:
    #       name: &host "rook.${EXTERNAL_DOMAIN}"
    #       path: "/"
    #     tls:
    #       - secretName: tls.rook-ceph
    #         hosts:
    #           - *host
    mon:
      count: 3
      allowMultiplePerNode: false
    mgr:
      count: 1
      allowMultiplePerNode: false
    storage:
      useAllNodes: false
      useAllDevices: false
      config:
        osdsPerDevice: "3"
      nodes:
        - name: delta
          devices:
            - name: /dev/disk/by-id/scsi-SATA_HGST_HTS721075A9_JR12006QG0YW5E
        - name: omega
          devices:
            - name: /dev/sdc
            - name: /dev/disk/by-id/scsi-33001237923792379

        - name: theta
          devices:
            - name: /dev/sdb
        - name: odroid
          devices:
            - name: /dev/disk/by-id/ata-TOSHIBA_MQ01UBD100_34ODT9I6T
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
            requireSafeReplicaSize: false
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
            mapOptions: ms_mode=secure

    cephFileSystems:
      - name: ceph-filesystem
        spec:
          metadataPool:
            replicated:
              size: 3
          dataPools:
            - failureDomain: host
              replicated:
                size: 3
          metadataServer:
            activeCount: 3
            activeStandby: true
        storageClass:
          enabled: true
          isDefault: false
          name: ceph-filesystem
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          mountOptions: []
          parameters:
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
            mapOptions: ms_mode=secure
    cephObjectStores:
      - name: ceph-objectstore
        spec:
          metadataPool:
            failureDomain: host
            replicated:
              size: 3
          dataPool:
            failureDomain: host
            erasureCoded:
              dataChunks: 2
              codingChunks: 1
          preservePoolsOnDelete: true
          gateway:
            port: 80
            resources:
              requests:
                cpu: 200m
                memory: 512M
              limits: {}
            instances: 1
          healthCheck:
            bucket:
              interval: 60s
        storageClass:
          enabled: true
          name: ceph-bucket
          reclaimPolicy: Delete
          parameters:
            region: eu-west-1
            mapOptions: ms_mode=secure
