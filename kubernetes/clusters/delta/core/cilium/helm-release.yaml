---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
  annotations:
    meta.helm.sh/release-name: cilium
    meta.helm.sh/release-namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  interval: 5m
  chart:
    spec:
      chart: cilium
      version: 1.12.2
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    autoDirectNodeRoutes: true
    cluster:
      id: ${CLUSTER_ID}
      name: ${CLUSTER_NAME}
    containerRuntime:
      integration: containerd
    endpointRoutes:
      enabled: true
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
      relay:
        enabled: true
        rollOutPods: true
      serviceMonitor:
        enabled: true
      ui:
        enabled: true
        ingress:
          enabled: false
    ipam:
      mode: kubernetes
    k8sServiceHost: ${KUBERNETES_API_ADDRESS}
    k8sServicePort: 6443
    loadBalancer:
      algorithm: maglev
      mode: dsr
    operator:
      rollOutPods: true
    rollOutCiliumPods: true
    securityContext:
      privileged: true
    bgp:
      enabled: true
      announce:
        loadbalancerIP: true
        podCIDR: true
    bpf:
      masquerade: true
    annotateK8sNode: true
    installIptablesRules: true
    policyAuditMode: true