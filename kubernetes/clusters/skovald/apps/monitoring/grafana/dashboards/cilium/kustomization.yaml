---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
configMapGenerator:
  - name: cilium-agent
    files:
      - cilium-agent.json=./cilium-hubble_rev1.json
  - name: cilium-metrics
    files:
      - cilium-metrics.json=./cilium-metrics_rev1.json
  - name: cilium-operator
    files:
      - cilium-operator.json=./cilium-operator_rev1.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    grafana_folder: "cilium"
  labels:
    grafana_dashboard: "true"
