---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: opentelemetry-collector
  namespace: monitoring
spec:
  mode: daemonset
  hostNetwork: false
  ports:
    - name: app-metrics
      port: 9090
    - name: prometheus
      port: 8889
  config: |
    receivers:
      zipkin:
      otlp:
        protocols:
          grpc:
      filelog:
        include: [/var/log/*.log]
    processors:
      batch:
      attributes:
        actions:
          - action: insert
            key: log_file_name
            from_attribute: log.file.name
          - action: insert
            key: loki.attribute.labels
            value: log_file_name
    exporters:
      otlp:
        endpoint: "http://tempo:4317"
        tls:
          insecure: true
      prometheus:
        endpoint: "0.0.0.0:8889"
      loki:
        endpoint: "http://loki-gateway/loki/api/v1/push"
    service:
      telemetry:
        logs:
          level: DEBUG
      pipelines:
        traces:
          receivers: [otlp, zipkin]
          processors: [batch]
          exporters: [otlp]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheus]
        logs:
          receivers: [filelog]
          processors: [attributes]
          exporters: [logging, loki]
