---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-monitoring-opentelemetry-operator
  namespace: flux-system
spec:
  path: ./kubernetes/clusters/skovald/apps/monitoring/opentelemetry/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-monitoring-opentelemetry-collector
  namespace: flux-system
spec:
  path: ./kubernetes/clusters/skovald/apps/monitoring/opentelemetry/collector
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  dependsOn:
    - name: cluster-apps-monitoring-opentelemetry-operator
  interval: 30m
  retryInterval: 1m
  timeout: 3m
