---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
    name: cluster-apps-kube-tools-kyverno-app
    namespace: flux-system
spec:
    path: ./kubernetes/clusters/skovald/apps/kube-tools/kyverno/app
    prune: true
    sourceRef:
        kind: GitRepository
        name: home-ops-kubernetes
    interval: 30m
    retryInterval: 1m
    timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
    name: cluster-apps-kube-tools-kyverno-policies
    namespace: flux-system
spec:
    path: ./kubernetes/clusters/skovald/apps/kube-tools/kyverno/policies
    prune: true
    sourceRef:
        kind: GitRepository
        name: home-ops-kubernetes
    interval: 30m
    retryInterval: 1m
    timeout: 3m
