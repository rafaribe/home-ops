apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tempo
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://charts.pascaliske.dev
      chart: cloudflare-dyndns
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: pascaliske
        namespace: flux-system
  values:
    env:
      - name: TZ
        value: ${TZ}
      - name: IP_SERVICE
        value: ifconfig.me
      - name: DOMAIN
        value: ${EXTERNAL_DOMAIN}
    secret:
      token: ${CLOUDFLARE_API_TOKEN}
