---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home
  namespace: networking
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  ingressClassName: nginx
  rules:
    # All hosts that should be forwarded to the truenas (Nordrassil) cluster
    - host: "unifi.${EXTERNAL_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: home
                port:
                  number: 443
            path: /
            pathType: Prefix
      tls:
        hosts:
          - "unifi.${EXTERNAL_DOMAIN}"
    # Kubernetes Dashboard Nordrassil
    # - host: "kdn.${EXTERNAL_DOMAIN}"
    #   http:
    #     paths:
    #       - backend:
    #           service:
    #             name: home
    #             port:
    #               number: 443
    #         path: /
    #         pathType: Prefix
    #   tls:
    #     hosts:
    #       - "kdn.${EXTERNAL_DOMAIN}"
---
apiVersion: v1
kind: Service
metadata:
  name: home
  namespace: networking
spec:
  ports:
    - name: https
      protocol: TCP
      port: 443
---
apiVersion: v1
kind: Endpoints
metadata:
  name: home
  namespace: networking
subsets:
  - addresses:
      - ip: "10.0.1.251"
    ports:
      - port: 443
        name: https
