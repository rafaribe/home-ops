---
# yaml-language-server: $schema=https://kubernetes-schemas.raspbernetes.com/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: falco
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      chart: falco
      version: 3.8.7
      sourceRef:
        kind: HelmRepository
        name: falco
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  # https://github.com/falcosecurity/charts/blob/master/falco/values.yaml
  values:
    timezone: ${TZ}

    tty: true

    driver:
      enabled: true
      kind: ebpf
      epbf:
        hostNetwork: true
        leastPrivileged: true

    collectors:
      containerd:
        enabled: true
        socket: /var/run/k3s/containerd/containerd.sock

      docker:
        enabled: false

      ebpf:
        enabled: true
        settings:
          hostNetwork: true

    falco:
      grpc:
        enabled: true
      grpcOutput:
        enabled: true
      plugins:
        - name: k8saudit
          library_path: libk8saudit.so
          open_params: "http://:9765/k8s-audit"

        - name: json
          library_path: libjson.so
          init_config: ""

      load_plugins:
        - json
        - k8saudit

    tolerations:
      - effect: NoSchedule
        operator: Exists

    falcosidekick:
      enabled: true

      # https://github.com/falcosecurity/charts/blob/master/falcosidekick/values.yaml
      webui:
        enabled: true
        replicaCount: 1

        ingress:
          enabled: true
          hosts:
            - host: falcosidekick-ui.${EXTERNAL_DOMAIN}
              paths:
                - path: /
          annotations:
            kubernetes.io/ingress.class: external-domain
