---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  releaseName: authentik
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io
      chart: authentik
      version: 2023.10.7
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 1
  upgrade:
    remediation:
      retries: 1
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-init:16.2
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: &secret authentik-db-secret
    controller:
      annotations:
        secret.reloader.stakater.com/reload: *secret
    serviceAccount:
      create: false

    envFrom:
      - secretRef:
          name: *secret

    ingress:
      enabled: true
      ingressClassName: external-nginx
      annotations:
        nginx.ingress.kubernetes.io/router.entrypoints: websecure
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
        nginx.org/websocket-services: authentik
        nginx.ingress.kubernetes.io/enable-global-auth: "false"
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - host: &home authentik.rafaribe.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *home

    # Password in clear text because this is a random test instance
    authentik:
      log_level: info
      email:
        port: 587
        use_tls: true
      error_reporting:
        enabled: false
        send_pii: false
      redis:
        host: authentik-redis.security.svc.cluster.local
    env:
      AUTHENTIK_REDIS__DB: "1"
    redis:
      enabled: false
    postgresql:
      enabled: false
    prometheus:
      serviceMonitor:
        create: true
        interval: 30s
        scrapeTimeout: 3s
      rules:
        create: true
    autoscaling:
      server:
        enabled: true
        minReplicas: 2
      worker:
        enabled: true
        minReplicas: 2
