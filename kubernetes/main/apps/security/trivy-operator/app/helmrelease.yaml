---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trivy-operator
spec:
  interval: 10m0s
  chart:
    spec:
      chart: trivy-operator
      version: "0.29.0"
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: aqua
        namespace: flux-system
  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    excludeNamespaces: "kube-system"
    operator:
      replicas: 1
      scanJobsConcurrentLimit: 5
      scanJobTTL: 10s
      builtInTrivyServer: true
      vulnerabilityScannerScanOnlyCurrentRevisions: true
      configAuditScannerScanOnlyCurrentRevisions: true
      annotations:
        reloader.stakater.com/auto: "true"
      webhookBroadcastURL: trivy.rafaribe.com
    trivy:
      slow: true # flag is to use less CPU/memory for scanning though it takes more time than normal scanning
      ignoreUnfixed: true
      mode: ClientServer
      severity: HIGH,CRITICAL
      storageClassEnabled: false # ephemeral storage
      resources:
        limits:
          cpu: 500m
          memory: 1Gi
    # https://github.com/aquasecurity/trivy-operator/issues/2202
    nodeCollector:
      useNodeSelector: false
      excludeNodes: kubernetes.io/arch=amd64
    serviceMonitor:
      enabled: true
