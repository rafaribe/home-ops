---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cloudflared-tunnel
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: cloudflare-tunnel
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: cloudflare
        namespace: flux-system
  dependsOn:
    - name: ingress-nginx-external
      namespace: network
  values:
    nameOverride: *app
    replicaCount: 1
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 10m
    cloudflare:
      tunnelName: "home-ops"
      secretName: cloudflared-tunnel-secret
      enableWarp: true
      ingress:
        # Example of a request mapping to the Hello World test server:
        - hostname: rafaribe.com"
          service: https://nginx-external-controller.network.svc.cluster.local.:443
        - hostname: "*.rafaribe.com"
          service: https://nginx-external-controller.network.svc.cluster.local:443
          originRequest:
            noTLSVerify: true
            originServerName: external.rafaribe.com"
