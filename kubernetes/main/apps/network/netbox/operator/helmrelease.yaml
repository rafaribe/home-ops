---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app netbox-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: netbox-operator
      version: 1.0.41
      sourceRef:
        kind: HelmRepository
        name: netbox-community
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Disable the embedded NetBox since we have our own
    netbox:
      enabled: false
    
    # NetBox connection configuration
    netboxConfig:
      # URL to your existing NetBox instance
      url: "http://netbox.network:8080"
      # Secret containing the NetBox API token
      secretName: "netbox-operator"
      secretKey: "NETBOX_TOKEN"
    
    # Operator configuration
    operator:
      image:
        repository: ghcr.io/netbox-community/netbox-operator
        tag: "0.2.2"
        pullPolicy: IfNotPresent
      
      # Resource limits
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 256Mi
      
      # Security context
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        capabilities:
          drop:
            - ALL
      
      # Metrics configuration
      metrics:
        enabled: true
        port: 8080
        serviceMonitor:
          enabled: true
          interval: 30s
      
      # Health checks
      health:
        port: 8081
      
      # Log level
      logLevel: info
    
    # RBAC configuration
    rbac:
      create: true
    
    # Service account
    serviceAccount:
      create: true
      name: *app
