---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name netbox-ip-controller
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        NETBOX_TOKEN: "{{ .SUPERUSER_API_TOKEN }}"
  dataFrom:
    - extract:
        key: netbox
