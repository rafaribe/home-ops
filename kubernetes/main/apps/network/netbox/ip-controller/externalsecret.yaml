---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: netbox-ip-controller
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: netbox-ip-controller
    template:
      engineVersion: v2
      data:
        NETBOX_TOKEN: "{{ .SUPERUSER_API_TOKEN }}"
  dataFrom:
    - extract:
        key: netbox
