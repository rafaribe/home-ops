---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netbox
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      chart: netbox
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bootc-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/tgenannt/netbox
      pullPolicy: IfNotPresent
      tag: "v4.2.7"
    superuser:
      name: rafaribe
      email: rafaribe@rafaribe.com
    admins:
      - ["rafaribe", "rafaribe@rafaribe.com"]
    logging:
      disable_existing_loggers: false
      handlers:
        console:
          class: logging.StreamHandler
      loggers:
        netbox.authentication.*:
          handlers:
            - console
          level: DEBUG
      version: 1
    remoteAuth:
      enabled: false
      header: HTTP_X_AUTH_REQUEST_EMAIL
      groupHeader: HTTP_X_AUTH_REQUEST_GROUPS
      defaultPermissions: None
      groupSyncEnabled: false
      groupSeparator: ','
      autoCreateUser: false
      superuserGroups: []
      staffGroups: []
    loginRequired: false
    metricsEnabled: true
    existingSecret: "netbox"
    postgresql:
      enabled: false
    redis:
      enabled: false
    tasksRedis:
      host: dragonfly.storage.svc.cluster.local
    cachingRedis:
      host: dragonfly.storage.svc.cluster.local
    externalDatabase:
      host: home-ops-storage-rw.storage.svc.cluster.local
      port: 5432
      database: netbox
      username: netbox
      existingSecretName: "netbox"
      existingSecretKey: "DB_PASSWORD"
    persistence:
      enabled: true
      existingClaim: netbox
    reportsPersistence:
      enabled: false
    ingress:
      enabled: false
    init:
      image:
        repository: ghcr.io/home-operations/busybox
        tag: "1.37"
        pullPolicy: IfNotPresent
    updateStrategy:
      type: RollingUpdate
    worker:
      enabled: true
      updateStrategy:
        type: RollingUpdate
