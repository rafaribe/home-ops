apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app funkwhale
  namespace: flux-system
spec:
  path: ./kubernetes/main/apps/social/funkwhale/app
  prune: true
  targetNamespace: downloads
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  sourceRef:
    kind: GitRepository
    name: home-ops
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: qb
      VOLSYNC_CLAIM: funkwhale
  components:
    - ../../../../../shared/components/volsync
    - ../../../../../shared/components/gatus/guarded
