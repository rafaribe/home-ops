---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    controllers:
      funkwhale:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/rafaribe/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: funkwhale
          redis:
            image:
              repository: docker.io/valkey/valkey
              tag: 8.0.2
            args:
              - --save
              - ""
              - --appendonly
              - "no"
            resources:
              requests:
                cpu: 5m
                memory: 32Mi
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            restartPolicy: Always

        containers:
          api:
            nameOverride: api
            image:
              repository: docker.io/funkwhale/api
              tag: 1.4.0@sha256:032e396f9d0975ffbe3fe49c6a119dda3f1ee8e1080b21da99dbd7d3bfa24784
            args:
              - celery
              - --app=funkwhale_api.taskapp
              - beat
              - --loglevel=INFO
            envFrom: *envFrom
            resources:
              requests:
                cpu: 15m
                memory: 128Mi
              limits:
                cpu: 100m
                memory: 256Mi
          celerybeat:
            nameOverride: celerybeat
            image:
              repository: docker.io/funkwhale/api
              tag: 1.4.0@sha256:032e396f9d0975ffbe3fe49c6a119dda3f1ee8e1080b21da99dbd7d3bfa24784
            envFrom: *envFrom
            resources:
              requests:
                cpu: 15m
                memory: 128Mi
              limits:
                cpu: 100m
                memory: 256Mi
          frontend:
            dependsOn: frontend
            image:
              repository: docker.io/funkwhale/front
              tag: 1.4.0@sha256:4de8f53fdadafff5d2546aec4672ded2313cc0b404d84b091cc839bf89ccda19
            env:
              NGINX_MAX_BODY_SIZE: 100M
            envFrom: *envFrom
            resources:
              requests:
                cpu: 10m
                memory: 25Mi
              limits:
                cpu: 100m
                memory: 50Mi

    service:
      frontend:
        controller: funkwhale
        ports:
          http:
            port: 80

    ingress:
      frontend:
        className: "internal"
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.rafaribe.com
        hosts:
          - host: funkwhale.rafaribe.com
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent
        advancedMounts:
          qbittorrent:
            app:
              - path: /config
      empty-config:
        type: emptyDir
        advancedMounts:
          qbittorrent:
            port-forward:
              - path: /config
      media:
        type: nfs
        server: truenas.rafaribe.com
        path: /mnt/storage-0/media
        advancedMounts:
          qbittorrent:
            app:
              - path: /media
      dnsdist:
        type: configMap
        name: qbittorrent-dnsdist
        advancedMounts:
          qbittorrent:
            dnsdist:
              - path: /etc/dnsdist/dnsdist.conf
                subPath: dnsdist.conf
                readOnly: true
      scripts:
        type: configMap
        name: qbittorrent-scripts
        defaultMode: 0775
        advancedMounts:
          qbittorrent:
            app:
              - path: /config/scripts
      add-ons:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /add-ons
      ephemeral:
        type: custom
        volumeSpec:
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                storageClassName: "openebs-hostpath"
                resources:
                  requests:
                    storage: 100Gi
        advancedMounts:
          qbittorrent:
            app:
              - path: /tmp
                subPath: tmp
      media-ceph:
        existingClaim: ceph-media
        globalMounts:
          - path: /media-ceph
