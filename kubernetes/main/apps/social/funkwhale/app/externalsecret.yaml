apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name funkwhale
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        #https://dev.funkwhale.audio/funkwhale/funkwhale/-/blob/develop/deploy/env.prod.sample?ref_type=heads
        # App
  dataFrom:
    - extract:
        key: /funkwhale
