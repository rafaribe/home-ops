---
# yaml-language-server: $schema: https://kochhaus-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app bluesky
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *app
    template:
      data:
        # Database Init
        INIT_POSTGRES_HOST: "{{ .POSTGRES_HOST }}"
        INIT_POSTGRES_DBNAME: bluesky
        INIT_POSTGRES_USER: bluesky
        INIT_POSTGRES_PASS: "{{ .POSTGRES_GENERIC_APP_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # Database
        DB_HOST: "{{ .POSTGRES_HOST }}"
        DB_USER: bluesky
        DB_NAME: bluesky
        DB_PASS: "{{ .POSTGRES_GENERIC_APP_PASSWORD }}"
        DB_PORT: "5432"
        # Redis
        DS_HOSTNAME=${PDS_HOSTNAME}
        PDS_JWT_SECRET=$(eval "${GENERATE_SECURE_SECRET_CMD}")
        PDS_ADMIN_PASSWORD=${PDS_ADMIN_PASSWORD}
        PDS_PLC_ROTATION_KEY_K256_PRIVATE_KEY_HEX=$(eval "${GENERATE_K256_PRIVATE_KEY_CMD}")
        PDS_DATA_DIRECTORY=${PDS_DATADIR}
        PDS_BLOBSTORE_DISK_LOCATION=${PDS_DATADIR}/blocks
        PDS_BLOB_UPLOAD_LIMIT=52428800
        PDS_DID_PLC_URL=${PDS_DID_PLC_URL}
        PDS_BSKY_APP_VIEW_URL=${PDS_BSKY_APP_VIEW_URL}
        PDS_BSKY_APP_VIEW_DID=${PDS_BSKY_APP_VIEW_DID}
        PDS_REPORT_SERVICE_URL=${PDS_REPORT_SERVICE_URL}
        PDS_REPORT_SERVICE_DID=${PDS_REPORT_SERVICE_DID}
        PDS_CRAWLERS=${PDS_CRAWLERS}
        LOG_ENABLED=true
  dataFrom:
    - extract:
        key: /minio
    - extract:
        key: cloudnativepg
    - extract:
        key: /bluesky