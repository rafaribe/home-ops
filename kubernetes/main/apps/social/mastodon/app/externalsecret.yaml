---
# yaml-language-server: $schema: https://kochhaus-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app mastodon
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *app
    template:
      data:
        # Database Init
        INIT_POSTGRES_HOST: &dbHost "{{ .POSTGRES_HOST }}"
        INIT_POSTGRES_DBNAME: &dbName mastodon
        INIT_POSTGRES_USER: &dbUser mastodon
        INIT_POSTGRES_PASS: &dbPass "{{ .POSTGRES_GENERIC_APP_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # Database
        DB_HOST: *dbHost
        DB_USER: *dbUser
        DB_NAME: *dbName
        DB_PASS: *dbPass
        DB_PORT: "5432"
        # Redis
        REDIS_HOST: mastodon-redis.social.svc.cluster.local
        REDIS_PORT: "6379"
        # SMTP
        SMTP_SERVER: smtp-relay-noreply.services.svc.cluster.local
        SMTP_PORT: "25"
        SMTP_FROM_ADDRESS: noreply@rafaribe.com
        SMTP_DELIVERY_METHOD: smtp
        # Logging
        RAILS_LOG_LEVEL: warn
        # S3 Object Storage
        # BACKEND: "s3"
        # S3_BUCKET: mastodon-media
        # AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        # AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
        # S3_ENABLED: "true"
        # S3_REGION: us-east-1
        # S3_PROTOCOL: http
        # S3_HOSTNAME: truenas.rafaribe.com
        # S3_ENDPOINT: http://truenas.rafaribe.com
        # Mastodon Secrets
        OTP_SECRET: "{{ .MASTODON_OTP_SECRET }}"
        SECRET_KEY_BASE: "{{ .MASTODON_SECRET_KEY_BASE }}"
        ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY: "{{ .ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY }}"
        ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT: "{{ .ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT }}"
        ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY: "{{ .ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY }}"
        # Elasticsearch
        ES_ENABLED: "true"
        ES_HOST: mastodon-elasticsearch.social.svc.cluster.local
        ES_PORT: "9200"
  dataFrom:
    - extract:
        key: /minio
    - extract:
        key: cloudnativepg
    - extract:
        key: /mastodon
