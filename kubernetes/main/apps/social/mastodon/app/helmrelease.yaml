---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mastodon
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      mastodon:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/rafaribe/postgres-init
              tag: 16
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: mastodon
        containers:
          mastodon:
            image:
              repository: lscr.io/linuxserver/mastodon
              tag: 4.3.2
            env:
              PUID: 1000
              PGID: 1000
              TZ: Europe/Lisbon
              LOCAL_DOMAIN: rafaribe.com
              ES_ENABLED: true
              ES_HOST: mastodon-elasticsearch.social.svc.cluster.local
              ES_PORT: "9200"
              S3_ENABLED: true
              WEB_DOMAIN: &domain social.rafaribe.com
            envFrom: *envFrom
    service:
      app:
        controller: *app
        ports:
          http:
            port: 80

    ingress:
      app:
        className: external
        annotations:
          hajimari.io/icon: mdi:link
          external-dns.alpha.kubernetes.io/target: external.rafaribe.com
          # Homepage
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Mastodon
          gethomepage.dev/description: Social Media Platform
          gethomepage.dev/group: Services
          gethomepage.dev/icon: mastodon.png
          gethomepage.dev/pod-selector: >-
            app.kubernetes.io/name in (mastodon)
          gethomepage.dev/widget.type: mastodon
          gethomepage.dev/widget.url: &url https://social.rafaribe.com
          gethomepage.dev/siteMonitor: *url
        hosts:
          - host: *domain
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: mastodon-config
        globalMounts:
          - path: /config