---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mastodon
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      mastodon:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/rafaribe/postgres-init
              tag: 16
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: mastodon
        containers:
          mastodon:
            image:
              repository: ghcr.io/mastodon/mastodon
              tag: v4.3.2@sha256:e1775d13cf2792e03a37f1ae65b77b6e80d89678ecb30309814ad990fe1c0717
            env:
              PUID: 1000
              PGID: 1000
              TZ: Europe/Lisbon
              LOCAL_DOMAIN: rafaribe.com
              ES_ENABLED: true
              ES_HOST: mastodon-elasticsearch.social.svc.cluster.local
              ES_PORT: "9200"
              S3_ENABLED: true
            envFrom:
              - secretRef:
                  name: mastodon
          elasticsearch:
            image:
              repository: elasticsearch
              tag: 7.17.26@sha256:340f15d5e07488e6bddc60e90690cab1288ffbccb4d20841fa282a7b6501fe51
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 4096Mi
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            env:
              TZ: Europe/Lisbon
              xpack.security.enabled: "false"
              discovery.type: "single-node"
              ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    service:
      app:
        controller: *app
        ports:
          http:
            port: 80

    ingress:
      app:
        className: nginx
        annotations:
          hajimari.io/icon: mdi:link
        hosts:
          - host: &host "toot.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        existingClaim: mastodon-config
        globalMounts:
          - path: /config