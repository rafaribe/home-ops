---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kube-tools
spec:
  interval: 15m
  chart:
    spec:
      chart: kyverno
      version: v2.5.2
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    installCRDs: true
    replicaCount: 3
    extraArgs:
      - --autogenInternals=false
      - --clientRateLimitQPS=30
      - --clientRateLimitBurst=60
    serviceMonitor:
      enabled: true
