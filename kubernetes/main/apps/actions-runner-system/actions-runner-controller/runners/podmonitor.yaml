---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: github-runner-listeners
  namespace: actions-runner-system
spec:
  podMetricsEndpoints:
    - interval: 15s
      path: /metrics
      targetPort: 8080
      scrapeTimeout: 10s
  selector:
    matchLabels:
      actions.github.com/organization: rafaribe
      app.kubernetes.io/component: runner-scale-set-listener
  namespaceSelector:
    matchNames:
      - actions-runner-system
