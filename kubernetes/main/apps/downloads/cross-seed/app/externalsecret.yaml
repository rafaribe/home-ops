---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app cross-seed
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        config.js: |
          module.exports = {
            apiKey: "{{ .cross_seed_api_key }}",
            delay: 30,
            qbittorrentUrl: "http://qbittorrent.downloads.svc.cluster.local:8080",

            radarr: [
              "http://radarr.downloads.svc.cluster.local:7878/?apikey={{ .radarr_api_key }}",
            ],
            sonarr: [
              "http://sonarr.downloads.svc.cluster.local:8989/?apikey={{ .sonarr_api_key }}",
            ],
            torznab: [
              "http://prowlarr.downloads.svc.cluster.local:9696/5/api?apikey={{ .prowlarr_api_key }}",
              "http://prowlarr.downloads.svc.cluster.local:9696/6/api?apikey={{ .prowlarr_api_key }}",
            ],

            action: "inject",
            duplicateCategories: true,
            flatLinking: false,
            includeSingleEpisodes: false,
            includeNonVideos: false,
            matchMode: "safe",

            linkCategory: "cross-seed",
            linkType: "hardlink",
            linkDir: "/media/Downloads/qbittorrent/complete/cross-seed",

            outputDir: "/qbittorrent/xseeds",
            torrentDir: "/qbittorrent/qBittorrent/BT_backup",
          }
  dataFrom:
    - extract:
        key: /prowlarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "prowlarr_$1"
    - extract:
        key: /radarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "radarr_$1"
    - extract:
        key: /sonarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "sonarr_$1"
    - extract:
        key: /cross-seed
      rewrite:
        - regexp:
            source: "(.*)"
            target: "cross_seed_$1"
