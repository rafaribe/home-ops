---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbtools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      prune:
        type: cronjob

        cronjob:
          schedule: "@hourly"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1

        pod:
          restartPolicy: OnFailure
          securityContext: &podSecurityContext
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true

        initContainers:
          tagging:
            image: &image
              repository: ghcr.io/buroa/qbtools
              tag: v0.19.9
            args:
              - tagging
              - --added-on
              - --expired
              - --last-activity
              - --not-working
              - --sites
              - --unregistered
              - --server
              - qbittorrent.downloads.svc.cluster.local
              - --port
              - "80"
              - --config
              - /config/config.yaml
            resources: &resources
              requests:
                memory: 128Mi
                cpu: 25m
              limits:
                memory: 256Mi
            securityContext: &containerSecurityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

        containers:
          app:
            image: *image
            args:
              - prune
              - --exclude-category
              - manual
              - --include-tag
              - unregistered
              # - --dry-run
              - --server
              - qbittorrent.downloads.svc.cluster.local
              - --port
              - "80"
            resources: *resources
            securityContext: *containerSecurityContext

      reannounce:
        pod:
          securityContext: *podSecurityContext
        containers:
          app:
            image: *image
            args:
              - reannounce
              - --process-seeding
              - --server
              - qbittorrent.downloads.svc.cluster.local
              - --port
              - "80"
            resources: *resources
            securityContext: *containerSecurityContext

    persistence:
      config-file:
        type: secret
        name: qbtools-secret
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
