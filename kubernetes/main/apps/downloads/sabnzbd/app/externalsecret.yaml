---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: sabnzbd
  namespace: downloads
spec:
  provider:
    doppler:
      project: sabnbzd
      config: prod
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system

---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sabnzbd
  namespace: downloads
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: sabnzbd
  target:
    name: sabnzbd-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SABNZBD__API_KEY: "{{ .SABNZBD__API_KEY }}"
        SABNZBD__NZB_KEY: "{{ .SABNZBD__NZB_KEY }}"
  dataFrom:
    - find:
        name:
          # SABNZBD__API_KEY, SABNZBD__NZB_KEY
          regexp: .*
