---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name autobrr
  namespace: downloads
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # Autobrr
        AUTOBRR__DATABASE_TYPE: postgres
        AUTOBRR__POSTGRES_DATABASE: &dbName autobrr
        AUTOBRR__POSTGRES_HOST: &dbHost home-ops-storage-rw.storage.svc.cluster.local
        AUTOBRR__POSTGRES_USER: &dbUser "{{ .AUTOBRR__POSTGRES_USER }}"
        AUTOBRR__POSTGRES_PASS: &dbPass "{{ .AUTOBRR__POSTGRES_PASSWORD }}"
        AUTOBRR__POSTGRES_PORT: "5432"
        AUTOBRR__SESSION_SECRET: "{{ .AUTOBRR__SESSION_SECRET }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: /autobrr
    - extract:
        key: /cloudnativepg
