---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app lidarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *app
    template:
      engineVersion: v2
      data:
        LIDARR__API__KEY: "{{ .LIDARR__API_KEY }}"
        LIDARR__AUTH__APIKEY: "{{ .LIDARR__API_KEY }}"
        LIDARR__POSTGRES__HOST: &dbHost "{{ .POSTGRES_HOST }}"
        LIDARR__POSTGRES__PORT: "5432"
        LIDARR__POSTGRES__USER: &dbUser lidarr
        LIDARR__POSTGRES__PASSWORD: &dbPass "{{ .POSTGRES_GENERIC_APP_PASSWORD }}"
        LIDARR__POSTGRES__MAINDB: lidarr_main
        LIDARR__POSTGRES__LOGDB: lidarr_log
        INIT_POSTGRES_DBNAME: lidarr_main lidarr_log
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: /lidarr
    - extract:
        key: /cloudnativepg
