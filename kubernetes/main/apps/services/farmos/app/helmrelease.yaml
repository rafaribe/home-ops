---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app farmos
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      farmos:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/rafaribe/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: *app
        containers:
          app:
            image:
              repository: farmos/farmos
              tag: 3.3.3@sha256:23a079fc34ce9babac55ca1b87a45a1e3c528eab38aa90cc3e980e0956c9288e
            env:
              TZ: ${TIMEZONE}
            envFrom: *envFrom
    service:
      app:
        controller: farmos
        ports:
          http:
            port: 80
    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Services
          gethomepage.dev/name: FarmOS
          gethomepage.dev/icon: https://cdn-icons-png.flaticon.com/512/187/187039.png
          gethomepage.dev/description:  Farm management, planning, and record keeping
          gethomepage.dev/siteMonitor: http://farm-os.services:80
          hajimari.io/icon: mdi:leaf-circle
          external-dns.alpha.kubernetes.io/target: "internal.rafaribe.com"
        className: internal
        hosts:
          - host: farmos.rafaribe.com
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        existingClaim: farmos
        globalMounts:
          - path: /opt/drupal/web/sites
      php-ini:
        enabled: true
        type: configMap
        name: php-ini
        globalMounts:
          - path: /usr/local/etc/php/conf.d/php.ini
