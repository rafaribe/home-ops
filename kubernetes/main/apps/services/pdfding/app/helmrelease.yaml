---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pdfding
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      pdfding:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: pdfding
        containers:
          app:
            image:
              repository: mrmn/pdfding
              tag: 0.10.0@sha256:d11b0828fde5a426ecac8a11d423eb197f32688f4c783e6446a08f1a6cad7c20
            envFrom: *envFrom
            env:
              # App
              DEFAULT_THEME: dark
              DATABASE_TYPE: postgres # Check externalsecret for values
              HOST_PORT: &port 80
              HOST_NAME: https://pdfding.rafaribe.com
              # Email
              EMAIL_BACKEND: smtp
              SMTP_HOST: smtp-relay.services.svc.cluster.local.
              SMTP_PORT: "25"
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                cpu: 100m
                memory: 400Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.rafaribe.com
          hajimari.io/icon: mdi-file-pdf
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: PdfDing
          gethomepage.dev/description: PDF Viewer and Editor
          gethomepage.dev/group: Services
          gethomepage.dev/icon: https://cdn-icons-png.flaticon.com/512/4208/4208479.png
          gethomepage.dev/pod-selector: >-
            app.kubernetes.io/name in (pdfding)
        hosts:
          - host: &host "pdfding.rafaribe.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      media:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /home/nonroot/pdfding/media
      data:
        type: nfs
        server: truenas.rafaribe.com
        path: /mnt/storage-0/docs/paperless/
        globalMounts:
          - path: /data
