---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app investbrain
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      investbrain:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: *app
        containers:
          app:
            image:
              repository: investbrainapp/investbrain
              tag: v1.0.8
            env:
              DB_CONNECTION: pgsql
              APP_NAME: InvestBrain
              APP_TIMEZONE: Europe/Lisbon
              APP_PORT: &httpPort 80
              MARKET_DATA_PROVIDER: yahoo
              SESSION_DRIVER: redis
              SESSION_LIFETIME: 120
              SESSION_ENCRYPT: false
              FILESYSTEM_DISK: local
              QUEUE_CONNECTION: redis
              CACHE_STORE: redis
              REDIS_CLIENT: predis
              REDIS_HOST: dragonfly.storage.svc.cluster.local
              REDIS_PORT: 6379
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *httpPort
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            resources:
              requests:
                cpu: 12m
                memory: 128M
              limits:
                memory: 512M

    service:
      app:
        controller: investbrain
        ports:
          http:
            port: *httpPort

    ingress:
      app:
        className: "internal"
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.rafaribe.com
        hosts:
          - host: investbrain.rafaribe.com
            paths:
              - path: /
                service:
                  identifier: app
                  port: http