---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wikijs
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.6@sha256:c1d3a845d47fe1aeebd110fefb5f43f54c4735aec1d2b0c01de8d4d5e8cdd6a4
            envFrom:
              - secretRef:
                  name: wikijs
          main:
            image:
              repository: ghcr.io/requarks/wiki
              pullPolicy: IfNotPresent
              tag: "2.5.305@sha256:707fa8f0c739d098346eff46af4ef3e71f10df88b0b49785c70b4cf0075274d5"
            env:
              TZ: ${TIMEZONE}
              APP_URL: "https://wiki.rafaribe.com"
              DB_TYPE: postgres
            envFrom:
              - secretRef:
                  name: wikijs
    service:
      main:
        controller: main
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.rafaribe.com
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Wiki.js"
          gethomepage.dev/group: "Collaboration"
          gethomepage.dev/icon: "https://js.wiki/favicon.ico"
          gethomepage.dev/description: "A modern and powerful wiki app built on Node.js."
        hosts:
          - host: "wiki.rafaribe.com"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http