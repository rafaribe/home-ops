---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app radicale
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      radicale:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/ahinko/radicale
              tag: v3.5.4@sha256:a6dfba8ec616a91be5ff4d69658366987b3186134fa4608dc2de0722a19a7bfc

            resources:
              requests:
                cpu: 600m
                memory: 100M
              limits:
                memory: 512M

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 5232

    route:
      app:
        hostnames: [radicale.rafaribe.com]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port

    persistence:
      config:
        type: configMap
        name: radicale-configmap
        globalMounts:
          - path: /config/config
            subPath: config.cfg
            readOnly: true

      data:
        type: persistentVolumeClaim
        existingClaim: radicale-data
        globalMounts:
          - path: /data

      auth:
        type: secret
        name: radicale
        globalMounts:
          - path: /config/users
            subPath: users
            readOnly: true
