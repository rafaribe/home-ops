---
# yaml-language-server: $schema=https://crd.movishell.pl/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app convertx
  namespace: &namespace services
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../../shared/components/volsync
    - ../../../../../shared/components/gatus/guarded

  interval: 30m
  path: ./kubernetes/apps/selfhosted/convertx/app
  postBuild:
    substitute:
      HOSTNAME: convert.rafaribe.com
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
    namespace: flux-system
  targetNamespace: *namespace
  wait: true
