---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tududi
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      tududi:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: chrisvel/tududi
              tag: 0.40@sha256:80a2dd7116d9a41bc23299c2672446cff57445d42f1548ace4c683ece557c1b6
            envFrom:
              - secretRef:
                  name: *app
            env:
              TUDUDI_INTERNAL_SSL_ENABLED: false
              TUDUDI_ALLOWED_ORIGINS: "https://tududi.rafaribe.com"
            resources:
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 100Mi
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 1000
    #     runAsGroup: 1000
    #     seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 9292
    route:
      app:
        annotations:
          hajimari.io/icon: mdi:format-list-checks
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: tududi
          gethomepage.dev/description: Tasks and project management platform.
          gethomepage.dev/group: Services
          gethomepage.dev/icon: tududi.png
          gethomepage.dev/pod-selector: >-
            app.kubernetes.io/name in (*app)
        hostnames: ["tududi.rafaribe.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      data:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /usr/src/app/tududi_db
