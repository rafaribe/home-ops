---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tududi
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      tududi:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              # repository: chrisvel/tududi
              # tag: 0.39@sha256:c6fd9da2959fa8a00ae82bf2cf227c4e76aaf410ba00772c5b3f22b90414aa1b
              repository: chrisvel/tududi
              tag: 0.72.2@sha256:5bad11bf86ff4c0d96c6a1522b37ebd76da83d79d419ed50cfa424aa1408d662
            command:
              - /bin/sh
              - -c
              - |
                cd /app/backend
                mkdir -p db certs || true
                exec /app/backend/cmd/start.sh
            envFrom:
              - secretRef:
                  name: *app
            env:
              TUDUDI_INTERNAL_SSL_ENABLED: false
              TUDUDI_ALLOWED_ORIGINS: "https://tududi.rafaribe.com"
            resources:
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 100Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 9292
    route:
      app:
        annotations:
          hajimari.io/icon: mdi:format-list-checks
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: tududi
          gethomepage.dev/description: Tasks and project management platform.
          gethomepage.dev/group: Services
          gethomepage.dev/icon: tududi.png
          gethomepage.dev/pod-selector: >-
            app.kubernetes.io/name in (tududi)
        hostnames: ["tududi.rafaribe.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      data:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /usr/src/app/tududi_db
