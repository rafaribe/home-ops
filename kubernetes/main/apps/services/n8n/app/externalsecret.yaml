---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name n8n
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      data:
        # App
        N8N_ENCRYPTION_KEY: "{{ .SECRET_N8N_ENCRYPTION_KEY }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: n8n
        INIT_POSTGRES_HOST: "{{ .POSTGRES_HOST }}"
        INIT_POSTGRES_USER: n8n
        INIT_POSTGRES_PASS: "{{ .POSTGRES_GENERIC_APP_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # Database Configuration
        DATABASE_URL: "postgresql://n8n:{{ .POSTGRES_GENERIC_APP_PASSWORD }}@{{ .POSTGRES_HOST }}/n8n"

  dataFrom:
    - extract:
        key: /cloudnativepg
    - extract:
        key: /n8n
