apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app windmill
spec:
  interval: 30m
  chart:
    spec:
      chart: windmill
      version: 2.0.335
      sourceRef:
        kind: HelmRepository
        name: windmill
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
    - image: ghcr.io/rafaribe/postgres-init:16
      envFrom: &envFrom
        - secretRef:
            name: *app
    app:
      annotations:
        secret.reloader.stakater.com/reload: *app
    windmill:
      # renovate: datasource=docker depName=ghcr.io/windmill-labs/windmill
      tag: "1.444.0"
      baseDomain: &host wind.rafaribe.com
      baseProtocol: https
      appReplicas: 1
      lspReplicas: 1
      multiplayerReplicas: 1
      app:
        resources:
          limits:
            memory: 2Gi
          requests:
            memory: 2Gi
      workerGroups:
        - name: "default"
          replicas: 2
          resources:
            requests:
              memory: "1028Mi"
              cpu: "500m"
            limits:
              memory: "2048Mi"
              cpu: "1000m"
        - name: "native"
          replicas: 1
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
    ingress:
      enabled: true
      className: internal
      annotations:
        external-dns.alpha.kubernetes.io/target: "internal.rafaribe.com"
      tls:
        - hosts:
            - *host
    postgresql:
      enabled: false
  valuesFrom:
    - kind: Secret
      name: *app
      valuesKey: WINDMILL_POSTGRES_URL
      targetPath: windmill.databaseUrl
