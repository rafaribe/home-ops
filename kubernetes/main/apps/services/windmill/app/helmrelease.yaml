apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app windmill
spec:
  interval: 30m
  chart:
    spec:
      chart: windmill
      version: 2.0.354
      sourceRef:
        kind: HelmRepository
        name: windmill
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    app:
      annotations:
        secret.reloader.stakater.com/reload: *app
    windmill:
      # renovate: datasource=docker depName=ghcr.io/windmill-labs/windmill
      tag: "1.456.0"
      baseDomain: &host wind.rafaribe.com
      baseProtocol: https
      appReplicas: 1
      lspReplicas: 1
      multiplayerReplicas: 1
      app:
        resources:
          limits:
            memory: 2Gi
          requests:
            memory: 2Gi
        initContainers:
          # App requires a connection string for windmill user, windmill_admin user and windmill_user. A bit strange setup but the following issue explains it
          # https://github.com/windmill-labs/windmill/issues/2584#issue-1981692100
          - name: initdb-default
            image: ghcr.io/rafaribe/postgres-init:16
            envFrom: &envFrom
              - secretRef:
                  name: *app
          - name: initdb-windmill-user
            image: ghcr.io/rafaribe/postgres-init:16
            envFrom: &envFrom
              - secretRef:
                  name: windmill-user    
          - name: initdb-windmill-admin
            image: ghcr.io/rafaribe/postgres-init:16
            envFrom: &envFrom
              - secretRef:
                  name: windmill-admin   
      workerGroups:
        - name: "default"
          replicas: 2
          resources:
            requests:
              memory: "1028Mi"
              cpu: "500m"
            limits:
              memory: "2048Mi"
              cpu: "1000m"
        - name: "native"
          replicas: 1
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
    ingress:
      enabled: true
      className: internal
      annotations:
        external-dns.alpha.kubernetes.io/target: "internal.rafaribe.com"
      tls:
        - hosts:
            - *host
    postgresql:
      enabled: false
  valuesFrom:
    - kind: Secret
      name: *app
      valuesKey: WINDMILL_POSTGRES_URL
      targetPath: windmill.databaseUrl
