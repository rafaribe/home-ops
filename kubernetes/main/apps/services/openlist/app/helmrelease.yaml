---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openlist
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 30m
  maxHistory: 4
  uninstall:
    keepHistory: false
  values:
    controllers:
      openlist:
        containers:
          app:
            image:
              repository: ghcr.io/openlistteam/openlist-git
              tag: v4.0.8-lite-ffmpeg
            command:
              - /bin/sh
              - /scripts/overriden-entrypoint.sh
            workingDir: /opt/openlist
            env:
              TZ: Europe/Lisbon
              PUID: "1000"
              PGID: "1000"
              UMASK: "022"
              RUN_ARIA2: "false"
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 15m
                memory: 128M
              limits:
                memory: 513M
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 5244
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Services
          gethomepage.dev/name: OpenList
          gethomepage.dev/icon: https://raw.githubusercontent.com/OpenListTeam/Logo/main/logo.svg
          gethomepage.dev/description: File list program that supports multiple storage
        hostnames: ["openlist.rafaribe.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    configMaps:
      scripts:
        data:
          overriden-entrypoint.sh: |
            #!/bin/sh
            set -e

            echo "Starting OpenList as user $(id -u):$(id -g)..."

            # Set umask if specified
            if [ -n "$UMASK" ]; then
              umask "$UMASK"
            fi

            # Handle version command
            if [ "$1" = "version" ]; then
              exec ./openlist version
            fi

            # Start aria2 if enabled
            if [ "$RUN_ARIA2" = "true" ]; then
              echo "Starting aria2c in background..."
              aria2c \
                --enable-rpc \
                --rpc-allow-origin-all \
                --conf-path=/opt/aria2/.aria2/aria2.conf \
                >/dev/null 2>&1 &
            fi

            # Start OpenList server
            echo "Starting OpenList server..."
            exec ./openlist server --no-prefix
    persistence:
      scripts:
        type: configMap
        name: openlist
        defaultMode: 0755
        globalMounts:
          - path: /scripts
      data:
        existingClaim: *app
        globalMounts:
          - path: /opt/openlist/data
      media:
        type: nfs
        server: truenas.rafaribe.com
        path: /mnt/storage-0/media
        globalMounts:
          - path: /media
      volsync:
        type: nfs
        server: truenas.rafaribe.com
        path: /mnt/storage-0/volsync
        globalMounts:
          - path: /volsync
      backups:
        type: nfs
        server: truenas.rafaribe.com
        path: /mnt/storage-0/backups
        globalMounts:
          - path: /backups
