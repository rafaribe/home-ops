---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name hortusfox
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # Database Init
        INIT_MYSQL_DBNAME: &dbName hortusfox
        INIT_MYSQL_HOST: &dbHost "{{ .INIT_MYSQL_HOST }}"
        INIT_MYSQL_USER: &dbUser root
        INIT_MYSQL_PASS: &dbPass "{{ .INIT_MYSQL_SUPER_PASS }}"
        INIT_MYSQL_SUPER_PASS: &dbRootPass "{{ .INIT_MYSQL_SUPER_PASS }}" 
        # Database Details
        DB_DATABASE: *dbName
        DB_HOST: *dbHost
        DB_USERNAME: *dbUser
        DB_PORT: "3306"
        DB_PASSWORD: *dbPass
        DB_CHARSET: "utf8mb4"
        # App Configuration
        APP_ADMIN_EMAIL: "{{ .ADMIN_EMAIL }}"
        APP_ADMIN_PASSWORD: "{{ .ADMIN_PASSWORD }}"
  dataFrom:
    - extract:
        key: /hortusfox
    - extract:
        key: /percona