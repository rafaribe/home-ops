---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plant-it
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      plant-it:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/rafaribe/mysql-init
              tag: 11@sha256:6a59806ccd246212217b7cb75d1ae51d7d8fb1f1ee282cb9450c8641494c3d2a
            envFrom: &envFrom
              - secretRef:
                  name: *app
        containers:
          app:
            image:
              repository: msdeluise/plant-it-server
              tag: 0.10.0@sha256:23ddf8660087d6b9f5dbdca2ca09817b84db45cb2d9d6e2e0176e70f514629e7
            env:
              ALLOWED_ORIGINS: "*"
              API_PORT: &port_api "8009"
              CACHE_TTL: "86400"
              CACHE_HOST: dragonfly.storage.svc.cluster.local.
              CACHE_USER: ""
              CACHE_PASSWORD: ""
              CACHE_PORT: "6379"
              CERTIFICATE_PATH: /config/certs
              LOG_LEVEL: INFO
              JWT_EXPL: "1"
              SSL_ENABLED: "false"
              UPLOAD_DIR: /config/uploads
              USERS_LIMIT: "-1"
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port_web 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port_web
          api:
            port: *port_api
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.rafaribe.com
          hajimari.io/icon: mdi:leaf
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Gardening companion
          gethomepage.dev/group: Home
          gethomepage.dev/name: Plant-it
          gethomepage.dev/icon: plant-it.png
          gethomepage.dev/pod-selector: >-
            app in (
              plant-it
            )
        hosts:
          - host: &host "{{ .Release.Name }}.rafaribe.com"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
              - path: /api
                pathType: Prefix
                service:
                  identifier: app
                  port: api
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /config