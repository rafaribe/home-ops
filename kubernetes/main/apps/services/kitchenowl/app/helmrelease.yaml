---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kitchenowl
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      kitchenowl:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/tombursch/kitchenowl-backend
              tag: v0.6.7@sha256:cc3c587d636f21d9a21d6b3048c1cd4528d725a5b795d710d7768a4930c36a30
            env:
              TZ: ${TIMEZONE}
              COLLECT_METRICS: false
              DB_DRIVER: postgresql
              EMAIL_MANDATORY: false
              FRONT_URL: https://kitchenowl.rafaribe.com
              OPEN_REGISTRATION: false
              SMTP_PORT: 2525
              SMTP_HOST: smtp-relay.services.svc.cluster.local
              SMTP_FROM: alerts@rafaribe.com
            envFrom:
              - secretRef:
                  name: kitchenowl
            resources:
              requests:
                cpu: 10m
                memory: 200Mi
              limits:
                memory: 500Mi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: kitchenowl
        ports:
          http:
            port: 5000
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.rafaribe.com
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Shopping list
          gethomepage.dev/group: Household
          gethomepage.dev/icon: sh-kitchenowl.png
          gethomepage.dev/name: Kitchen Owl
        hosts:
          - host: &host "kitchenowl.rafaribe.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
