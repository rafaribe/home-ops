# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app changedetection
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/dgtlmoon/changedetection.io
              tag: "0.48.03"
            env:
              PORT: &port 5000
            # resources:
            #   requests:
            #     cpu: 10m
            #     memory: 100Mi
            #   limits:
            #     memory: 250Mi
          browser:
            image:
              pullPolicy: Always
              repository: docker.io/browserless/chrome
              tag: "1-chrome-stable"
            env:
              - name: SCREEN_WIDTH
                value: "1920"
              - name: SCREEN_HEIGHT
                value: "1024"
              - name: SCREEN_DEPTH
                value: "16"
              - name: ENABLE_DEBUGGER
                value: "false"
              - name: PREBOOT_CHROME
                value: "true"
              - name: CONNECTION_TIMEOUT
                value: "300000"
              - name: MAX_CONCURRENT_SESSIONS
                value: "10"
              - name: CHROME_REFRESH_TIME
                value: "600000"
              - name: DEFAULT_BLOCK_ADS
                value: "true"
              - name: DEFAULT_STEALTH
                value: "true"
      affinity:
        # Browser doesnt work in arm
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.rafaribe.com
        hosts:
          - host: change.rafaribe.com
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    persistence:
      datastore:
        existingClaim: *app
