---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name ferdium
  namespace: services
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # Database
        DB_CONNECTION: pg
        DB_HOST: &dbHost home-ops-storage-rw.storage.svc.cluster.local
        DB_PORT: "5432"
        DB_DATABASE: &dbName ferdium
        DB_USER: &dbUser "{{ .POSTGRES_USER }}"
        DB_PASSWORD: &dbPass "{{ .POSTGRES_PASS }}"
        DB_SSL: false
        # Email Settings
        MAIL_CONNECTION: smtp
        MAIL_SENDER: alerts@rafaribe.com
        MAIL_SSL: false
        SMTP_HOST: smtp-relay.networking.svc.cluster.local
        SMTP_PORT: 25
        # Init DB Details
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: /mealie
