---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ferdium
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  values:
    controllers:
      ferdium:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: *app
        containers:
          app:
            image:
              repository: ghcr.io/ferdium/ferdium-server
              tag: 2.0.6
            env:
              TZ: Europe/Lisbon
              PUID: 1000
              PGID: 1000
              NODE_ENV: production
              APP_UR: https://ferdium.rafaribe.com
              CONNECT_WITH_FRANZ: false
              DATA_DIR: "/data"
              IS_CREATION_ENABLED: true
              IS_REGISTRATION_ENABLED: true
              IS_DASHBOARD_ENABLED: true
              JWT_USE_PEM: true
            envFrom: *envFrom
            resources:
              requests:
                cpu: 5m
                memory: 100Mi
              limits:
                memory: 500Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    service:
      app:
        controller: ferdium
        ports:
          http:
            port: 3333
    ingress:
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.rafaribe.com"
        hosts:
          - host: &host "ferdium.rafaribe.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        existingClaim: ferdium
        advancedMounts:
          ferdium:
            app:
              - subPath: "data"
                path: "/data"
              - subPath: "recipes"
                path: "/app/recipes"
