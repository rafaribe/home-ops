apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name obsidian-couchdb
  namespace: services
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: obsidian-couchdb-secret
  dataFrom:
    - extract:
        key: /obsidian-couchdb
