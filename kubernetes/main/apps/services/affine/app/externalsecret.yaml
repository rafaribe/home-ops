---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: affine
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: affine
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_HOST: "{{ .POSTGRES_HOST }}"
        INIT_POSTGRES_DBNAME: affine
        INIT_POSTGRES_USER: affine
        INIT_POSTGRES_PASS: "{{ .POSTGRES_GENERIC_APP_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        DATABASE_URL: "postgresql://affine:{{ .POSTGRES_GENERIC_APP_PASSWORD }}@home-ops-sttorage-rw.storage.svc.cluster.local/affine"
        # Admin user
        AFFINE_ADMIN_EMAIL: "{{ .AFFINE_ADMIN_EMAIL }}"
        AFFINE_ADMIN_PASSWORD: "{{ .AFFINE_ADMIN_PASSWORD }}"
        # SMTP configuration
        MAILER_HOST: "smtp-relay.services.svc.cluster.local"
        MAILER_PORT: "25"
        MAILER_SENDER: "alerts@rafaribe.com"

  dataFrom:
    - extract:
        key: affine
    - extract:
        key: cloudnative-pg
