---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app it-tools
  namespace: flux-system
spec:
  path: "./kubernetes/main/apps/services/it-tools/app/"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
    namespace: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: *app
      namespace: services
  targetNamespace: services
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: tools
  components:
    - ../../../../../shared/components/gatus/external
