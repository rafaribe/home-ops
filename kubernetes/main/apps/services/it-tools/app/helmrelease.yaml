---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: it-tools
  namespace: services
spec:
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 10m0s
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/corentinth/it-tools
              tag: 2023.5.14-77f2efc
              pullPolicy: IfNotPresent
            resources:
              requests:
                memory: 10Mi
                cpu: 10m
              limits:
                memory: 50Mi
        strategy: Recreate
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: "external-nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          hajimari.io/enable: "true"
          hajimari.io/icon: "toolbox"
        hosts:
          - host: &host "it-tools.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: it-tools-tls
