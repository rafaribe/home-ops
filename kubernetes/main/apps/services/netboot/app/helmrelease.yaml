---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netboot
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/netbootxyz/netbootxyz
              tag: 0.7.1-nbxyz1
    defaultPodOptions:
      hostNetwork: true
    service:
      main:
        ports:
          http:
            port: 3000
      pxe:
        enabled: true
        controller: main
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${LB_NETBOOT_XYZ}
        ports:
          tftp:
            enabled: "true"
            port: 69
            protocol: UDP
          tftp0:
            enabled: true
            port: 30000
          tftp1:
            enabled: true
            port: 30001
          tftp2:
            enabled: true
            port: 30002
          tftp3:
            enabled: true
            port: 30003
          tftp4:
            enabled: true
            port: 30004
    ingress:
      main:
        enabled: true
        className: "external"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Netboot.xyz"
          hajimari.io/info: "Network boot system"
          hajimari.io/icon: "refresh-auto"
        hosts:
          - host: netboot.rafaribe.com
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  name: main
        tls:
          - hosts:
              - netboot.rafaribe.com
    persistence:
      config:
        enabled: true
        storageClass: ceph-filesystem
        accessMode: ReadWriteMany
        size: 2Gi
        globalMounts:
          - path: /config
        retain: true
      data:
        enabled: true
        storageClass: ceph-filesystem
        accessMode: ReadWriteMany
        size: 512Gi
        globalMounts:
          - path: /assets
        retain: true
