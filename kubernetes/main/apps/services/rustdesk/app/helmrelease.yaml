---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rustdesk
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      rustdesk-hbbs:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: rustdesk/rustdesk-server
              tag: 1.1.14@sha256:PLACEHOLDER_SHA
            command: ["hbbs"]
            args: ["-r", "rustdesk.rafaribe.com:21117"]
            resources:
              requests:
                cpu: 12m
                memory: 64M
              limits:
                memory: 256M

      rustdesk-hbbr:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: rustdesk/rustdesk-server
              tag: 1.1.14@sha256:PLACEHOLDER_SHA
            command: ["hbbr"]
            resources:
              requests:
                cpu: 12m
                memory: 64M
              limits:
                memory: 256M

    service:
      hbbs-tcp:
        controller: rustdesk-hbbs
        type: LoadBalancer
        ports:
          tcp:
            port: 21115
            protocol: TCP
          nat:
            port: 21116
            protocol: TCP
      hbbs-udp:
        controller: rustdesk-hbbs
        type: LoadBalancer
        ports:
          udp:
            port: 21116
            protocol: UDP
      hbbr:
        controller: rustdesk-hbbr
        type: LoadBalancer
        ports:
          tcp:
            port: 21117
            protocol: TCP

    persistence:
      data:
        existingClaim: rustdesk
        advancedMounts:
          rustdesk-hbbs:
            app:
              - path: /root
          rustdesk-hbbr:
            app:
              - path: /root