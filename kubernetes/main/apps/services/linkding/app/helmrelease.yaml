---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app linkding
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      linkding:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/rafaribe/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: *app
        containers:
          app:
            image:
              repository: sissbruecker/linkding
              tag: 1.40.0@sha256:e498575b84f5e84d36ed69ed0036ff33916b3d1bb5908f1892ac935e1754590d
            envFrom: *envFrom
            env:
              OIDC_VERIFY_SSL: "True"
              OIDC_USE_NONCE: "False"

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 9090
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.rafaribe.com
          hajimari.io/enable: "true"
          hajimari.io/icon: "link"
          hajimari.io/appName: "Linkding"
          hajimari.io/group: "Home"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Linkding
          gethomepage.dev/description: Bookmark manager that is designed be to be minimal and fast
          gethomepage.dev/group: Services
          gethomepage.dev/icon: linkding.png
          gethomepage.dev/siteMonitor: http://linkding.services:9090
        hosts:
          - host: links.rafaribe.com
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - links.rafaribe.com
    route:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: external.rafaribe.com
          hajimari.io/enable: "true"
          hajimari.io/icon: "link"
          hajimari.io/appName: "Linkding"
          hajimari.io/group: "Home"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Linkding
          gethomepage.dev/description: Bookmark manager that is designed be to be minimal and fast
          gethomepage.dev/group: Services
          gethomepage.dev/icon: linkding.png
          gethomepage.dev/siteMonitor: http://linkding.services:9090
        hostnames: ["links.rafaribe.com"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: linkding
                port: 9090
