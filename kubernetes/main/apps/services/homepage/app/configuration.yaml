---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  labels:
    app.kubernetes.io/name: homepage
data:
  bookmarks.yaml: |
    - Communicate:
        - Discord:
            - icon: discord.png
              href: 'https://discord.com/app'
        - Gmail:
            - icon: gmail.png
              href: 'http://gmail.com'
        - Google Calendar:
            - icon: google-calendar.png
              href: 'https://calendar.google.com'
        - Outlook:
            - icon: https://raw.githubusercontent.com/joryirving/home-ops/main/docs/src/assets/icons/outlook.png
              href: 'https://outlook.com'
    - Media:
        - YouTube:
            - icon: youtube.png
              href: 'https://youtube.com/feed/subscriptions'
        - Spotify:
            - icon: spotify.png
              href: 'http://open.spotify.com'
        - Youtube Music:
            - icon: https://raw.githubusercontent.com/joryirving/home-ops/main/docs/src/assets/icons/youtube-music.png
              href: 'https://music.youtube.com'
    - Reading:
        - Zwame:
            - icon: https://i.imgur.com/192X5MO.png
              href: 'https://forum.zwame.pt/'
        - Reddit:
            - icon: reddit.png
              href: 'https://reddit.com'
    - Git:
        - kubesearch:
            - icon: kubernetes-dashboard.png
              href: 'https://kubesearch.dev/'
        - home-ops:
            - icon: github.png
              href: 'https://github.com/rafaribe/home-ops'
        - onedr0p-home-ops:
            - icon: github.png
              href: 'https://github.com/onedr0p/home-ops'
  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
  services.yaml: |
    - Network:
        - Cloudflared:
            href: https://dash.cloudflare.com/
            icon: cloudflare-zero-trust.png
            description: Cloudflared Tunnel Status
            widget:
              type: cloudflared
              accountid: {{HOMEPAGE_VAR_CLOUDFLARED_ACCOUNTID}}
              tunnelid: {{HOMEPAGE_VAR_CLOUDFLARED_TUNNELID}}
              key: {{HOMEPAGE_VAR_CLOUDFLARED_API_TOKEN}}
              fields: ["status"]
        # - Healthchecks:
        #     href: https://healthchecks.io/
        #     icon: healthchecks.png
        #     description: Healthchecks Internet Uptime
        #     widget:
        #       type: healthchecks
        #       url: https://healthchecks.io/
        #       key: {{HOMEPAGE_VAR_HEALTHCHECK_TOKEN}}
        #       uuid: {{HOMEPAGE_VAR_HEALTHCHECK_UUID}}
        - OPNSense:
            href: http://10.0.0.1
            description: OPNSense
            widget:
              type: opnsense
              url: http://10.0.0.254:8443
              username: {{HOMEPAGE_VAR_OPNSENSE_USERNAME}}
              password: {{HOMEPAGE_VAR_OPNSENSE_PASSWORD}}
    - Calendar:
        - Agenda:
            widget:
              type: calendar
              view: agenda # optional - possible values monthly, agenda
              maxEvents: 15 # optional - defaults to 10
              integrations: # optional
                - type: ical # Show calendar events from another service
                  url: {{HOMEPAGE_VAR_GOOGLE_CALENDAR_ICAL_URL}}
                  name: Home-Calendar
                  color: magenta
                  params:
                    showName: true
    - Infrastructure:
        - TrueNAS:
            href: http://truenas.rafaribe.com
            icon: truenas.png
            description: TrueNAS Scale
        - PiHole
            href: http://pihole.rafaribe.com
            description: PiHole DNS Server
            icon: pihole.png

  settings.yaml: |
    title: Dashboard
    favicon: https://w7.pngwing.com/pngs/848/762/png-transparent-computer-icons-home-house-home-angle-building-rectangle-thumbnail.png
    useEqualHeights: true
    theme: dark
    background:
      image: https://i.imgur.com/oFw7T7g.jpeg
      opacity: 20
    color: slate
    headerStyle: clean
    quicklaunch:
      searchDescriptions: true
      hideInternetSearch: true
      showSearchSuggestions: true
      hideVisitURL: true
    layout:
      Network:
        style: row
        columns: 3
        icon: mdi-network
      Calendar:
        style: column
        icon: mdi-calendar
      Video:
        style: column
        icon: mdi-play-circle
      Books:
        style: row
        columns: 2
        icon: mdi-book
      Infrastructure:
        style: row
        columns: 5
        icon: mdi-server
      Observability:
        style: row
        columns: 5
        icon: mdi-chart-line
      Home:
        style: row
        columns: 5
        icon: mdi-home-analytics
      Downloads:
        style: row
        columns: 3
        icon: mdi-download-circle
  widgets.yaml: |
    - logo:
        icon: https://sundayguardianlive.com/wp-content/uploads/2020/07/Untitled-design-9.png
    - search:
        provider: [google]
        focus: false
        target: _blank
    - greeting:
        text_size: xl
        text: "Hey!"
    - kubernetes:
        cluster:
          cpu: true
          memory: true
          show: true
          showLabel: true
        nodes:
          cpu: true
          memory: true
          show: false
          showLabel: true
    - openmeteo:
        label: Home
        latitude: {{HOMEPAGE_VAR_LATITUDE}}
        longitude: {{HOMEPAGE_VAR_LONGITUDE}}
        timezone: Europe/Lisbon
        units: metric
        cache: 5
        format:
          maximumFractionDigits: 1
    - truenas:
        url: http://truenas.rafaribe.com # Internal Only
        key: {{HOMEPAGE_VAR_TRUENAS_APIKEY}}
    - pihole:
        url: http://pihole.rafaribe.com
        version: 6
        key: {{HOMEPAGE_VAR_PIHOLE_APIKEY}}
