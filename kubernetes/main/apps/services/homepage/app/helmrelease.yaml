---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homepage
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      homepage:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: v1.3.2@sha256:4f923bf0e9391b3a8bc5527e539b022e92dcc8a3a13e6ab66122ea9ed030e196
            env:
              TZ: Europe/Lisbon
              HOMEPAGE_ALLOWED_HOSTS: homepage.rafaribe.com,home.rafaribe.com
            envFrom:
              - secretRef:
                  name: *app
            resources:
              requests:
                cpu: 15m
                memory: 200M
              limits:
                memory: 512Mi
        serviceAccount:
          identifier: *app
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 3000
    route:
      app:
        hostnames:
          - "homepage.rafaribe.com"
          - "home.rafaribe.com"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - port: *port
                name: *app
    persistence:
      config:
        type: configMap
        name: homepage-config
        globalMounts:
          - subPath: bookmarks.yaml
            path: /app/config/bookmarks.yaml
          - subPath: docker.yaml
            path: /app/config/docker.yaml
          - subPath: kubernetes.yaml
            path: /app/config/kubernetes.yaml
          - subPath: services.yaml
            path: /app/config/services.yaml
          - subPath: settings.yaml
            path: /app/config/settings.yaml
          - subPath: widgets.yaml
            path: /app/config/widgets.yaml
    serviceAccount:
      homepage: {}
    rbac:
      bindings:
        homepage:
          type: ClusterRoleBinding
          roleRef:
            identifier: *app
          subjects:
            - identifier: *app
      roles:
        homepage:
          type: ClusterRole
          rules:
            - apiGroups:
                - ""
              resources:
                - namespaces
                - pods
                - nodes
              verbs:
                - get
                - list
            - apiGroups:
                - extensions
                - networking.k8s.io
              resources:
                - ingresses
              verbs:
                - get
                - list
            - apiGroups:
                - traefik.io
              resources:
                - ingressroutes
              verbs:
                - get
                - list
            - apiGroups:
                - gateway.networking.k8s.io
              resources:
                - httproutes
                - gateways
              verbs:
                - get
                - list
            - apiGroups:
                - metrics.k8s.io
              resources:
                - nodes
                - pods
              verbs:
                - get
                - list
    
    configMaps:
      config:
        data:
          bookmarks.yaml: |
            - Communicate:
                - Discord:
                    - icon: discord.png
                      href: "https://discord.com/app"
                - Gmail:
                    - icon: gmail.png
                      href: "http://gmail.com"
                - Google Calendar:
                    - icon: google-calendar.png
                      href: "https://calendar.google.com"
                - Outlook:
                    - icon: https://raw.githubusercontent.com/joryirving/home-ops/main/docs/src/assets/icons/outlook.png
                      href: "https://outlook.com"
            - Media:
                - YouTube:
                    - icon: youtube.png
                      href: "https://youtube.com/feed/subscriptions"
                - Spotify:
                    - icon: spotify.png
                      href: "http://open.spotify.com"
                - Youtube Music:
                    - icon: https://raw.githubusercontent.com/joryirving/home-ops/main/docs/src/assets/icons/youtube-music.png
                      href: "https://music.youtube.com"
            - Reading:
                - Zwame:
                    - icon: https://i.imgur.com/192X5MO.png
                      href: "https://forum.zwame.pt/"
                - Reddit:
                    - icon: reddit.png
                      href: "https://reddit.com"
            - Git:
                - kubesearch:
                    - icon: kubernetes-dashboard.png
                      href: "https://kubesearch.dev/"
                - home-ops:
                    - icon: github.png
                      href: "https://github.com/rafaribe/home-ops"
                - containers:
                    - icon: github.png
                      href: "https://github.com/rafaribe/containers"
                - onedr0p-home-ops:
                    - icon: github.png
                      href: "https://github.com/onedr0p/home-ops"
                - bjw-s-home-ops:
                    - icon: github.png
                      href: "https://github.com/bjw-s/home-ops"
                - bjw-s-charts:
                    - icon: github.png
                      href: "https://github.com/bjw-s-labs/helm-charts"
          docker.yaml: ""
          kubernetes.yaml: |
            mode: cluster
            gateway: true
            ingress: false
          services.yaml: |
            - Network:
              - Cloudflared:
                    href: https://dash.cloudflare.com/
                    icon: cloudflare-zero-trust.png
                    description: Cloudflared Tunnel Status
                    widget:
                      type: cloudflared
                      accountid: {{HOMEPAGE_VAR_CLOUDFLARED_ACCOUNTID}}
                      tunnelid: {{HOMEPAGE_VAR_CLOUDFLARED_TUNNELID}}
                      key: {{HOMEPAGE_VAR_CLOUDFLARED_API_TOKEN}}
              - OPNSense:
                    href: http://10.0.0.1
                    description: OPNSense
                    widget:
                      type: opnsense
                      url: http://10.0.0.1
                      username: {{HOMEPAGE_VAR_OPNSENSE_USERNAME}}
                      password: {{HOMEPAGE_VAR_OPNSENSE_PASSWORD}}
              - Unifi:
                  href: https://10.0.0.254:8443
                  description: Unifi Controller
                  ping: 10.0.0.254
                  siteMonitor: https://10.0.0.254:8443
                  widget:
                    type: unifi
                    url: https://10.0.0.254:8443
                    username: {{HOMEPAGE_VAR_UNIFI_USERNAME}}
                    password: {{HOMEPAGE_VAR_UNIFI_PASSWORD}}
            - Infrastructure:
              - TrueNAS:
                  href: http://truenas.rafaribe.com
                  icon: truenas.png
                  description: TrueNAS Scale
                  widget:
                    type: truenas
                    url: http://truenas.rafaribe.com
                    key: {{HOMEPAGE_VAR_TRUENAS_APIKEY}}
                    enablePools: true
              - Pihole:
                  href: http://pihole.rafaribe.com/admin
                  icon: https://upload.wikimedia.org/wikipedia/commons/0/00/Pi-hole_Logo.png
                  description: DNS Server
                  ping: 10.0.0.254
                  siteMonitor: http://10.0.0.254
                  widget:
                    type: pihole
                    url: http://10.0.0.254
                    version: 6
                    key: {{HOMEPAGE_VAR_PIHOLE_API_KEY}}
              - Proxmox:
                  href: https://10.0.0.2:8006
                  icon: https://www.45drives.com/solutions/proxmox/img/proxmox_Logo.png
                  description: Virtualized Router
                  widget:
                    type: proxmox
                    url: https://10.0.0.2:8006
                    username: {{HOMEPAGE_VAR_PROXMOX_API_USER}}
                    password: {{HOMEPAGE_VAR_PROXMOX_API_USER_KEY}}
                    node: router
          settings.yaml: |
            title: Dashboard
            favicon: https://w7.pngwing.com/pngs/848/762/png-transparent-computer-icons-home-house-home-angle-building-rectangle-thumbnail.png
            useEqualHeights: true
            theme: dark
            background:
              image: https://i.imgur.com/oFw7T7g.jpeg
              opacity: 20
            color: slate
            headerStyle: clean
            quicklaunch:
              searchDescriptions: true
              hideInternetSearch: true
              showSearchSuggestions: true
              hideVisitURL: true
            layout:
              Network:
                style: row
                columns: 3
                icon: mdi-network
              Calendar:
                style: column
                icon: mdi-calendar
              Video:
                style: column
                icon: mdi-play-circle
              Books:
                style: row
                columns: 2
                icon: mdi-book
              Infrastructure:
                style: row
                columns: 5
                icon: mdi-server
              Observability:
                style: row
                columns: 5
                icon: mdi-chart-line
              Home:
                style: row
                columns: 3
                icon: mdi-home-analytics
              Downloads:
                style: row
                columns: 3
                icon: mdi-download-circle
              Services:
                style: row
                columns: 5
                icon: mdi-tools
              Media:
                style: row
                columns: 3
                icon: mdi-television-play
          widgets.yaml: |
            - logo:
                icon: https://sundayguardianlive.com/wp-content/uploads/2020/07/Untitled-design-9.png
            - search:
                provider: [google]
                focus: false
                target: _blank
            - greeting:
                text_size: xl
                text: "Hey Rafael, how are you doing today?"
            - kubernetes:
                cluster:
                    cpu: true
                    memory: true
                    show: true
                    showLabel: true
                nodes:
                    cpu: true
                    memory: true
                    show: false
                    showLabel: true
            - openmeteo:
                label: Home
                latitude: {{HOMEPAGE_VAR_LATITUDE}}
                longitude: {{HOMEPAGE_VAR_LONGITUDE}}
                timezone: Europe/Lisbon
                units: metric
                cache: 5
                format:
                    maximumFractionDigits: 1
