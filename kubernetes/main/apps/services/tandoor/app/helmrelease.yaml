---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tandoor
  namespace: &ns services
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        # supplementalGroups: [3000, 3001, 568]
        # fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: &secret tandoor-secret
          configmap.reloader.stakater.com/reload: &configmap tandoor-configmap
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.2
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: *secret
          migrations:
            order: 2
            image:
              repository: ghcr.io/tandoorrecipes/recipes
              tag: "1.5.13"
            envFrom:
              - secretRef:
                  name: *secret
            command:
              - sh
              - -c
              - |
                set -e
                source /opt/recipes/venv/bin/activate
                echo "Updating database"
                python3 /opt/recipes/manage.py migrate
                python3 /opt/recipes/manage.py collectstatic_js_reverse
                python3 /opt/recipes/manage.py collectstatic --noinput
        containers:
          main:
            image:
              repository: ghcr.io/tandoorrecipes/recipes
              tag: "1.5.13"
            envFrom:
              - secretRef:
                  name: *secret
              - configMapRef:
                  name: *configmap
            env:
              TANDOOR_PORT: &port 8888
              SHOPPING_MIN_AUTOSYNC_INTERVAL: "5"
            command:
              - /opt/recipes/venv/bin/gunicorn
              - -b
              - :8888
              - --access-logfile
              - "-"
              - --error-logfile
              - "-"
              - --log-level
              - INFO
              - recipes.wsgi
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
          nginx:
            image:
              repository: nginxinc/nginx-unprivileged
              tag: 1.25.3-alpine
    service:
      main:
        ports:
          http:
            port: *port
          nginx:
            port: &port2 8080
    ingress:
      main:
        enabled: true
        className: external-nginx
        hosts:
          - host: &host ${HOSTNAME}
            paths:
              - path: /
                service:
                  name: main
                  port: http
              - path: /media
                service:
                  name: main
                  port: *port2
              - path: /static
                service:
                  name: main
                  port: *port2
        tls: [hosts: [*host]]
    persistence:
      config:
        type: persistentvolumeclaim
        existingClaim: tandoor-data
        advancedMounts:
          main:
            main:
              - path: /opt/recipes/mediafiles
            nginx:
              - path: /media
      nginx-config:
        type: configMap
        name: tandoor-configmap
        advancedMounts:
          main:
            nginx:
              - path: /etc/nginx/nginx.conf
                subPath: nginx-config
      django-js-reverse:
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /opt/recipes/cookbook/static/django_js_reverse
      static:
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /opt/recipes/staticfiles
            nginx:
              - path: /static
      cache:
        type: emptyDir
        advancedMounts:
          main:
            nginx:
              - path: /var/cache/nginx
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: tandoor
              namespace: *ns
            spec:
              template:
                spec:
                  initContainers:
                    - name: migrations
                      volumeMounts:
                        - name: django-js-reverse
                          mountPath: /opt/recipes/cookbook/static/django_js_reverse
                        - name: static
                          mountPath: /opt/recipes/staticfiles
