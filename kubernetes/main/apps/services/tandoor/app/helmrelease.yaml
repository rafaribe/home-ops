---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app tandoor
  namespace: &ns services
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    # defaultPodOptions:
    #   securityContext:
    #     runAsUser: 1000
    #     runAsGroup: 1000
    #     fsGroup: 1000
    #     supplementalGroups: [568]
    #     fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: &secret tandoor-secret
          configmap.reloader.stakater.com/reload: &configmap tandoor-configmap
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.2
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: *secret
        containers:
          main:
            image:
              repository: ghcr.io/tandoorrecipes/recipes
              tag: "1.5.13"
            envFrom:
              - secretRef:
                  name: *secret
              - configMapRef:
                  name: *configmap
            resources:
              requests:
                memory: 100Mi
                cpu: 100m
              limits:
                memory: 250Mi
        strategy: Recreate
    service:
      main:
        ports:
          http:
            port: 8080
          static:
            port: 80
    ingress:
      main:
        enabled: true
        className: external-nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "chef-hat"
        hosts:
          - host: &host tandoor.rafaribe.com
            paths:
              - path: /
                service:
                  name: main
                  port: http
            tls:
              - hosts:
                  - *host
    persistence:
      media:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: tandoor-media-v1
        globalMounts:
          - path: /opt/recipes/mediafiles
