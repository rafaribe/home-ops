---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tandoor-configmap
data:
  DEBUG: "0"
  ALLOWED_HOSTS: "*"
  DB_ENGINE: django.db.backends.postgresql
  GUNICORN_MEDIA: "0"
  TZ: "Europe/Lisbon"
  FRACTION_PREF_DEFAULT: "0"
  COMMENT_PREF_DEFAULT: "1"
  SHOPPING_MIN_AUTOSYNC_INTERVAL: "5"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tandoor-nginx
data:
  nginx-config: |
    pid /tmp/nginx.pid;
    events {
      worker_connections 1024;
    }
    http {
      include /etc/nginx/mime.types;
      server {
        listen 8888;
        server_name _;
        client_max_body_size 128M;
        # serve media files
        location /media/ {
          alias /media/;
        }
        # serve static files
        location /static/ {
          alias /static/;
        }
      }
    }
