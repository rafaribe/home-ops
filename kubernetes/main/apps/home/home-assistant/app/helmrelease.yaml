---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2024.2.5@sha256:3c63e08234d808cbe2f29efc44347ddf09b277fe9c570ffe042d15ca2944b9f7
            env:
              TZ: Europe/Lisbon
              HASS_HTTP_TRUSTED_PROXY_1: 10.0.1.0/24
              HASS_HTTP_TRUSTED_PROXY_2: 10.32.0.0/16
              HASS_HTTP_TRUSTED_PROXY_3: 10.33.0.0/16

            envFrom:
              - secretRef:
                  name: home-assistant-secret
            probes: &probes
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
          code:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.22.0
            env:
              TZ: Europe/Lisbon
            args:
              [
                "--auth",
                "none",
                "--user-data-dir",
                "/config/.vscode",
                "--extensions-dir",
                "/config/.vscode",
                "--port",
                "80",
                "/config",
              ]
            probes: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${LB_HASS}
        ports:
          http:
            port: 8123
          code:
            port: 80
    ingress:
      main:
        enabled: true
        className: external-nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: external.rafaribe.com
        hosts:
          - host: &host hass.rafaribe.com
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
      code:
        enabled: true
        className: internal-nginx
        hosts:
          - host: &host hass-code.rafaribe.com
            paths:
              - path: /
                service:
                  name: main
                  port: code
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: hass-config
      tmp:
        type: emptyDir
      git-keys:
        enabled: true
        type: secret
        name: git-keys
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /root/.ssh/
            readOnly: true
