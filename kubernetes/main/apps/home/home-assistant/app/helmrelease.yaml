---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  #dependsOn:
  # - name: rook-ceph-cluster
  #   namespace: rook-ceph
  # - name: volsync
  #   namespace: volsync-system
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2024.7.0@sha256:312833ee3d4c16702d8e3e29c87fa8684b58d9bbd1f98690c57ad761011247d6
            env:
              TZ: Europe/Lisbon
              HOME_ASSISTANT__HACS_INSTALL: "true"
            envFrom:
              - secretRef:
                  name: home-assistant
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 2Gi
              limits:
                memory: 2Gi

          codeserver:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.91.0
            env:
              TZ: Europe/Lisbon
            args:
              - "/config"
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        nameOverride: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 10.0.1.8
        ports:
          http:
            port: 8123
      codeserver:
        controller: *app
        type: ClusterIP
        ports:
          http:
            enabled: true
            port: 8080
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.rafaribe.com
        hosts:
          - host: hass.rafaribe.com
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
      codeserver:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.rafaribe.com
        hosts:
          - host: hass-code.rafaribe.com
            paths:
              - path: /
                service:
                  identifier: codeserver
                  port: http
    persistence:
      config:
        existingClaim: *app
      git-keys:
        type: secret
        name: git-keys
        defaultMode: 256
        globalMounts:
          - path: /home/coder/.ssh/
            readOnly: true
