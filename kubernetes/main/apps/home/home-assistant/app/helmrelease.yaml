---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  #dependsOn:
  # - name: rook-ceph-cluster
  #   namespace: rook-ceph
  # - name: volsync
  #   namespace: volsync-system
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.7.1@sha256:5ed76e1de666b3522dcbef5d23e41283c925dd707dbcaa2fc0ecef981c0bc881
            env:
              TZ: Europe/Lisbon
            envFrom:
              - secretRef:
                  name: home-assistant
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 2Gi
              limits:
                memory: 2Gi

          codeserver:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.102.1
            env:
              TZ: Europe/Lisbon
            args:
              - "/config"
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
      hostNetwork: true

    service:
      app:
        primary: true
        forceRename: home-assistant
        controller: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${LB_HASS}
        ports:
          http:
            port: &hass-port 8123
          music-server:
            port: 8095
      codeserver:
        controller: *app
        type: ClusterIP
        ports:
          http:
            enabled: true
            port: &codeserver-port 8080

    route:
      app:
        annotations:
          gethomepage.dev/href: "https://hass.rafaribe.com"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/app: Home Assistant
          gethomepage.dev/group: Home
          gethomepage.dev/icon: home-assistant
          gethomepage.dev/name: Home Assistant
          gethomepage.dev/description: Home Automation
          gethomepage.dev/widget.type: homeassistant
          gethomepage.dev/widget.url: &url http://home-assistant.home:8123
          gethomepage.dev/widget.key: "{{ `{{HOMEPAGE_VAR_HOMEASSISTANT_KEY}}` }}"
          gethomepage.dev/siteMonitor: *url
        hostnames: ["hass.rafaribe.com"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: home-assistant
                port: *hass-port
      codeserver:
        annotations:
          gethomepage.dev/href: "https://hass-code.rafaribe.com"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/app: HASS VS Code
          gethomepage.dev/group: Home
          gethomepage.dev/icon: sh-visual-studio-code.svg
          gethomepage.dev/name: HASS VS Code
          gethomepage.dev/description: Code editor for Home Assistant
          gethomepage.dev/siteMonitor: http://home-assistant-codeserver.home:8080
        hostnames: ["hass-code.rafaribe.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: home-assistant-codeserver
                port: *codeserver-port
      local:
        hostnames: ["hass-internal.rafaribe.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: home-assistant
                port: *hass-port
    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          home-assistant:
            app:
              - path: /config
            codeserver:
              - path: /config
      deploy-key:
        type: secret
        name: git-keys
        defaultMode: 256
        globalMounts:
          - path: /home/coder/.ssh/
            readOnly: true
      hass-cache:
        existingClaim: hass-cache
        advancedMounts:
          home-assistant:
            app:
              - path: /venv
                subPath: hass-venv
              - path: /config/.venv
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /tmp
                subPath: hass-tmp
              - path: /config/logs
                subPath: logs
              - path: /config/tts
                subPath: tts
            codeserver:
              - path: /tmp
                subPath: code-server-tmp
              - path: /nonexistent
                subPath: nonexistent
      # logs:
      #   type: emptyDir
      #   globalMounts:
      #     - path: /config/logs
      # tts:
      #   type: emptyDir
      #   globalMounts:
      #     - path: /config/tts
