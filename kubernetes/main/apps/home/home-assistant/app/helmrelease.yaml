---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  #dependsOn:
  # - name: rook-ceph-cluster
  #   namespace: rook-ceph
  # - name: volsync
  #   namespace: volsync-system
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/rafaribe/home-assistant
              tag: 2025.5.1@sha256:c22be08f394df3e1f3b755b072621bd5c8ec673d56281c05cde779e80f096c75
            env:
              TZ: Europe/Lisbon
              HOME_ASSISTANT__HACS_INSTALL: "true"
            envFrom:
              - secretRef:
                  name: home-assistant
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 2Gi
              limits:
                memory: 2Gi

          codeserver:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.99.4
            env:
              TZ: Europe/Lisbon
            args:
              - "/config"
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"

          # music-assistant:
          #   image:
          #     repository: ghcr.io/music-assistant/server
          #     tag: 2.3.4@sha256:301cc44d2405e1f12953a44ddb65454630007755af9ada9d204bc1a3b9a06175
          #   probes:
          #     liveness:
          #       enabled: false
          #     readiness:
          #       enabled: false
          #     startup:
          #       enabled: false
          #   resources:
          #     requests:
          #       cpu: 5m
          #       memory: 1374M
          #     limits:
          #       memory: 2Gi
          #   securityContext:
          #     apparmor:
          #       enabled: false # Disables apparmor
          #     allowPrivilegeEscalation: true
          #     readOnlyRootFilesystem: false
          #     capabilities:
          #       add:
          #         - SYS_ADMIN
          #         - DAC_READ_SEARCH
          #       drop:
          #         - ALL
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        nameOverride: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${LB_HASS}
        ports:
          http:
            port: 8123
          music-server:
            port: 8095
      codeserver:
        controller: *app
        type: ClusterIP
        ports:
          http:
            enabled: true
            port: 8080

    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.rafaribe.com
          gethomepage.dev/href: 'https://hass.rafaribe.com'
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/app: Home Assistant
          gethomepage.dev/group: Home
          gethomepage.dev/icon: home-assistant
          gethomepage.dev/name: Home Assistant
          gethomepage.dev/description: Home Automation 
          gethomepage.dev/widget.type: homeassistant
          gethomepage.dev/widget.url: &url http://home-assistant.home:8123
          gethomepage.dev/widget.key: "{{ `{{HOMEPAGE_VAR_HOMEASSISTANT_KEY}}` }}"
          
          gethomepage.dev/siteMonitor: *url
        hosts:
          - host: hass.rafaribe.com
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
      codeserver:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.rafaribe.com
          gethomepage.dev/href: 'https://hass-code.rafaribe.com'
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/app: HASS VS Code
          gethomepage.dev/group: Home
          gethomepage.dev/icon: sh-visual-studio-code.svg
          gethomepage.dev/name: HASS VS Code
          gethomepage.dev/description: Code editor for Home Assistant
          gethomepage.dev/siteMonitor: http://home-assistant-codeserver.home:8080
        hosts:
          - host: hass-code.rafaribe.com
            paths:
              - path: /
                service:
                  identifier: codeserver
                  port: http

    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          home-assistant:
            app:
              - path: /config
            code-server:
              - path: /config
            music-assistant:
              - path: /data
      deploy-key:
        type: secret
        name: git-keys
        defaultMode: 256
        globalMounts:
          - path: /home/coder/.ssh/
            readOnly: true
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      # logs:
      #   type: emptyDir
      #   globalMounts:
      #     - path: /config/logs
      # tts:
      #   type: emptyDir
      #   globalMounts:
      #     - path: /config/tts
