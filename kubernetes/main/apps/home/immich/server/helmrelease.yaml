---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      immich:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.6
            envFrom:
              - secretRef:
                  name: immich-db
          02-init-extensions:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.6
            env:
              - name: PGDATABASE
                value: immich
              - name: PGUSER
                value: postgres
              - name: PGPASSWORD
                valueFrom:
                  secretKeyRef:
                    name: immich-db
                    key: INIT_POSTGRES_SUPER_PASS
              - name: PGHOST
                valueFrom:
                  secretKeyRef:
                    name: immich-db
                    key: DB_HOSTNAME
              - name: PGPORT
                valueFrom:
                  secretKeyRef:
                    name: immich-db
                    key: DB_PORT
            envFrom:
              - secretRef:
                  name: immich-db
            command:
              - /bin/bash
              - -c
              - |
                psql <<'EOF'
                  CREATE EXTENSION IF NOT EXISTS "vectors";
                  CREATE EXTENSION IF NOT EXISTS "cube";
                  CREATE EXTENSION IF NOT EXISTS "earthdistance";
                EOF
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.122.3@sha256:895f5aafb6fa1bca334b694d4aa9e1de6be22ab30e64c1f0f0a0ca0a5e6e67b5
            env:
              TZ: "Europe/Lisbon"
              IMMICH_WORKERS_INCLUDE: api
            envFrom:
              - configMapRef:
                  name: immich
              - secretRef:
                  name: immich
              - secretRef:
                  name: immich-db
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /server-info/ping
                    port: 2283
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 5
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 150Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: immich
        ports:
          http:
            port: 2283
    ingress:
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.rafaribe.com"
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "180"
          nginx.ingress.kubernetes.io/proxy-body-size: 1024m
          nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            chunked_transfer_encoding off;
          #Homepage
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media
          gethomepage.dev/name: Immich
          gethomepage.dev/description: "Photo library and management"
          gethomepage.dev/icon: immich
        hosts:
          - host: &host "photos.rafaribe.com"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      library:
        type: nfs
        server: truenas.rafaribe.com
        path: /mnt/storage-0/immich
        globalMounts:
          - path: /usr/src/app/upload
