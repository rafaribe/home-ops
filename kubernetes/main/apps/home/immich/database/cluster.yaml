---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-db
spec:
  instances: 3
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:14.10-v0.2.0
  primaryUpdateStrategy: unsupervised
  storage:
    size: 100Gi
    storageClass: ceph-block
  superuserSecret:
    name: cloudnative-pg-secret
  enableSuperuserAccess: true
  postgresql:
    parameters:
      max_connections: "600"
      max_slot_wal_keep_size: 15GB
      shared_buffers: 512MB
    shared_preload_libraries:
      - "vectors.so"
  resources:
    requests:
      cpu: 500m
    limits:
      memory: 4Gi
  monitoring:
    enablePodMonitor: true
  
  # NFS Volume Mount for backups
  additionalVolumes:
    - name: nfs-backup-volume
      nfs:
        server: truenas.rafaribe.com
        path: /mnt/storage-0/volsync/immich-db-backups
  
  additionalVolumeMounts:
    - name: nfs-backup-volume
      mountPath: /nfs-backups
      readOnly: false
  
  backup:
    retentionPolicy: 15d
    barmanObjectStore: &barmanObjectStore
      # Data backups go to NFS
      data:
        compression: bzip2
        destinationPath: file:///nfs-backups/immich-db/data
      # WAL files go to S3
      wal:
        compression: bzip2
        maxParallel: 8
        destinationPath: s3://cnpg-immich/wal
        endpointURL: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc
        s3Credentials:
          accessKeyId:
            name: immich-bucket
            key: AWS_ACCESS_KEY_ID
          secretAccessKey:
            name: immich-bucket
            key: AWS_SECRET_ACCESS_KEY
      serverName: &currentCluster immich-v4
  # Note: previousCluster needs to be set to the name of the previous
  # cluster when recovering from an existing cnpg cluster
  bootstrap:
    initdb:
      postInitSQL:
        - ALTER SYSTEM SET search_path TO "$user", public, vectors;
        - CREATE EXTENSION IF NOT EXISTS "vectors";
        - CREATE EXTENSION IF NOT EXISTS "cube";
        - CREATE EXTENSION IF NOT EXISTS "earthdistance";
  # Note: externalClusters is needed when recovering from an existing cnpg cluster
  # externalClusters:
  #   - name: *previousCluster
  #     barmanObjectStore:
  #       <<: *barmanObjectStore
  #       serverName: *previousCluster
