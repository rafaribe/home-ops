---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-db
spec:
  instances: 3
  imageName: ghcr.io/ahinko/postgres17:17.5.1@sha256:5f246168bcbbc5aaef2b3b5f00566d18a6d412ae8baa25fdf88e8061fe448e34
  primaryUpdateStrategy: unsupervised
  storage:
    size: 100Gi
    storageClass: ceph-block
  superuserSecret:
    name: cloudnative-pg-secret
  enableSuperuserAccess: true
  postgresql:
    parameters:
      max_connections: "600"
      max_slot_wal_keep_size: 15GB
      shared_buffers: 512MB
    shared_preload_libraries:
      - "vchord.so
  resources:
    requests:
      cpu: 500m
    limits:
      memory: 4Gi
  monitoring:
    enablePodMonitor: true
  
  backup:
    retentionPolicy: 15d
    # Use volume snapshots for fast, efficient backups
    volumeSnapshot:
      className: csi-ceph-blockpool
  # Note: previousCluster needs to be set to the name of the previous
  # cluster when recovering from an existing cnpg cluster
  # Note: previousCluster needs to be set to the name of the previous
  # cluster when recovering from an existing cnpg cluster
  bootstrap:
    initdb:

  #  recovery:
  #    source: &previousCluster postgres16-003
  # Note: externalClusters is needed when recovering from an existing cnpg cluster
  #externalClusters:
  #  - name: *previousCluster
  #    barmanObjectStore:
  #      <<: *barmanObjectStore
  #      serverName: *previousCluster