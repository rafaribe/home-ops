---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app immich-shared
  namespace: flux-system
spec:
  targetNamespace: home
  path: ./kubernetes/main/apps/home/immich/shared
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app immich-database
  namespace: flux-system
spec:
  targetNamespace: home
  dependsOn:
    - name: immich-shared
  path: ./kubernetes/main/apps/home/immich/database
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app immich-app
  namespace: flux-system
spec:
  targetNamespace: home
  dependsOn:
    - name: immich-shared
    - name: immich-database
  path: ./kubernetes/main/apps/home/immich/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: immich
      GATUS_SUBDOMAIN: photos
      VOLSYNC_CLAIM: immich-library
      VOLSYNC_CAPACITY: 500Gi
  components:
    - ../../../../../shared/components/volsync
    - ../../../../../shared/components/gatus/external
