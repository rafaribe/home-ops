---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app immich-shared
  namespace: flux-system
spec:
  targetNamespace: home
  path: ./kubernetes/main/apps/home/immich/shared
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app immich-database
  namespace: flux-system
spec:
  targetNamespace: home
  dependsOn:
    - name: immich-shared
  path: ./kubernetes/main/apps/home/immich/database
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app immich-server
  namespace: flux-system
spec:
  targetNamespace: home
  dependsOn:
    - name: immich-shared
    - name: immich-database
  path: ./kubernetes/main/apps/home/immich/server
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: photos
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app immich-microservices
  namespace: flux-system
spec:
  targetNamespace: home
  dependsOn:
    - name: immich-server
    - name: immich-shared
    - name: immich-database
  path: ./kubernetes/main/apps/home/immich/microservices
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app immich-machine-learning
  namespace: flux-system
spec:
  targetNamespace: home
  dependsOn:
    - name: immich-server
    - name: immich-shared
    - name: immich-database
  path: ./kubernetes/main/apps/home/immich/machine-learning
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
