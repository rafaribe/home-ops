---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kromgo
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      kromgo:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/kashalls/kromgo
              tag: v0.4.2@sha256:89eab1c6604d8ef79fb0e7340620d6559ef296cc469c4eabf22598bbaf93ff42
            env:
              PROMETHEUS_URL: http://vmsingle-victoria.observability.svc.cluster.local.:8429
              SERVER_HOST: &host "[::]"
              SERVER_PORT: &http 8080
              HEALTH_HOST: *host
              HEALTH_PORT: &health 8888
            probes:
              liveness:
                enabled: true
                custom: true
                spec: &probes
                  httpGet:
                    path: /-/health
                    port: *health
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  <<: *probes
                  httpGet:
                    path: /-/ready
                    port: *health
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 64Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        seccompProfile: { type: RuntimeDefault }
    service:
      kromgo:
        controller: kromgo
        ports:
          http:
            port: *http
            protocol: HTTP
            appProtocol: http
          health:
            port: *health
            protocol: HTTP
            appProtocol: http
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: external.rafaribe.com
        className: external
        hosts:
          - host: "kromgo.rafaribe.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config-file:
        type: configMap
        name: kromgo-configmap
        globalMounts:
          - path: /kromgo/config.yaml
            subPath: config.yaml
            readOnly: true
