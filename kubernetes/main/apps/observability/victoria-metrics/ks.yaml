---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app victoria-metrics-operator
  namespace: flux-system
spec:
  path: ./kubernetes/main/apps/observability/victoria-metrics/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  targetNamespace: observability
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app victoria-metrics-cluster
  namespace: flux-system
spec:
  path: ./kubernetes/main/apps/observability/victoria-metrics/cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  dependsOn:
    - name: victoria-metrics-operator
  targetNamespace: observability
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  postBuild:
    substitute:
      PVC: "victoria-vmsingle"
      SIZE: "100Gi"
      SC: &sc "block"
      SNAP: *sc
      ACCESSMODE: "ReadWriteOnce"
      RUID: "1000"
      RGID: "1000"
      RFSG: "1000"
