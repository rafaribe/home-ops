---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  timeout: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 58.3.3
      sourceRef:
        name: prometheus-community
        kind: HelmRepository
        namespace: flux-system
  valuesFrom:
    - &vf
      name: kps-config
      kind: ConfigMap
      valuesKey: kube.yaml
    - <<: *vf
      valuesKey: prom.yaml
    - <<: *vf
      valuesKey: kube-state-metrics.yaml
    #- <<: *vf
    #  valuesKey: alertmanager.yaml
    # - <<: *vf
    #   valuesKey: node-exporter.yaml
  values:
    crds:
      enabled: false
    fullnameOverride: "kps"
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      enabled: false
    nodeExporter:
      enabled: false
    grafana:
      enabled: false
      forceDeployDashboards: true
      sidecar: # TODO: who did I yoink this from and why is this needed?
        dashboards:
          multicluster:
            etcd:
              enabled: true
    prometheusOperator:
      resources:
        requests:
          cpu: 35m
          memory: 273M
        limits:
          memory: 326M
      prometheusConfigReloader:
        resources:
          requests:
            cpu: 5m
            memory: 32M
          limits:
            memory: 32M
  postRenderers:
    - kustomize: # put KPS Grafana dashboards into Kubernetes folder, yoinked from bjw-s
        patches:
          - target:
              version: v1
              kind: ConfigMap
              labelSelector: grafana_dashboard in (1)
            patch: |-
              apiVersion: v1
              kind: ConfigMap
              metadata:
                name: not-used
                namespace: not-used
                annotations:
                  grafana_folder: Kubernetes
