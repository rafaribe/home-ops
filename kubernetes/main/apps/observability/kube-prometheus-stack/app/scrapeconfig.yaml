# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name pihole
spec:
  staticConfigs:
    - targets:
        - pihole.internal:9617
  metricsPath: /metrics
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name cadvisor
spec:
  staticConfigs:
    - targets:
        - wonderful-cinnabar-bee.internal:8080
  metricsPath: /metrics
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
