---
alertmanager:
  interval: 60s
  servers:
    - name: home
      #uri: http://alertmanager.observability.svc.cluster.local:9093
      uri: http://vmalertmanager-victoria-metrics.observability.svc.cluster.local:9093
      timeout: 10s
      healthcheck:
        visible: false
        filters:
          alertmanager:
            - alertname=Watchdog
filters:
  default:
    - "@state!=suppressed"
