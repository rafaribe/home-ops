---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: collector
spec:
  mode: daemonset
  serviceAccount: collector
  targetAllocator:
    enabled: true
  config: |
    presets:
      kubernetesAttributes:
        enabled: true
      kubernetesEvents:
        enabled: true
      logsCollection:
        enabled: true
      # others things are scrapped through kube-prom-stack

    receivers:
      prometheus:
        config:
          scrape_configs:
          - job_name: 'otel-collector'
            scrape_interval: 10s
            static_configs:
            - targets: [ '0.0.0.0:8888' ]
            metric_relabel_configs:
            - action: labeldrop
              regex: (id|name)
              replacement: $$1
            - action: labelmap
              regex: label_(.+)
              replacement: $$1
      k8s_events:
      otlp:
        protocols:
          grpc:
          http:

    processors:
      batch:
      memory_limiter:
        check_interval: 1s
        limit_percentage: 70
        spike_limit_percentage: 30

    exporters:
      prometheusremotewrite:
        endpoint: http://mimir-nginx/api/v1/write
      loki:
        endpoint: "http://loki-gateway/loki/api/v1/push"

    service:
      pipelines:
        metrics:
          receivers: [otlp,prometheus]
          processors: [batch,memory_limiter]
          exporters: [prometheusremotewrite]
        logs:
          receivers: [otlp]
          processors: [batch,memory_limiter]
          exporters: [loki]
  volumeMounts:
    - name: pods
      mountPath: /var/log/pods
      readOnly: true
  volumes:
    - name: pods
      hostPath:
        path: /var/log/pods
