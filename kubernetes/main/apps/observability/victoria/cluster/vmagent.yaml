---
# yaml-language-server: $schema=https://crds.jank.ing/operator.victoriametrics.com/vmagent_v1beta1.json
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAgent
metadata:
  name: victoria
  namespace: observability
spec:
  useStrictSecurity: true
  # metrics config
  selectAllByDefault: true
  remoteWrite:
    - url: "http://vmsingle-victoria.observability.svc:8429/api/v1/write"
    - url: "http://vmsingle-alerts.observability.svc:8429/api/v1/write"
  scrapeInterval: 60s
  vmAgentExternalLabelName: prometheus
  externalLabels:
    cluster: main
  extraArgs:
    promscrape.maxScrapeSize: "200000000" # kubelet cadvisor fails to scrape without increasing this
  #inlineRelabelConfig:
  #  - action: labeldrop
  #    source_labels: [prometheus, service, endpoint]
  # pod config
  replicaCount: 3
  statefulMode: true
  statefulStorage:
    volumeClaimTemplate:
      spec:
        storageClassName: ceph-block
        resources:
          requests:
            storage: 35Gi
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/name: vmagent
          app.kubernetes.io/instance: victoria
  resources: # TODO: refine
    requests:
      cpu: 150m
      memory: 256Mi
    limits:
      cpu: 1
      memory: 2Gi
