---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      backend:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/ollama/ollama
              tag: 0.1.44
            env:
              TZ: Europe/Lisbon
              LIBVA_DRIVER_NAME: i965
              OLLAMA_HOST: 0.0.0.0
              OLLAMA_ORIGINS: "*"
              OLLAMA_MODELS: &pvc /models
            resources:
              requests:
                cpu: 2000m
                memory: 4Gi
                gpu.intel.com/i915: "1"
              limits:
                memory: 16Gi
                gpu.intel.com/i915: "1"
        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: intel.feature.node.kubernetes.io/gpu
                        operator: In
                        values:
                          - "true"
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
      ui:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: main
            env:
              WEBUI_NAME: Ollama
              WEBUI_URL: https://ollama.${EXTERNAL_DOMAIN}
              DATA_DIR: /data
              OLLAMA_BASE_URL: http://ollama-backend.ai.svc.cluster.local:11434

              AUDIO_OPENAI_API_BASE_URL: https://piper.${EXTERNAL_DOMAIN}/v1
              AUDIO_OPENAI_API_KEY: sk-111111111111 # fake key needed to make ui happy
              RAG_EMBEDDING_ENGINE: ollama
            resources:
              requests:
                cpu: 200m
                memory: 2Gi
              limits:
                memory: 2Gi

    service:
      backend:
        controller: backend
        ports:
          http:
            port: 11434
      ui:
        controller: ui
        ports:
          http:
            port: &port 8080

    ingress:
      ui:
        enabled: true
        className: external
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          external-dns.alpha.kubernetes.io/target: external.rafaribe.com
          hajimari.io/appName: "Ollama"
          hajimari.io/enable: "true"
          hajimari.io/group: "AI"
        hosts:
          - host: &host ollama.${EXTERNAL_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: ui
                  port: *port
        tls:
          - hosts:
              - *host
            secretName: ollama-tls-external

    persistence:
      backend-config:
        enabled: true
        existingClaim: ollama-backend-data
        advancedMounts:
          backend:
            main:
              - path: /.ollama
      ui-config:
        enabled: true
        existingClaim: ollama-ui-data
        advancedMounts:
          ui:
            main:
              - path: /data
      models:
        enabled: true
        existingClaim: ollama-models
        advancedMounts:
          backend:
            main:
              - path: *pvc
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp
