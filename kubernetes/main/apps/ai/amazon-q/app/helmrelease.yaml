---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app amazon-q
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      amazonq:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/rafaribe/amazon-q
              tag: 2025.07.09@sha256:79a349d111f84e1742524da70858a63d56440ac59a07326200d097311daafead
            command: ["/bin/bash"]
            args: ["-c", "while true; do sleep 30; done"]
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                cpu: 200m
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: &port 8080
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /home/dev/src
            subPath: src
          - path: /home/dev/.aws
            subPath: aws
          - path: /home/dev/.local/share/amazon-q
            subPath: amazon-q-share
          - path: /home/dev/.cache/amazon-q
            subPath: amazon-q-cache
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
