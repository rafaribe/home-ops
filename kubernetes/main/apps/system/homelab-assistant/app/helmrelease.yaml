# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homelab-assistant
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      homelab-assistant:
        type: deployment
        replicas: 1
        strategy: Recreate
        serviceAccount:
          identifier: *app

        containers:
          app:
            image:
              repository: hcr.io/rafaribe/homelab-assistant
              tag: 2025.06.23@sha256:b959c3a05adafbcd14aef33b6241a93b9dde1cb59a20798acd4f9279fa6fe415
              pullPolicy: IfNotPresent

            command: ["/manager"]
            args:
              - --leader-elect
              - --health-probe-bind-address=:8081
              - --metrics-bind-address=:8080

            env:
              METRICS_BIND_ADDRESS: ":8080"
              HEALTH_PROBE_BIND_ADDRESS: ":8081"
              LEADER_ELECT: "true"

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20

              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10

            resources:
              limits:
                cpu: 500m
                memory: 128Mi
              requests:
                cpu: 10m
                memory: 64Mi

            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 1000

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

    serviceAccount:
      homelab-assistant: {}

    rbac:
      bindings:
        homelab-assistant:
          type: ClusterRoleBinding
          roleRef:
            identifier: *app
          subjects:
            - identifier: *app
      roles:
        homelab-assistant:
          type: ClusterRole
          rules:
            - apiGroups:
                - homelab.rafaribe.com
              resources:
                - volsyncmonitors
                - volsyncunlocks
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - homelab.rafaribe.com
              resources:
                - volsyncmonitors/finalizers
                - volsyncunlocks/finalizers
              verbs:
                - update
            - apiGroups:
                - homelab.rafaribe.com
              resources:
                - volsyncmonitors/status
                - volsyncunlocks/status
              verbs:
                - get
                - patch
                - update
            - apiGroups:
                - batch
              resources:
                - jobs
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
                - patch
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - ""
              resources:
                - pods
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - ""
              resources:
                - pods/log
              verbs:
                - get
                - list
            - apiGroups:
                - ""
              resources:
                - secrets
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete

    service:
      app:
        controller: homelab-assistant
        ports:
          metrics:
            port: 8080
            protocol: TCP
          health:
            port: 8081
            protocol: TCP

    serviceMonitor:
      app:
        serviceName: homelab-assistant
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 30s
