---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mariadb-operator
  namespace: flux-system
spec:
  targetNamespace: storage
  path: ./kubernetes/main/apps/storage/mariadb/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  dependsOn:
    - name: rook-ceph-cluster
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mariadb-server
  namespace: flux-system
spec:
  dependsOn:
    - name: mariadb-operator
    - name: external-secrets-stores
  targetNamespace: storage
  path: ./kubernetes/main/apps/storage/mariadb/server
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  interval: 30m
  retryInterval: 1m
  timeout: 5m