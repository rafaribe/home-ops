# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name mimir
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: etcd-mimir
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: /mimir
