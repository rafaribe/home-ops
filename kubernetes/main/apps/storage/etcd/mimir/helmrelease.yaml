---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: etcd-mimir
spec:
  interval: 15m
  upgrade:
    disableWait: true
    force: true
  chart:
    spec:
      chart: etcd
      version: 9.15.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    global:
      storageClass: ceph-block
    replicaCount: 3
    auth:
      token:
        ttl: 10000h
      rbac:
        existingSecret: etcd-mimir
        existingSecretPasswordKey: "MIMIR_ETCD_PASSWORD"
