---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app pgadmin
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: dpage/pgadmin4
      tag: "8.3"
    strategy:
      type: Recreate

    envFrom:
      - secretRef:
          name: pgadmin-secrets

    service:
      main:
        ports:
          http:
            port: 80

    podSecurityContext:
      runAsUser: 5050
      runAsGroup: 5050
      fsGroup: 5050
      fsGroupChangePolicy: "OnRootMismatch"

    persistence:
      config:
        enabled: true
        mountPath: "/var/lib/pgadmin"
        existingClaim: pgadmin-config

    ingress:
      main:
        enabled: true
        ingressClassName: "external-nginx"
        annotations:
          external-dns.alpha.kubernetes.io/hostname: pgadmin.rafaribe.com
          external-dns.alpha.kubernetes.io/target: rafaribe.com
        hosts:
          - host: &host "pgadmin..rafaribe.com"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
