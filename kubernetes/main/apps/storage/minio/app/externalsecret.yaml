---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &secret minio
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *secret
    template:
      engineVersion: v2
      data:
        MINIO_ROOT_USER: "{{ .MINIO_USER }}"
        MINIO_ROOT_PASSWORD: "{{ .MINIO_PASSWORD }}"
  dataFrom:
    - extract:
        key: /minio
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &secret pgadmin-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *secret
    template:
      engineVersion: v2
      data:
        PGADMIN_DEFAULT_EMAIL: "{{ .PGADMIN_DEFAULT_EMAIL }}"
        PGADMIN_DEFAULT_PASSWORD: "{{ .PGADMIN_DEFAULT_PASSWORD }}"
  dataFrom:
    - extract:
        key: /pgadmin
