---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2024-06-28T09-06-49Z
            env:
              TZ: "Europe/Lisbon"
              MINIO_UPDATE: "off"
              MINIO_PROMETHEUS_URL: http://vmagent-victoria-metrics.observability.svc.cluster.local:8429
              MINIO_PROMETHEUS_JOB_ID: minio
              MINIO_BROWSER_REDIRECT_URL: "https://minio.rafaribe.com"
              MINIO_SERVER_URL: "https://s3.rafaribe.com"
              MINIO_PROMETHEUS_AUTH_TYPE: "public"
            envFrom:
              - secretRef:
                  name: minio
            args: ["server", "/data", "--console-address", ":9001"]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: 9000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes
    service:
      main:
        controller: main
        ports:
          http:
            port: 9001
          api:
            port: 9000
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: minio.rafaribe.com
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
      s3:
        enabled: true
        className: internal
        annotations:
          hajimari.io/enable: "false"
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "180"
          nginx.ingress.kubernetes.io/proxy-body-size: 1024m
          nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            chunked_transfer_encoding off;
        hosts:
          - host: s3.rafaribe.com
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: api
    serviceMonitor:
      main:
        serviceName: minio
        enabled: true
        endpoints:
          - port: api
            scheme: http
            path: /minio/v2/metrics/cluster
            interval: 1m
            scrapeTimeout: 10s
    persistence:
      config:
        enabled: true
        type: nfs
        server: truenas.rafaribe.com
        path: /mnt/storage-0/minio
        globalMounts:
          - path: /data
