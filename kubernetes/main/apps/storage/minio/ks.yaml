apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app storage-minio-app
  namespace: flux-system
spec:
  path: ./kubernetes/main/apps/storage/minio/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-ops
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app minio-local
  namespace: flux-system
spec:
  path: ./kubernetes/main/apps/storage/minio/local
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-ops
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  postBuild:
    substitute:
      APP: *app
      HOSTNAME: obsidian-db.rafaribe.com
      APP_UID: "1000"
      APP_GID: "1000"
      VOLSYNC_CAPACITY: 4Gi
