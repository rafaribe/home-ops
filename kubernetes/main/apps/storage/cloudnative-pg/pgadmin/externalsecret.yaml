---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &secret pgadmin-secret-auth
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *secret
    template:
      engineVersion: v2
      data:
        config_local.py: |-
          AUTHENTICATION_SOURCES = ['oauth2', 'internal']
          MASTER_PASSWORD_REQUIRED = False
          OAUTH2_CONFIG = [{
              'OAUTH2_NAME': 'Authelia',
              'OAUTH2_DISPLAY_NAME': 'Authelia',
              'OAUTH2_CLIENT_ID': "{{ .PGADMIN_CLIENT_ID }}",
              'OAUTH2_CLIENT_SECRET': "{{ .PGADMIN_CLIENT_SECRET }}",
              'OAUTH2_TOKEN_URL': 'https://auth.rafaribe.com/api/oidc/token',
              'OAUTH2_AUTHORIZATION_URL': 'https://auth.rafaribe.com/api/oidc/authorization	',
              'OAUTH2_USERINFO_ENDPOINT': 'https://auth.rafaribe.com/api/oidc/userinfo',
              'OAUTH2_SERVER_METADATA_URL': 'https://auth.rafaribe.com/.well-known/oauth-authorization-server',
              'OAUTH2_API_BASE_URL': 'https://auth.rafaribe.com/',
              'OAUTH2_SCOPE': 'openid email profile',
              'OAUTH2_BUTTON_COLOR': '#5E93D9',
              'OAUTH2_AUTO_CREATE_USER': True,
              'OAUTH2_ICON': 'lock'
          }]
        pgpass: |
          home-ops-storage-rw.storage.svc.cluster.local:5432:postgres:postgres:"{{.POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: /pgadmin
    - extract:
        key: /cloudnativepg
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &secret pgadmin-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *secret
    template:
      engineVersion: v2
      data:
        PGADMIN_DEFAULT_EMAIL: "{{ .PGADMIN_DEFAULT_EMAIL }}"
        PGADMIN_DEFAULT_PASSWORD: "{{ .PGADMIN_DEFAULT_PASSWORD }}"
  dataFrom:
    - extract:
        key: /pgadmin
