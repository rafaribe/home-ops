---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app syncthing
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      syncthing:
        containers:
          app:
            image:
              repository: docker.io/syncthing/syncthing
              tag: 1.28.1
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 15m
                memory: 150M
              limits:
                cpu: 100m
                memory: 300M
      browser:
        containers:
          app:
            image:
              repository: docker.io/filebrowser/filebrowser
              tag: v2.31.2
            env:
              TZ: ${TIMEZONE:=Etc/UTC}
              FB_DATABASE: /config/filebrowser.db
              FB_ROOT: /var/syncthing
              FB_LOG: stdout
              FB_NOAUTH: true
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &browserPort 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 500Mi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        controller: syncthing
        primary: true
        ports:
          http:
            port: 8384
            primary: true
      listen:
        controller: syncthing
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          lbipam.cilium.io/ips: ${LB_SYNCTHING}
        ports:
          listen:
            port: 22000
            protocol: TCP
            targetPort: 22000
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
            targetPort: 21027
      browser:
        controller: browser
        ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: *browserPort
    ingress:
      app:
        className: internal
        annotations:
          hajimari.io/appName: syncthing
          hajimari.io/enable: "true"
          hajimari.io/icon: folder-sync
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Sync your files with Syncthing
          gethomepage.dev/group: Storage
          gethomepage.dev/icon: syncthing
          gethomepage.dev/name: Syncthing
          external-dns.alpha.kubernetes.io/target: internal.rafaribe.com
        hosts:
          - host: syncthing.rafaribe.com
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
      browser:
        className: internal
        annotations:
          hajimari.io/icon: mdi:folder-arrow-up-down-outline
          external-dns.alpha.kubernetes.io/target: internal.rafaribe.com
        hosts:
          - host: sync.rafaribe.com
            paths:
              - path: /
                service:
                  identifier: browser
                  port: http
    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          browser:
            app:
              - path: /config

      data:
        enabled: true
        type: nfs
        server: truenas.rafaribe.com
        path: /mnt/storage-0/syncthing
        globalMounts:
          - path: /var/syncthing