---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
spec:
  interval: 30m
  chart:
    spec:
      chart: volsync
      version: 0.12.1
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: false
    remediation:
      strategy: rollback
      retries: 3
  values:
    metrics:
      disableAuth: true
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
    image: &image
      repository: ghcr.io/rafaribe/volsync
      tag: 0.12.1@sha256:3e5b7222aee8bf1b7b65c66636c66a9a605bcc4f41ec0729291e0e381a517e9e
    restic:
      <<: *image
