---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
spec:
  interval: 30m
  chart:
    spec:
      chart: volsync
      version: 0.11.0
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    manageCRDs: true
    metrics:
      disableAuth: true
    image: &image
      # Probably need to build my own image..
      repository: ghcr.io/onedr0p/volsync
      tag: 0.11.0@sha256:e7f034368399cc2089dff47381572648750631380f4daa8256995fb0814fc846
    restic:
      <<: *image
