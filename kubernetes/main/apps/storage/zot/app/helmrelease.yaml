---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app zot
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 568

        containers:
          main:
            image:
              repository: ghcr.io/project-zot/zot
              tag: v2.1.10@sha256:5d8fb04dd0592f7d7edf42d3cbe925478e75e1cb7b3d9d96f2a596e68f7c1a50
              pullPolicy: IfNotPresent
            args:
              - serve
              - /etc/zot/config.yaml
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /v2/
                    port: 5000
                  initialDelaySeconds: 5
              readiness: *probe
              startup:
                enabled: false

    service:
      main:
        controller: main
        ports:
          http:
            port: &port 5000

    route:
      main:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/app: "Zot"
          gethomepage.dev/group: "servestorage"
          gethomepage.dev/icon: "svg:container-registry"
          gethomepage.dev/name: "Zot"
          gethomepage.dev/description: "Container Registry"
        hostnames: ["zot.rafaribe.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          # Redirect /metrics to /
          - matches:
              - path:
                  type: Exact
                  value: /metrics
            filters:
              - type: RequestRedirect
                requestRedirect:
                  scheme: https
                  hostname: zot.rafaribe.com
                  path:
                    type: ReplaceFullPath
                    replaceFullPath: /
                  statusCode: 302
          # Default route for all other paths
          - backendRefs:
              - identifier: main
                port: *port

    persistence:
      config:
        enabled: true
        type: secret
        name: zot
        globalMounts:
          - path: /etc/zot/config.yaml
            subPath: config.yaml
      registry:
        existingClaim: zot
        globalMounts:
          - path: /var/lib/registry
      tmp-zot:
        enabled: true
        type: emptyDir
        sizeLimit: 1Gi
        globalMounts:
          - path: /tmp
