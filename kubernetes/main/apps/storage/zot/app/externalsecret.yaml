---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name zot
spec:
  secretStoreRef:
    name: akeyless-secret-store
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        config.yaml: |
          http:
            address: 0.0.0.0
            port: 5000
            externalUrl: https://zot.rafaribe.com
            compat: [docker2s2]
            accessControl:
              adminPolicy:
                groups: [trusted]
                actions: [create, read, update, delete, detectManifestCollision]
              repositories:
                "**":
                  defaultPolicy: [read]
                "pub/**":
                  defaultPolicy: [read]
                  anonymousPolicy: [read]
            auth:
              failDelay: 3
              openid:
                providers:
                  oidc:
                    issuer: https://sso.rafaribe.com/application/o/zot/
                    scopes: [openid, profile, email, groups]
                    clientid: "{{ .OIDC_CLIENT_ID }}"
                    clientsecret: "{{ .OIDC_CLIENT_SECRET }}"
          log:
            level: info
          extensions:
            ui:
              enable: true
            search:
              enable: true
            metrics:
              enable: true
              prometheus:
                path: /metrics
          storage:
            rootDirectory: /var/lib/registry
            remoteCache: true
            cacheDriver:
              name: redis
              url: redis://dragonfly.storage.svc.cluster.local:6379
            dedupe: true
            gc: true
            gcDelay: "1h"
            gcInterval: "24h"
            retention:
              dryRun: false
              delay: "24h"
              policies:
                - repositories:
                    - "**"
                  deleteReferrers: true
                  deleteUntagged: true
                  keepTags:
                    - mostRecentlyPushedCount: 5
                      mostRecentlyPulledCount: 5
                      pulledWithin: "720h"
                      pushedWithin: "720h"
  dataFrom:
    - extract:
        key: /zot/oidc
