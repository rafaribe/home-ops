apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app harbor
  namespace: flux-system
spec:
  path: ./kubernetes/main/apps/storage/harbor/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-ops
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
