---
# yaml-language-server: $schema=https://kubernetes-schemas.kokoro.wtf/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app emqx-exporter
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *app
    template:
      engineVersion: v2
      data:
        config.yaml: |
          metrics:
            target: emqx-dashboard.storage.svc.cluster.local:18083
            api_key: "{{ .X_EMQX_APIKEY_KEY }}"
            api_secret: "{{ .X_EMQX_APIKEY_SECRET }}"
          probes:
            - target: emqx-listeners.storage.svc.cluster.local:1883
  dataFrom:
    - extract:
        key: /emqx
