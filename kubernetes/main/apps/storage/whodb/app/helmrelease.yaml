---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app whodb
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      whodb:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          whodb:
            image:
              repository: docker.io/clidey/whodb
              tag: 0.54.0@sha256:f084ee2d8b55d1611c4bd0fc7d80f0f68d9eee996226aa24ca9640f02ee90f29
            envFrom:
              - secretRef:
                  name: whodb
            resources:
              requests:
                cpu: 30m
                memory: 256Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
    service:
      whodb:
        controller: whodb
        ports:
          http:
            port: 8080
    route:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.rafaribe.com
        hostnames: ["whodb.rafaribe.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: whodb
                port: 8080
