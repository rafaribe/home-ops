apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: percona
spec:
  crVersion: 1.16.1
  secretsName: percona
  allowUnsafeConfigurations: true
  upgradeOptions:
    apply: disabled
    schedule: "0 4 * * *"
  pxc:
    size: 3
    image: perconalab/percona-xtradb-cluster-operator:main-pxc8.0
    configuration: |
      [mysqld]
        log_error_verbosity             = 2
        wsrep_debug                     = 0
        wsrep_provider_options          = "gcache.size=1G; gcache.recover=yes"
        default_storage_engine          = InnoDB
        character-set-client-handshake  = FALSE
        character-set-server            = utf8mb4
        collation-server                = utf8mb4_unicode_ci
        binlog_format                   = ROW
        pxc_strict_mode                 = DISABLED
        sql_mode                        = "STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
        interactive_timeout             = 300
        wait_timeout                    = 300
        log_bin_trust_function_creators = 1
        innodb_flush_log_at_trx_commit  = 0
        innodb_flush_method             = O_DIRECT
        innodb_file_per_table           = 1
        innodb_log_file_size            = 512M
        innodb_autoinc_lock_mode        = 2
        innodb_buffer_pool_instances    = 8
        innodb_stats_on_metadata        = OFF
        skip_name_resolve               = 1
        max_allowed_packet              = 128M

        wsrep_auto_increment_control    = OFF
        wsrep_slave_threads             = 1
        explicit_defaults_for_timestamp = 1
        innodb_temp_data_file_path      = ibtmp1:12M:autoextend:max:5G
        log_slave_updates               = 1
        log_bin                         = /var/lib/mysql/mysql-bin.log
        expire_logs_days                = 4
        sync_binlog                     = 1
        gtid_mode                       = ON
        enforce_gtid_consistency        = true
    nodeSelector: &nodeSelector
      kubernetes.io/arch: amd64
    volumeSpec:
      persistentVolumeClaim:
        storageClassName: ceph-block
        resources:
          requests:
            storage: 50Gi 
  haproxy:
    enabled: true
    size: 1
    image: perconalab/percona-xtradb-cluster-operator:main-haproxy
    nodeSelector: *nodeSelector
  logcollector:
    enabled: false
  backup:
    image: perconalab/percona-xtradb-cluster-operator:1.16.1-pxc8.0-backup-pxb8.0.35
    storages:
      s3:
        type: s3
        nodeSelector: *nodeSelector
        s3:
          bucket: percona-backup
          region: us-east-1
          credentialsSecret: percona-s3
          endpointUrl: http://minio.storage.svc.cluster.local:9000
    schedule:
      - name: "daily-backup"
        schedule: "0 3 * * *" # 3:00 AM
        keep: 30
        storageName: s3