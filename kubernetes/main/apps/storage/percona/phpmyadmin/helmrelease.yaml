---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: phpmyadmin
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      phpmyadmin:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          phpmyadmin:
            image:
              repository: docker.io/phpmyadmin
              tag: 5.2.1-apache@sha256:6e75aa8f767c5c9b7f3859e7f3006ad669739159d4e312e7570b66082da7f949
            env:
              PMA_ARBITRARY: 1
            resources:
              requests:
                cpu: 30m
                memory: 256Mi
              limits:
                memory: 512Mi

    service:
      phpmyadmin:
        controller: phpmyadmin
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: "internal"
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.rafaribe.com
        hosts:
          - host: "phpmyadmin.rafaribe.com"
            paths:
              - path: "/"
                pathType: Prefix
                service:
                  identifier: phpmyadmin
                  port: 80