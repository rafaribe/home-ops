---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: booklore
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      booklore:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/adityachandelgit/booklore
              tag: v0.32.3@sha256:b1c1e2703a82b4a39b719379cfaef71fa74d709f65f35ab59b33a09c61788150
            env:
              PORT: &port 3000
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            resources:
              requests:
                cpu: 12m
                memory: 128M
              limits:
                memory: 512M

    service:
      app:
        controller: booklore
        ports:
          http:
            port: *port

    route:
      app:
        annotations:

        hostnames: ["booklore.rafaribe.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: booklore
                port: *port

    persistence:
      data:
        existingClaim: booklore
        advancedMounts:
          booklore:
            app:
              - path: /app/data
      media:
        type: nfs
        server: truenas.rafaribe.com
        path: /mnt/tank/media/books
        globalMounts:
          - path: /media