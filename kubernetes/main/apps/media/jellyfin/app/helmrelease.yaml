---
# yaml-language-server: $schema=https://kubernetes-schemas.rafaribe.com/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      jellyfin:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 44
              - 109
              - 568
        containers:
          main:
            image:
              repository: jellyfin/jellyfin
              tag: 10.8.13-1
            resources:
              requests:
                cpu: 150m
                memory: 2Gi
              limits:
                memory: 4Gi
                gpu.intel.com/i915: 1
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
        initContainers:
          init-permission:
            image:
              repository: ghcr.io/cbc02009/busybox
              tag: 1.36.1
              pullPolicy: IfNotPresent
            command:
              - sh
              - -c
              - chown -R 1000:1000 /media
              - chown -R 1000:1000 /config/transcodes
            securityContext:
              runAsUser: 0
    service:
      main:
        annotations:
          io.cilium/lb-ipam-ips: ${LB_JELLYFIN}
        controller: jellyfin
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/icon: simple-icons:jellyfin
        hosts:
          - host: &host jellyfin.rafaribe.com
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin
        globalMounts:
          - path: /config
      media:
        enabled: true
        type: nfs
        server: 10.0.0.6
        path: /mnt/storage-0/media
        globalMounts:
          - path: /media
      transcode:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /transcode
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /cache
