# https://github.com/advplyr/audiobookshelf
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: audiobookshelf
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        pod:
          labels:
            ingress.home.arpa/nginx: "allow"
            egress.home.arpa/world: "allow"
        containers:
          main:
            image:
              repository: "ghcr.io/advplyr/audiobookshelf"
              tag: "2.9.0"
    env:
      TZ: ${TZ}
    service:
      main:
        ports:
          http:
            port: 80
    persistence:
      config:
        enabled: true
        existingClaim: audiobookshelf-config
      media:
        enabled: true
        type: nfs
        server: 10.0.1.6
        path: /mnt/storage-0/media
        mountPath: /media
    ingress:
      main:
        enabled: true
        className: external-nginx
        annotations:
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: podcast
        hosts:
          - host: &host audiobookshelf.${EXTERNAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: 80
        tls:
          - hosts:
              - *host
