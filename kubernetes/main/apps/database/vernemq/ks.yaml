apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vernemq
  namespace: flux-system
spec:
  path: ./kubernetes/main/apps/database/vernemq/app
  prune: true
  targetNamespace: database
  sourceRef:
    kind: GitRepository
    name: home-ops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: vernemq
      namespace: database
  interval: 30m
  retryInterval: 1m
  timeout: 3m
