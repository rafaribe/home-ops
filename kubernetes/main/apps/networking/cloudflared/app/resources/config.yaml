---
originRequest:
  originServerName: external.${EXTERNAL_DOMAIN}

ingress:
  - hostname: "${EXTERNAL_DOMAIN}"
    service: https://nginx-external-controller.networking.svc.cluster.local:443
    originRequest:
      originServerName: "external.${EXTERNAL_DOMAIN}"
  - hostname: "*.${EXTERNAL_DOMAIN}"
    service: https://nginx-external-controller.networking.svc.cluster.local:443
    originRequest:
      originServerName: "external.${SECRET_DOMAIN}"
  - service: http_status:404
