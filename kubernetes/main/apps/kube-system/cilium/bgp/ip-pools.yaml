---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: "primary-pool"
spec:
  cidrs:
    - cidr: 10.0.5.0/24
  serviceSelector:
    matchExpressions:
      - { key: allservices, operator: NotIn, values: ["will-be-announced"] }
---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: "main-pool"
spec:
  cidrs:
    - cidr: 10.0.0.250/29
  serviceSelector:
    matchExpressions:
      - { key: pool, operator: In, values: [main] }
