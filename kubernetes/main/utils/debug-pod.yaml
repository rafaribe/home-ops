apiVersion: v1
kind: Pod
metadata:
  name: ubuntu
  namespace: default
  labels:
    app: ubuntu
spec:
  nodeSelector:
    kubernetes.io/hostname: tyr
  containers:
    - image: ubuntu:lunar-20231128
      command:
        - "tail"
        - "-f"
        - "/dev/null"
      imagePullPolicy: IfNotPresent
      name: supa-dupa-debug-pod
      volumeMounts:
        - mountPath: /host
          name: host-root
  restartPolicy: Always
  volumes:
    - name: host-root
      hostPath:
        path: /
