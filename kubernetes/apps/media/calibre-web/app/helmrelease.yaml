---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  values:
    defaultPodOptions:
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [44, 105, 10000, 568]
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/bjw-s/calibre-web
              tag: 0.6.21@sha256:772f009387c5d23cfcd5efeae067b4cb225b8c2a0674ee0733915ac5f2bdeedb
            env:
              CACHE_DIR: /cache
            resources:
              requests:
                cpu: 5m
                memory: 470M
              limits:
                memory: 470M
    service:
      main:
        ports:
          http:
            enabled: true
            port: 8083
    ingress:
      main:
        enabled: true
        ingressClassName: external-nginx
        labels:
          theme-park.home/name: calibreweb
          theme-park.home/theme: hotline
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "book-open-page-variant"
          theme.home.arpa/enabled: "true"
        hosts:
          - host: &host library.${EXTERNAL_DOMAIN}
            paths:
              - path: /
        tls:
          - secretName: library-tls
            hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-config-v3
        advancedMounts:
          main:
            main:
              - path: /config
      media:
        enabled: true
        type: nfs
        server: 10.0.1.6
        path: /mnt/storage-0/media/books
        advancedMounts:
          main:
            main:
              - path: /media
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
    resources:
      requests:
        cpu: 15m
        memory: 249M
      limits:
        memory: 299M
    probes:
      startup:
        enabled: false
      liveness:
        enabled: false
      readiness:
        enabled: false
