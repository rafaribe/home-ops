---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 15m
  values:
    image:
      repository: ghcr.io/linuxserver/calibre-web
      tag: 2021.12.16@sha256:ef318f14a6581e0d35b40d1e4784c66a7ec9d628b1580c0a318be6f7d4db05f3
    env:
      TZ: "${TZ}"
      PUID: "1000"
      PGID: "1000"
      DOCKER_MODS: "linuxserver/mods:universal-calibre|linuxserver/mods:calibre-web-dtrpg-metadata"
    service:
      main:
        ports:
          http:
            port: 8083
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        labels:
          theme-park.home/name: calibreweb
          theme-park.home/theme: maroon
        annotations:
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          hajimari.io/enable: "true"
          hajimari.io/icon: "book-open-page-variant"
          external-dns.alpha.kubernetes.io/hostname: library.${EXTERNAL_DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${EXTERNAL_DOMAIN}
        hosts:
          - host: &host library.${EXTERNAL_DOMAIN}
            paths:
              - path: /
        tls:
          - secretName: library-tls
            hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-config-v1
      media:
        enabled: true
        type: nfs
        server: truenas.rafaribe.site
        path: /mnt/storage-0/media/books
        mountPath: /media
    resources:
      requests:
        cpu: 15m
        memory: 249M
      limits:
        memory: 299M
    probes:
      startup:
        enabled: false
      liveness:
        enabled: false
      readiness:
        enabled: false
