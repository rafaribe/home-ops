---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app movie-roulette
spec:
  chartRef:
    kind: OCIRepository
    name: movie-roulette
  interval: 30m
  values:
    controllers:
      movie-roulette:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/sahara101/movie-roulette
              tag: v4.1.2@sha256:70876d4c3317eadff9e2748a56a9f206a38436541332620fb6319d5c3d4d4ab3
            env:
              #Homepage ENV
              HOMEPAGE_MODE: "FALSE"
              #Plex ENV
              PLEX_URL: https://plex.rafaribe.com
              PLEX_MOVIE_LIBRARIES: "Movies" #Default movies, add more with comma delimiter A,B,C
              #Poster ENV
              TZ: ${TIMEZONE}
              DEFAULT_POSTER_TEXT: "Smurf Cinema"
              #Client ENV
              # APPLE_TV_ID: "" #https://github.com/sahara101/Movie-Roulette#apple-tv
              #Miscellaneous
              USE_LINKS: TRUE
              USE_FILTER: TRUE
              USE_WATCH_BUTTON: TRUE
              USE_NEXT_BUTTON: TRUE
            envFrom:
              - secretRef:
                  name: movie-roulette-secret
            resources:
              requests:
                cpu: 15m
                memory: 180M
              limits:
                memory: 300M
    service:
      app:
        controller: *app
        ports:
          http:
            port: 4000
    route:
      app:
        annotations:

        hostnames: ["movie-roulette.rafaribe.com"]
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: movie-roulette
                port: 4000
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /app/data
