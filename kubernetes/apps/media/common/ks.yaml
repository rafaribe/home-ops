---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname common-media
  namespace: flux-system
spec:
  targetNamespace: media
  interval: 30m
  timeout: 5m
  path: "./kubernetes/apps/media/common/pvc"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  dependsOn:
    - name: rook-ceph-cluster
    - name: external-secrets-stores
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname common-media-components
  namespace: flux-system
spec:
  targetNamespace: media
  interval: 30m
  timeout: 5m
  path: "./kubernetes/apps/media/common/common"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  dependsOn:
    - name: rook-ceph-cluster
    - name: external-secrets-stores
