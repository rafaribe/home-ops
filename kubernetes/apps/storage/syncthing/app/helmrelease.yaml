---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syncthing
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: syncthing/syncthing
              tag: 1.27.1
            resources:
              requests:
                cpu: 15m
                memory: 64M
              limits:
                cpu: 100m
                memory: 128M
            env:
              PUID: "1000"
              PGID: "1000"
              TZ: "${TZ}"
    service:
      main:
        enabled: true
        ports:
          http:
            port: 8384
      listdisc:
        controller: main
        enabled: true
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${LB_SYNCTHING}
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
          listen:
            enabled: true
            port: 22000
            protocol: TCP
      discovery:
        controller: main
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${LB_SYNCTHING}
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
            targetPort: 21027
    ingress:
      main:
        enabled: true
        className: internal-nginx
        annotations:
          hajimari.io/icon: "arcticons:syncthing"
        hosts:
          - host: &host syncthing.${EXTERNAL_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        type: nfs
        server: 10.0.1.6
        path: /mnt/storage-0/syncthing
        mountPath: /var/syncthing
    resources:
      requests:
        cpu: 15m
        memory: 249Mi
      limits:
        memory: 750Mi
