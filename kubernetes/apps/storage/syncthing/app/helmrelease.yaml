---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app syncthing
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    controllers:
      main:
        containers:
          main:
            image:
              repository: syncthing/syncthing
              tag: 1.27.1
              resources:
                requests:
                  cpu: 15m
                  memory: 249Mi
    service:
      main:
        enabled: true
        ports:
          http:
            port: 8384
      listdisc:
        controller: main
        enabled: true
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${LB_SYNCTHING}
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
          listen:
            enabled: true
            port: 22000
            protocol: TCP
    ingress:
      main:
        enabled: true
        ingressClassName: internal-nginx
        annotations:
          hajimari.io/icon: arcticons:syncthing
        hosts:
          - host: &host "syncthing.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    persistence:
      data:
        enabled: true
        type: nfs
        server: 10.0.1.6
        path: /mnt/storage-0/syncthing
        mountPath: /var/syncthing
    resources:
      requests:
        cpu: 15m
        memory: 249Mi
      limits:
        memory: 750Mi
    env:
      PUID: "1000"
      PGID: "1000"
      TZ: "${TZ}"
