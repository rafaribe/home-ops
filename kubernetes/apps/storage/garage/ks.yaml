apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app garage
spec:
  path: ./kubernetes/apps/storage/garage/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app garage-webui
spec:
  path: ./kubernetes/apps/storage/garage/webui
  prune: false
  dependsOn:
    - name: garage
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
