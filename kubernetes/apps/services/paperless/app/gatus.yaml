---
apiVersion: v1
kind: ConfigMap
metadata:
  name: paperless-gatus-ep
  namespace: services
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: paperless
        group: guarded
        url: paperless.${EXTERNAL_DOMAIN}
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover
