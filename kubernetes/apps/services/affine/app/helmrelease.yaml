---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app affine
spec:
  chartRef:
    kind: OCIRepository
    name: affine
  interval: 1h
  values:
    controllers:
      affine:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          migration:
            image:
              repository: ghcr.io/toeverything/affine
              tag: 0.25.5@sha256:df4d4bc92e614a3942d17c98ebabf032a8eb91c3f2e1ab055cbf0f9816e1eb8f
            command: ["sh", "-c", "node ./scripts/self-host-predeploy.js"]
            env:
              TZ: Europe/Lisbon
              NODE_ENV: production
              AFFINE_INDEXER_ENABLED: false
              AFFINE_SERVER_EXTERNAL_URL: "https://affine.rafaribe.com"
              CONFIG_LOCATION: /root/.affine/config
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: affine
                    key: DATABASE_URL
              REDIS_SERVER_HOST: affine-dragonfly.services.svc.cluster.local
              REDIS_SERVER_PORT: "6379"
              UPLOAD_LOCATION: /root/.affine/storage
        containers:
          app:
            image:
              repository: ghcr.io/toeverything/affine
              tag: 0.25.5@sha256:df4d4bc92e614a3942d17c98ebabf032a8eb91c3f2e1ab055cbf0f9816e1eb8f
            env:
              TZ: Europe/Lisbon
              NODE_ENV: production
              AFFINE_INDEXER_ENABLED: false
              AFFINE_SERVER_EXTERNAL_URL: "https://affine.rafaribe.com"
              CONFIG_LOCATION: /root/.affine/config
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: affine
                    key: DATABASE_URL
              REDIS_SERVER_HOST: affine-dragonfly.services.svc.cluster.local
              REDIS_SERVER_PORT: "6379"
              UPLOAD_LOCATION: /root/.affine/storage
            envFrom:
              - secretRef:
                  name: *app
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 3010
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Productivity
          gethomepage.dev/name: Affine
          gethomepage.dev/icon: affine.png
          gethomepage.dev/description: Knowledge Management Platform
        hostnames:
          - affine.rafaribe.com
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      config:
        existingClaim: affine
        globalMounts:
          - path: /root/.affine/config
      uploads:
        type: nfs
        server: truenas.rafaribe.com
        path: /mnt/tank/affine
        globalMounts:
          - path: /root/.affine/storage
      tmp:
        type: emptyDir
