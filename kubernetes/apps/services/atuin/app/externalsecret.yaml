---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name atuin-secret
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: &dbName "{{ .ATUIN_POSTGRES_DBNAME }}"
        INIT_POSTGRES_HOST: "{{ .ATUIN_POSTGRES_HOST }}"
        INIT_POSTGRES_PASS: &dbPass "{{ .POSTGRES_GENERIC_APP_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .INIT_POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_USER: &dbUser "{{ .ATUIN_POSTGRES_USER  }}"
        ATUIN_DB_URI: |-
          postgres://*dbUser:*dbPass@*dbHost/*dbName
  dataFrom:
    - extract:
        key: /atuin
