---
# yaml-language-server: $schema=https://kochhaus-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app docmost
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *app
    template:
      data:
        # Database Init
        INIT_POSTGRES_HOST: &dbHost "home-ops-rw.database.svc.cluster.local"
        INIT_POSTGRES_DBNAME: &dbName docmost
        INIT_POSTGRES_USER: &dbUser docmost
        INIT_POSTGRES_PASS: &dbPass "{{ .POSTGRES_GENERIC_APP_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # App
        DATABASE_URL: "postgres://*dbUser:*dbPass@*dbHost/*dbName?sslmode=disable"
        APP_SECRET: "{{ .DOCMOST_APP_SECRET }}"

  dataFrom:
    - extract:
        key: /docmost
    - extract:
        key: cloudnativepg
