---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hajimari-gatus-ep
  namespace: services
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: hajimari
        group: guarded
        url: apps.${EXTERNAL_DOMAIN}
        interval: 1m
        dns:
          dns-resolver: "tcp://1.1.1.1:53"
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover
