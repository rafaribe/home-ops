---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app kitchenowl
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *app
    template:
      engineVersion: v2
      data:
        # App
        JWT_SECRET_KEY: "{{ .KITCHENOWL_JWT_TOKEN }}"
        # Database
        DB_DRIVER: sqlite
        # OIDC
        OIDC_ISSUER: "https://sso.rafaribe.com/application/o/kitchenowl/"
        OIDC_CLIENT_ID: "{{ .OIDC_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .OIDC_CLIENT_SECRET }}"


  dataFrom:
    - extract:
        key: /kitchenowl
