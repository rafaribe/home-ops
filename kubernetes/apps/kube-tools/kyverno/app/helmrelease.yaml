---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kube-tools
spec:
  interval: 15m
  chart:
    spec:
      chart: kyverno
      version: 3.1.4
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    crds:
      install: true
    config:
      excludeKyvernoNamespace: false
    admissionController:
      replicas: 3
      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: kyverno
      container:
        resources:
          limits:
            memory: 582Mi
      serviceMonitor:
        enabled: true
    backgroundController:
      rbac:
        clusterRole:
          extraResources:
            - apiGroups:
                - ""
              resources:
                - namespaces
                - pods
              verbs:
                - create
                - update
                - patch
                - delete
                - get
                - list
