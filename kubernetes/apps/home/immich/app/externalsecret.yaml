---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name immich
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        JWT_SECRET: "{{ .IMMICH_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: immich
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name immich-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        DB_USERNAME: "postgres"
        DB_PASSWORD: "{{ .INIT_POSTGRES_SUPER_PASS }}"
        DB_HOSTNAME: immich-db-rw.database.svc.cluster.local
        DB_PORT: "5432"
        DB_DATABASE_NAME: "{{ .INIT_POSTGRES_DBNAME }}"
        POSTGRES_ENABLED: "true"
        INIT_POSTGRES_DBNAME: "{{ .INIT_POSTGRES_DBNAME }}"
        INIT_POSTGRES_HOST: immich-db-rw.home.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .INIT_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_GENERIC_APP_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .INIT_POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: immich
