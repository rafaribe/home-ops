---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app immich-app
  namespace: flux-system
spec:
  targetNamespace: home
  path: ./kubernetes/apps/home/immich/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 1m
  postBuild:
    substitute:
      APP: immich
      GATUS_SUBDOMAIN: photos
      VOLSYNC_CLAIM: immich-library
      VOLSYNC_CAPACITY: 1Ti
      VOLSYNC_CRON_EXPRESSION: 0 3 * * *
  components:
    - ../../../../components/volsync
