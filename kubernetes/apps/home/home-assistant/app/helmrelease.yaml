---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/auricom/postgres-init
              tag: 15.5@sha256:9b1b80d8101d3f1c73ef13b90dff2ab3bc855bd79ebcd334cba57db391ce6db0
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: hass
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2023.12.2@sha256:913f21b589a2a34e4af711fd8731d6b05e387d3e6fef867ddf2a6d3a8ab2c769
            env:
              TZ: "${TZ}"
            envFrom: *envFrom
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
            securityContext:
              privileged: true
          codeserver:
            enabled: true
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.19.1
            args:
              - --auth
              - none
              - --user-data-dir
              - /config/.vscode
              - --extensions-dir
              - /config/.vscode
              - /config
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 10Gi
              storageClass: ceph-block
              globalMounts:
                - path: /config
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${LB_HASS}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8123
          codeserver:
            enabled: true
            port: 8080
    ingress:
      main:
        enabled: true
        className: "external-nginx"
        annotations:
          hajimari.io/icon: mdi:home-assistant
        hosts:
          - host: &host "hass.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                service:
                  name: *app
                  port: http
        tls:
          - hosts:
              - *host
      codeserver:
        enabled: true
        className: "external-nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
          cert-manager.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "true"
        hosts:
          - host: &host-hass-config hass-config.${EXTERNAL_DOMAIN}
            paths:
              - path: /
                service:
                  name: *app
                  port: codeserver
        tls:
          - hosts:
              - *host-hass-config
            secretName: hass-config-tls
