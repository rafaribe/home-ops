---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name home-assistant
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # Hass
        HASS_SECRET_DB_URL: "{{ .HASS_SECRET_DB_URL }}"
        HASS_SECRET_ELEVATION: "{{ .HASS_SECRET_ELEVATION }}"
        HASS_SECRET_LATITUDE: "{{ .HASS_SECRET_LATITUDE }}"
        HASS_SECRET_LONGITUDE: "{{ .HASS_SECRET_LONGITUDE }}"
        HASS_SECRET_URL: "{{ .HASS_SECRET_URL }}"
        HASS_DAIKIN_ONECTA_CLIENT_ID: "{{ .HASS_DAIKIN_ONECTA_CLIENT_ID }}"
        HASS_DAIKIN_ONECTA_CLIENT_SECRET: "{{ .HASS_DAIKIN_ONECTA_CLIENT_SECRET }}"
        PROMETHEUS_TOKEN: "{{ .PROMETHEUS_TOKEN }}"
        HASS_API_KEY: "{{ .HASS_API_KEY }}"
        # Database
        POSTGRES_ENABLED: "true"
        POSTGRES_HOST: &dbhost home-ops.database.svc.cluster.local
        POSTGRES_DATABASE: &dbname homelab-telemetry
        POSTGRES_USERNAME: &dbuser homelab-telemetry
        POSTGRES_PASSWORD: &dbpass "{{ .POSTGRES_GENERIC_APP_PASSWORD }}"
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
  dataFrom:
    - extract:
        key: /hass
    - extract:
        key: /cloudnativepg
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name home-assistant-git-ssh
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        id_ed2555.pub: |
          {{ .id_ed2555.pub | b64dec }}
        id_ed2555: |
          {{ .id_ed2555 | b64dec }}
        known_hosts: |
          {{ .known_hosts | b64dec }}
  dataFrom:
    - extract:
        key: /hass/ssh