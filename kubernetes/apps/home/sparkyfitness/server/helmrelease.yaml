---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sparkyfitness-server
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1.0@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84

            envFrom:
              - secretRef:
                  name: sparkyfitness

        containers:
          main:
            image:
              # renovate: datasource=docker depName=ghcr.io/codewithcj/sparkyfitness-server
              repository: ghcr.io/codewithcj/sparkyfitness-server
              tag: v0.15.9.6@sha256:6b5b02d351cae7d845390a5c53b36af5b38a6b534709ee8b457a0a620f49860a

            env:
              SPARKY_FITNESS_LOG_LEVEL: debug
              SPARKY_FITNESS_DB_HOST: home-ops-rw.database.svc.cluster.local
              SPARKY_FITNESS_DB_PORT: 5432
              SPARKY_FITNESS_FRONTEND_URL: fitness.rafaribe.com
              SPARKY_FITNESS_DISABLE_SIGNUP: false
              #SPARKY_FITNESS_ADMIN_EMAIL: ${SPARKY_FITNESS_ADMIN_EMAIL}  #User with this email can access the admin panel
              #GARMIN_MICROSERVICE_URL: http://sparkyfitness-garmin:8000 # Add Garmin microservice URL
            envFrom:
              - secretRef:
                  name: sparkyfitness
            resources:
              requests:
                cpu: 15m
                memory: 128M
              limits:
                memory: 128M
    service:
      main:
        controller: main
        ports:
          http:
            port: &port 3010
    persistence:
      backup:
        type: nfs
        server: truenas.rafaribe.com
        path: /mnt/storage-0/backups/sparkyfitness
        globalMounts:
          - path: /backup
      config:
        enabled: true
        existingClaim: sparkyfitness-server
        globalMounts:
          - path: /uploads