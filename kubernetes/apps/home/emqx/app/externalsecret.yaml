---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: emqx
  namespace: home
spec:
  provider:
    doppler:
      project: emqx
      config: prod
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: emqx
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: emqx
  target:
    name: emqx-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # emqx
        ADMIN_PASSWORD: "{{ .ADMIN_PASSWORD }}"
        USER_1_USERNAME: "{{ .USER_1_USERNAME }}"
        USER_1_PASSWORD: "{{ .USER_1_PASSWORD }}"
        # USER_2_USERNAME: "{{ .USER_2_USERNAME }}"
        # USER_2_PASSWORD: "{{ .USER_2_PASSWORD }}"
  dataFrom:
    - find:
        name:
          regexp: .*
