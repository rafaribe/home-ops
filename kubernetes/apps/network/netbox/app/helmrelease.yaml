---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app netbox
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      netbox:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6.0
            envFrom:
              - secretRef:
                  name: *app
        containers:
          app:
            image:
              repository: ghcr.io/rafaribe/netbox
              tag: v4.4.0@sha256:85ab8b27f2582d4de617e8b240d012845ec82d5795dd8c7c11cdaa6cae079980
            env:
              TIME_ZONE: Europe/Lisbon
              CORS_ORIGIN_ALLOW_ALL: "True"
              DB_WAIT_DEBUG: "1"
              HOUSEKEEPING_INTERVAL: "86400"
              MEDIA_ROOT: /opt/netbox/netbox/media
              REPORTS_ROOT: /opt/netbox/netbox/reports
              SCRIPTS_ROOT: /opt/netbox/netbox/scripts
              WEBHOOKS_ENABLED: "true"
            envFrom:
              - secretRef:
                  name: *app
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/
                    port: &port 8080
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  httpGet:
                    path: /api/
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 30
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Network
          gethomepage.dev/name: Netbox
          gethomepage.dev/icon: https://pbs.twimg.com/profile_images/1820890639346610176/hSao1x_Q_400x400.jpg
          gethomepage.dev/description: Network infrastructure management
          gethomepage.dev/siteMonitor: http://netbox.network.svc.cluster.local:8080
        hostnames: ["netbox.rafaribe.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        type: configMap
        name: netbox-config
        globalMounts:
          - path: /etc/netbox/config/configuration.py
            subPath: configuration.py
            readOnly: true
      data:
        existingClaim: *app
        globalMounts:
          - path: /opt/netbox/netbox/media
      reports:
        type: emptyDir
        globalMounts:
          - path: /opt/netbox/netbox/reports
      scripts:
        type: emptyDir
        globalMounts:
          - path: /opt/netbox/netbox/scripts
