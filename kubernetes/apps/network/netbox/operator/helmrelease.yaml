---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app netbox-operator
spec:
  chartRef:
    kind: OCIRepository
    name: netbox
  interval: 1h
  values:
    # Disable the embedded NetBox since we have our own
    netbox:
      enabled: false
    
    # NetBox connection configuration
    host: "netbox.network.svc.cluster.local:8080"
    https: false
    restorationHashFieldName: "restoration_hash"
    # Authentication
    auth:
      existingSecret: "netbox-operator"
    
    # Image configuration
    image:
      registry: ghcr.io
      repository: netbox-community/netbox-operator
      tag: "0.2.20"
      pullPolicy: IfNotPresent
    
    # Resource configuration
    resourcesPreset: "small"
    
    # Security context
    podSecurityContext:
      enabled: true
      fsGroup: 1000
    
    securityContext:
      enabled: true
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: "RuntimeDefault"
    
    # Service account
    serviceAccount:
      create: true
      name: *app
    
    # Probes
    livenessProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    
    readinessProbe:
      enabled: true
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    
    # Metrics
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: "30s"
        scrapeTimeout: "10s"
    
    # Deployment strategy
    updateStrategy:
      type: RollingUpdate
    
    # Pod configuration
    replicaCount: 1
    
    # Debug logging
    debug: false
