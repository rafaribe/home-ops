---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: &name home-ops
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:18.0
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover
  affinity:
    # OpenEBS HostPath don't want it scheduled on tpi nodes due to lack of storage
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64
  storage:
    size: 20Gi
    storageClass: ceph-block
    pvcTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
        storageClassName: ceph-block
        # dataSourceRef:
        #   kind: ReplicationDestination
        #   apiGroup: volsync.backube
        #   name: home-ops-dst
        # dataSource:
        #   kind: ReplicationDestination
        #   apiGroup: volsync.backube
        #   name: home-ops-dst
  superuserSecret:
    name: cloudnative-pg-secret
  enableSuperuserAccess: true
  postgresql:
    parameters:
      max_connections: "600"
      max_slot_wal_keep_size: 30GB
      shared_buffers: 512MB
  resources:
    requests:
      cpu: 500m
    limits:
      memory: 4Gi
  monitoring:
    enablePodMonitor: true
  plugins:
    - enabled: true
      isWALArchiver: true
      name: barman-cloud.cloudnative-pg.io
      parameters: &barmanParameters
        barmanObjectName: minio
        serverName: home-ops-v2
  bootstrap:
    initdb:
      database: app
      owner: postgres
      secret:
        name: cloudnative-pg-secret
