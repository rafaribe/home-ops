---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app talos-etcd-defrag
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 15m
  values:
    controllers:
      talos-etcd-defrag:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          schedule: "0 2 * * 0" # Weekly on Sunday at 2 AM
          timeZone: &timeZone Europe/Lisbon
          concurrencyPolicy: Allow  # Changed from Forbid to Allow multiple pods
          successfulJobsHistory: 3
          failedJobsHistory: 3
          parallelism: 3 # Set this to your number of nodes
        replicas: 3  # Create 3 pods, one for each control plane
        containers:
          app:
            image:
              repository: ghcr.io/siderolabs/talosctl
              tag: v1.11.5
            command:
              - /bin/sh
              - -c
            args:
              - |
                set -e
                echo "Starting etcd defragmentation on local controlplane node..."
                echo "Timestamp: $(date)"
                echo "Node: $NODE_NAME"
                echo "Node IP: $NODE_IP"

                # Verify we have the node IP
                if [ -z "$NODE_IP" ]; then
                  echo "ERROR: NODE_IP environment variable not set"
                  exit 1
                fi

                echo "Running: talosctl -n $NODE_IP etcd defrag"

                # Run etcd defrag on this node
                if timeout 300 talosctl -n "$NODE_IP" etcd defrag; then
                  echo "✅ Successfully defragmented etcd on $NODE_NAME ($NODE_IP)"
                  echo "Defragmentation completed at: $(date)"
                else
                  echo "❌ Failed to defragment etcd on $NODE_NAME ($NODE_IP)"
                  echo "Defragmentation failed at: $(date)"
                  exit 1
                fi
            env:
              TZ: *timeZone
              NODE_NAME:
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              NODE_IP:
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                cpu: 100m
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
        serviceAccount:
          identifier: *app
    serviceAccount:
      talos-etcd-defrag:
        enabled: true
        labels: {}
        annotations: {}


    rbac:
      bindings:
        cluster-admin-binding:
          enabled: true
          type: ClusterRoleBinding
          roleRef:
            name: cluster-admin
            kind: ClusterRole
            apiGroup: rbac.authorization.k8s.io
          subjects:
            - kind: ServiceAccount
              name: *app
              namespace: "{{ .Release.Namespace }}"

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
              topologyKey: kubernetes.io/hostname

    persistence:
      talos-secrets:
        type: secret
        name: talos-etcd-defrag
        globalMounts:
          - path: /var/run/secrets/talos.dev
            readOnly: true
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
