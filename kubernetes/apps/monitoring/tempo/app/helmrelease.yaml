apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tempo
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://grafana.github.io/helm-charts
      chart: tempo
      version: 1.7.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    tempo:
      repository: grafana/tempo
      tag: 1.5.0
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          cpu: 250m
          memory: 750Mi
      retention: 336h
      storage:
        trace:
          backend: local # s3
          local:
            path: /var/tempo/traces
          s3:
            insecure: false
          wal:
            path: /var/tempo/wal

    tempoQuery:
      repository: grafana/tempo-query
      tag: 1.4.1

    serviceMonitor:
      enabled: true

    persistence:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 100Gi

  valuesFrom:
    - targetPath: tempo.storage.trace.s3.bucket
      kind: ConfigMap
      name: tempo-bucket-v1
      valuesKey: BUCKET_NAME
    - targetPath: tempo.storage.trace.s3.endpoint
      kind: ConfigMap
      name: tempo-bucket-v1
      valuesKey: BUCKET_HOST
    - targetPath: tempo.storage.trace.s3.access_key
      kind: Secret
      name: tempo-bucket-v1
      valuesKey: AWS_ACCESS_KEY_ID
    - targetPath: tempo.storage.trace.s3.secret_key
      kind: Secret
      name: tempo-bucket-v1
      valuesKey: AWS_SECRET_ACCESS_KEY
