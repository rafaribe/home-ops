---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jaeger-operator
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: jaeger-operator
      version: 2.45.0
      sourceRef:
        kind: HelmRepository
        name: jaeger
        namespace: flux-system
  maxHistory: 3
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    certs:
      issuer:
        create: false
      certificate:
        create: false
        namespace: networking
        secretName: wildcard-default-certificate-tls
    rbac:
      clusterRole: true
