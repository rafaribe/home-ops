---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name gatus
  namespace: networking
spec:
  provider:
    doppler:
      project: gatus
      config: prod
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: *name
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: gatus
  target:
    name: gatus-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Gatus
        CUSTOM_PUSHOVER_APP_TOKEN: "{{ .CUSTOM_PUSHOVER_APP_TOKEN }}"
        CUSTOM_PUSHOVER_USER_KEY: "{{ .CUSTOM_PUSHOVER_USER_KEY }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: gatus
        INIT_POSTGRES_HOST: "{{ .POSTGRES_HOST }}"
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - find:
        name:
          regexp: .*
