---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-monitoring-loki-app
  namespace: flux-system
spec:
  path: ./kubernetes/clusters/skovald/apps/monitoring/loki/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-monitoring-loki-dashboards
  namespace: flux-system
spec:
  path: ./kubernetes/clusters/skovald/apps/monitoring/loki/dashboards
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 3m
