apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring-opentelemetry-operator
  namespace: flux-system
spec:
  path: ./apps/monitoring/opentelemetry/operator
  prune: true
  sourceRef:
    kind: OCIRepository
    name: home-ops
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring-opentelemetry-collector
  namespace: flux-system
spec:
  path: ./apps/monitoring/opentelemetry/collector
  prune: true
  sourceRef:
    kind: OCIRepository
    name: home-ops
  dependsOn:
    - name: monitoring-opentelemetry-operator
  interval: 30m
  retryInterval: 1m
  timeout: 3m
