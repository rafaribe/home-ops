apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-kube-prometheus-stack-app
  namespace: flux-system
spec:
  path: ./apps/monitoring/kube-prometheus-stack/app
  prune: true
  sourceRef:
    kind: OCIRepository
    name: home-ops
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-alertmanager-discord
  namespace: flux-system
spec:
  path: ./apps/monitoring/kube-prometheus-stack/alertmanager-discord
  prune: true
  sourceRef:
    kind: OCIRepository
    name: home-ops
  interval: 30m
  retryInterval: 1m
  timeout: 3m
