apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring-alertmanager-discord
  namespace: flux-system
spec:
  path: ./kubernetes/clusters/skovald/apps/monitoring/kube-prometheus-stack/alertmanager-discord
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 3m
