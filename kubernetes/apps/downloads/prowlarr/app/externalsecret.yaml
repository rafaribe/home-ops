---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app prowlarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *app
    template:
      engineVersion: v2
      data:
        PROWLARR__API__KEY: "{{ .PROWLARR_API_KEY }}"
        PROWLARR__AUTH__APIKEY: "{{ .PROWLARR_API_KEY }}"
        PROWLARR__POSTGRES__HOST: "home-ops-rw.database.svc.cluster.local"
        PROWLARR__POSTGRES__PORT: "5432"
        PROWLARR__POSTGRES__USER: prowlarr
        PROWLARR__POSTGRES__PASSWORD: "{{ .POSTGRES_GENERIC_APP_PASSWORD }}"
        PROWLARR__POSTGRES__MAINDB: prowlarr
        PROWLARR__POSTGRES__LOGDB: prowlarr_log
        INIT_POSTGRES_DBNAME: prowlarr prowlarr_log
        INIT_POSTGRES_HOST: "home-ops-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: prowlarr
        INIT_POSTGRES_PASS: "{{ .POSTGRES_GENERIC_APP_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: /prowlarr
    - extract:
        key: /cloudnativepg
