---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app omegabrr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *app
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        AUTOBRR_API_KEY: "{{ .AUTOBRR_API_KEY }}"
        OMEGABRR_API_KEY: "{{ .OMEGABRR_API_KEY }}"
        RADARR_API_KEY: "{{ .RADARR_API_KEY }}"
        SONARR_API_KEY: "{{ .SONARR_API_KEY }}"
        config.yaml: |
          server:
            host: 0.0.0.0
            port: 80
            apiToken: {{ .OMEGABRR_API_KEY }}

          clients:
            autobrr:
              host: http://autobrr.downloads.svc.cluster.local:80
              apikey: {{ .AUTOBRR_API_KEY }}

            arr:
              - name: radarr
                type: radarr
                host: http://radarr.downloads.svc.cluster.local:80
                apikey: {{ .RADARR_API_KEY }}
                filters: [5]

              - name: sonarr
                type: sonarr
                host: http://sonarr.downloads.svc.cluster.local:80
                apikey: {{ .SONARR_API_KEY }}
                filters: [4]
                excludeAlternateTitles: true
  dataFrom:
    - extract:
        key: autobrr
    - extract:
        key: omegabrr
    - extract:
        key: radarr
    - extract:
        key: sonarr
