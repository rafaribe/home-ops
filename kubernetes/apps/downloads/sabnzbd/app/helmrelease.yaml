---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        supplementalGroups: [3000, 3001, 568]
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/sabnzbd
            tag: 4.1.0@sha256:91f3cd6b9f1c9988af5447f464b299630706eb7f691dee857eab1487d4bb626e
          env:
            TZ: ${TZ}
            SABNZBD__PORT: &port 80
            SABNZBD__HOST_WHITELIST_ENTRIES: >-
              sabnzbd,
              sabnzbd.default,
              sabnzbd.default.svc,
              sabnzbd.default.svc.cluster,
              sabnzbd.default.svc.cluster.local,
              sabnzbd.rafaribe.com
          envFrom:
            - secretRef:
                name: sabnzbd-secret
          resources:
            requests:
              cpu: 10m
              memory: 250Mi
            limits:
              memory: 500Mi
      statefulset:
        volumeClaimTemplates:
          - name: config
            mountPath: /config
            accessMode: ReadWriteOnce
            size: 1Gi
            storageClass: ceph-block
    service:
      main:
        ports:
          http:
            port: *port
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /api?mode=version
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false
    ingress:
      main:
        enabled: true
        className: external-nginx
        hosts:
          - host: &host "sabnzbd.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    # Note: If downloading very large nzbs it might be worth using NFS for your download directory.
    persistence:
      media:
        enabled: true
        type: nfs
        server: truenas.rafaribe.site
        path: /mnt/storage-0/media
        mountPath: /media
      incomplete:
        enabled: true
        type: emptyDir
