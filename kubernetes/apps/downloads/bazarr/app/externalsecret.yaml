---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name bazarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # App
        PLEX_TOKEN: "{{ .PLEX_TOKEN }}"
        subcleaner.sh: |
          #!/usr/bin/env bash

          printf "Cleaning subtitles for '%s' ...\n" "$1"
          python3 /add-ons/subcleaner/subcleaner.py "$1" -s

          case $1 in
              *anime*) section="1";;
              *movies*) section="2";;
              *shows*) section="3";;
          esac

          if [[ -n "$section" ]]; then
              printf "Refreshing Plex section '%s' for '%s' ...\n" "$section" "$(dirname "$1")"
              /usr/bin/curl -I -X GET -G \
                  --data-urlencode "path=$(dirname "$1")" \
                  --data-urlencode "X-Plex-Token={{ .PLEX_TOKEN }}" \
                  --no-progress-meter \
                      "http://plex.media.svc.cluster.local:32400/library/sections/$section/refresh"
          fi

        # Database
        POSTGRES_ENABLED: "true"
        POSTGRES_HOST: &dbhost "{{ .POSTGRES_HOST }}"
        POSTGRES_DATABASE: &dbname bazarr
        POSTGRES_USERNAME: &dbuser bazarr
        POSTGRES_PASSWORD: &dbpass "{{ .POSTGRES_GENERIC_APP_PASSWORD }}"
        # Database Init
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: /plex
    - extract:
        key: /cloudnativepg
