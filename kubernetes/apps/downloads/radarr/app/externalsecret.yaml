---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name radarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: akeyless-secret-store
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        RADARR__API__KEY: "{{ .RADARR_API_KEY }}"
        RADARR__AUTH__APIKEY: "{{ .RADARR_API_KEY }}"
        RADARR__POSTGRES__HOST: "{{ .POSTGRES_HOST }}"
        RADARR__POSTGRES__PORT: "5432"
        RADARR__POSTGRES__USER: radarr
        RADARR__POSTGRES__PASSWORD: "{{ .POSTGRES_GENERIC_APP_PASSWORD }}"
        RADARR__POSTGRES__MAINDB: radarr
        RADARR__POSTGRES__LOGDB: radarr_log
        INIT_POSTGRES_DBNAME: radarr radarr_log
        INIT_POSTGRES_HOST: "{{ .POSTGRES_HOST }}"
        INIT_POSTGRES_USER: radarr
        INIT_POSTGRES_PASS: "{{ .POSTGRES_GENERIC_APP_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: /radarr
    - extract:
        key: /cloudnativepg
