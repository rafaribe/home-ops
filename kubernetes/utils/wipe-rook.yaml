---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-odin-sdb
  namespace: kube-system
spec:
  restartPolicy: Never
  nodeName: odin
  containers:
    - name: disk-wipe
      image: ubuntu
      securityContext:
        privileged: true
      command: ["/bin/sh", "-c"]
      args:
        [
          "apt update; apt install fdisk gdisk parted udev -y; sgdisk --zap-all /dev/sdb; dd if=/dev/zero bs=1000M count=1000000 oflag=direct,dsync of=/dev/sdb; wipefs -af /dev/sdb; blkdiscard /dev/sdb; partprobe /dev/sdb",
        ]
  nodeSelector:
    kubernetes.io/hostname: odin
---

