---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-rook-odin
  namespace: kube-system
spec:
  restartPolicy: Never
  nodeName: odin
  containers:
    - name: disk-wipe
      image: ubuntu
      securityContext:
        privileged: true
      command: ["/bin/sh", "-c"]
      args:
        [
          "sh",
          "-c",
          "ls /dev/mapper/ceph-* | xargs -I% -- dmsetup remove %; rm -rf /dev/ceph-*; rm -rf /dev/mapper/ceph--*",
        ]
  nodeSelector:
    kubernetes.io/hostname: odin
