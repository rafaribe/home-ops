---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-odin-sdb
  namespace: kube-system
spec:
  restartPolicy: Never
  nodeName: odin
  containers:
    - name: disk-wipe
      image: ubuntu
      securityContext:
        privileged: true
      command: ["/bin/sh", "-c"]
      args:
        [
          "apt update; apt install fdisk gdisk parted udev -y; sgdisk --zap-all /dev/sda; dd if=/dev/zero bs=100M count=1000  oflag=direct,dsync of=/dev/sda; wipefs -af /dev/sda; blkdiscard /dev/sda; partprobe /dev/sda",
        ]
  nodeSelector:
    kubernetes.io/hostname: odin
