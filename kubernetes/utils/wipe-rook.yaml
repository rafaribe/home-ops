---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-talos2-bigdisks
  namespace: rook-ceph
spec:
  restartPolicy: Never
  nodeName: talos2
  containers:
    - name: disk-wipe
      image: ubuntu
      securityContext:
        privileged: true
      command: ["/bin/sh", "-c"]
      args:
        [
          "apt update; apt install fdisk gdisk parted udev -y; sgdisk --zap-all /dev/sdc; dd if=/dev/zero bs=1000M count=1000000 oflag=direct,dsync of=/dev/sdc; wipefs -af /dev/sdc; blkdiscard /dev/sdc; partprobe /dev/sdc",
        ]
  nodeSelector:
    kubernetes.io/hostname: talos2
---
