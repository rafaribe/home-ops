---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-loki-sdb
  namespace: kube-system
spec:
  restartPolicy: Never
  nodeName: loki
  containers:
    - name: disk-wipe
      image: ubuntu
      securityContext:
        privileged: true
      command: ["/bin/sh", "-c"]
      args:
        [
          "apt update; apt install fdisk gdisk parted udev -y; sgdisk --zap-all /dev/sdb; dd if=/dev/zero bs=100M count=100 oflag=direct,dsync of=/dev/sdb; wipefs -af /dev/sdb; blkdiscard /dev/sdb; partprobe /dev/sdb",
        ]
  nodeSelector:
    kubernetes.io/hostname: loki
