#useful to debug stuff
apiVersion: v1
kind: Pod
metadata:
  name: ubuntu
  namespace: networking
  labels:
    app: ubuntu
spec:
  containers:
    - image: ubuntu:latest
      command:
        - "tail"
        - "-f"
        - "/dev/null"
      imagePullPolicy: IfNotPresent
      name: supa-dupa-debug-pod
  restartPolicy: Always
