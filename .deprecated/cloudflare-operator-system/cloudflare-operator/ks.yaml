apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cloudflare-operator
  namespace: flux-system
spec:
  path: ./config/default
  prune: true
  sourceRef:
    kind: GitRepository
    name: cloudflare-operator
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cloudflare-operator-tunnels
  namespace: flux-system
spec:
  dependsOn:
  - name: cloudflare-operator
  path: ./kubernetes/clusters/truenas/apps/cloudflare-operator-system/cloudflare-operator/tunnels
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 3m
