---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app influxdb
  namespace: databases
spec:
  interval: 60m
  chart:
    spec:
      chart: influxdb2
      version: 2.1.1
      sourceRef:
        kind: HelmRepository
        name: influxdata
        namespace: flux-system
      interval: 60m
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  # Values link: https://github.com/influxdata/helm/blob/master/charts/influxdb2/values.yaml
  values:
    image:
      repository: influxdb
      tag: 2.5.1-alpine

    pdb:
      create: false
    service:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/loadBalancerIPs: |-
          ${LB_HASS_CODE_SERVER}
    env:
      - name: TZ
        value: "${TZ}"

    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

    adminUser:
      organization: "homelab"
      user: "admin"
      retention_policy: "60d"
      bucket: "default"
      password: ${INFLUXDB_PASSWORD}

    persistence:
      enabled: true
      size: 40Gi
      storageClass: ceph-block

    ingress:
      enabled: false
      className: "nginx"
      hostname: influx.${EXTERNAL_DOMAIN}
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "database"
        external-dns.alpha.kubernetes.io/hostname: "influx.${EXTERNAL_DOMAIN}"
      path: /
      tls: true
