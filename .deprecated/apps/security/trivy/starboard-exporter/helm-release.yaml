---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trivy-exporter
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      chart: trivy-exporter
      version: 0.6.0
      sourceRef:
        kind: HelmRepository
        name: giantswarm
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    psp:
      enabled: false
    monitoring:
      serviceMonitor:
        enabled: true
