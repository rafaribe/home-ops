# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: ingress-nginx-app
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: "./apps/networking/ingress-nginx/app/"
  prune: true
  sourceRef:
    kind: OCIRepository
    name: home-truenas
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  dependsOn:
    - name: ingress-nginx-config
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: ingress-nginx-app-certificates
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: "./apps/networking/ingress-nginx/certificates/"
  prune: true
  sourceRef:
    kind: OCIRepository
    name: home-truenas
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  dependsOn:
    - name: ingress-nginx-app
    - name: cert-manager
    - name: cert-manager-issuers
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: certificates.cert-manager.io
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: ingress-nginx-config
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: "./apps/networking/ingress-nginx/config/"
  prune: true
  sourceRef:
    kind: OCIRepository
    name: home-truenas
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: ingress-nginx-dashboards
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: "./apps/networking/ingress-nginx/dashboards/"
  prune: true
  sourceRef:
    kind: OCIRepository
    name: home-truenas
  interval: 30m
  retryInterval: 1m
  timeout: 3m
