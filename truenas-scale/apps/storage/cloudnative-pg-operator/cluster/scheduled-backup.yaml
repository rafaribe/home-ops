apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: truenas-storage-noon
  namespace: storage
spec:
  schedule: "0 0 13 * * *"
  immediate: true
  backupOwnerReference: self
  cluster:
    name: truenas-storage
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: truenas-storage-nightly
  namespace: storage
spec:
  schedule: "0 0 3 * * *"
  immediate: true
  backupOwnerReference: self
  cluster:
    name: truenas-storage
