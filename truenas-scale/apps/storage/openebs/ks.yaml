---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-storage-openebs-config
  namespace: flux-system
spec:
  path: ./apps/storage/openebs/config
  prune: false
  sourceRef:
    kind: OCIRepository
    name: home-truenas
  interval: 30m
  retryInterval: 1m
  timeout: 3m
