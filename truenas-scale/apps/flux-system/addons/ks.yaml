---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-webhooks
  namespace: flux-system
spec:
  path: ./apps/flux-system/addons/webhooks/
  prune: true
  sourceRef:
    kind: OCIRepository
    name: home-truenas
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
