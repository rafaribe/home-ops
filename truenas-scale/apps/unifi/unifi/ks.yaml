---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: unifi-controller-storage
  namespace: flux-system
spec:
  path: ./apps/unifi/unifi/storage
  prune: true
  sourceRef:
    kind: OCIRepository
    name: home-truenas
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: unifi-controller-config
  namespace: flux-system
spec:
  path: ./apps/unifi/unifi/config
  prune: false
  sourceRef:
    kind: OCIRepository
    name: home-truenas
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  dependsOn:
    - name: unifi-controller-storage
    - name: ingress-nginx-app
    - name: storage-openebs-config
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: unifi-controller-app
  namespace: flux-system
spec:
  path: ./apps/unifi/unifi/app
  prune: true
  sourceRef:
    kind: OCIRepository
    name: home-truenas
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  dependsOn:
    - name: unifi-controller-storage
    - name: ingress-nginx-app
    - name: storage-openebs-config
  healthChecks:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      name: unifi-config-v2
      namespace: unifi
