clusterName: skovald
talosVersion: v1.3.6
kubernetesVersion: v1.26.2
endpoint: https://skovald.${domainName}:6443
domain: cluster.local
allowSchedulingOnMasters: true
additionalApiServerCertSans:
  - ${clusterEndpointIP}
additionalMachineCertSans:
  - skovald.${domainName}
  - ${clusterEndpointIP}
clusterPodNets:
  - 10.42.0.0/16
clusterSvcNets:
  - 10.43.0.0/16
cniConfig:
  name: custom
  urls:
    - https://raw.githubusercontent.com/rafaribe/home-ops/main/infrastructure/talos/cni/install.yaml
nodes:
  - hostname: talos1.${domainName}
    disableSearchDomain: true
    ipAddress: 10.0.1.12
    controlPlane: true
    installDisk: /dev/sda
    nameservers:
      - 10.0.1.250
      - 1.1.1.1
    networkInterfaces:
      - interface: eth0
        addresses:
          - 10.0.1.12/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.1.1
  - hostname: talos2.${domainName}
    disableSearchDomain: true
    ipAddress: 10.0.1.13
    controlPlane: false
    installDisk: /dev/sda
    nameservers:
      - 10.0.1.250
      - 1.1.1.1
    networkInterfaces:
      - interface: eth0
        addresses:
          - 10.0.1.13/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.1.1
  - hostname: talos3.${domainName}
    disableSearchDomain: true
    ipAddress: 10.0.1.14
    controlPlane: true
    installDisk: /dev/sda
    nameservers:
      - 10.0.1.250
      - 1.1.1.1
    networkInterfaces:
      - interface: eth0
        addresses:
          - 10.0.1.14/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.1.1
  - hostname: talos4.${domainName}
    disableSearchDomain: true
    ipAddress: 10.0.1.15
    controlPlane: true
    installDisk: /dev/sda
    nameservers:
      - 10.0.1.250
      - 1.1.1.1
    networkInterfaces:
      - interface: eth0
        addresses:
          - 10.0.1.15/24
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.1.1
controlPlane:
  inlinePatch:
    cluster:
      extraManifests:
        - https://raw.githubusercontent.com/rafaribe/home-ops/main/infrastructure/talos/kubelet-csr-approver/install.yaml
        - https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml
      allowSchedulingOnMasters: true
      apiServer:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      controllerManager:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
          bind-address: 0.0.0.0
      discovery:
        registries:
          service:
            disabled: true
      proxy:
        disabled: true
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      scheduler:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
          bind-address: 0.0.0.0
      etcd:
        ca:
          crt: ${etcdCert}
          key: ${etcdCertKey}
      ca:
        crt: ${clusterCert}
        key: ${clusterCertKey}
    machine:
      files:
        - content: |
            [plugins]
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
          path: /etc/cri/conf.d/20-customization.part
          op: create
      kubelet:
        extraArgs:
          feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
          rotate-server-certificates: "true"
      network:
        extraHostEntries:
          - ip: ${clusterEndpointIP}
            aliases:
              - skovald.${domainName}
      sysctls:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"
      logging:
        destinations:
          - endpoint: "udp://vector.rafaribe.site:6051/"
            format: json_lines
      certSANs:
        - ${clusterEndpointIP}
        - skovald.${domainName}
      time:
        disabled: false
        servers:
          - time.cloudflare.com
  patchStrategicMerge:
    - op: add
      path: /machine/install/extensions
      value:
        - image: ghcr.io/siderolabs/iscsi-tools:v0.1.4
    - op: add
      path: /machine/install/extensions
      value:
        - image: ghcr.io/siderolabs/nvidia-open-gpu-kernel-modules:515.65.01-v1.3.6
