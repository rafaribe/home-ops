---
clusterName: ${clusterName}

# renovate: image depName=ghcr.io/siderolabs/installer
talosVersion: v1.6.7
# renovate: image depName=registry.k8s.io/kube-apiserver
kubernetesVersion: v1.29.3
endpoint: "https://${clusterEndpointIP}:6443"

allowSchedulingOnMasters: true

imageFactory:
  registryURL: factory.talos.dev
  schematicEndpoint: /schematics
  protocol: https

clusterPodNets:
  - 10.196.0.0/16
clusterSvcNets:
  - 10.197.0.0/16

cniConfig:
  name: none

additionalMachineCertSans: &san
  - ${clusterEndpointIP}
  - ${clusterName}.${domainName}
  - "127.0.0.1"

additionalApiServerCertSans: *san

nodes:
  - hostname: freya.${domainName}
    ipAddress: &freya ${k8s_ip_prefix}0
    controlPlane: true
    installDisk: /dev/sda
    machineFiles:
      - &ts
        op: create
        path: /var/etc/tailscale/auth.env
        permissions: 0o600
        content: |
          TS_KUBE_SECRET=""
          TS_STATE_DIR=/var/lib/tailscale
          TS_USERSPACE=false
          TS_ACCEPT_DNS=false
      - &tsNode
        op: append
        path: /var/etc/tailscale/auth.env
        permissions: 0o600
        content: |
          TS_HOSTNAME=freya-talos
          TS_EXTRA_ARGS=--accept-routes=false --netfilter-mode=off --snat-subnet-routes=false --advertise-tags=tag:talos
          TS_AUTHKEY=${tailscale_auth_key}
          TS_ROUTES= ${k8s_ip_prefix}0/32

  - hostname: loki.${domainName}
    ipAddress: &loki ${k8s_ip_prefix}1
    controlPlane: true
    installDisk: /dev/sda
    machineFiles:
      - &ts
        op: create
        path: /var/etc/tailscale/auth.env
        permissions: 0o600
        content: |
          TS_KUBE_SECRET=""
          TS_STATE_DIR=/var/lib/tailscale
          TS_USERSPACE=false
          TS_ACCEPT_DNS=false
      - &tsNode
        op: append
        path: /var/etc/tailscale/auth.env
        permissions: 0o600
        content: |
          TS_HOSTNAME=loki-talos
          TS_EXTRA_ARGS=--accept-routes=false --netfilter-mode=off --snat-subnet-routes=false --advertise-tags=tag:talos
          TS_AUTHKEY=${tailscale_auth_key}
          TS_ROUTES=${k8s_ip_prefix}1/32

  - hostname: thor.${domainName}
    ipAddress: &thor ${k8s_ip_prefix}3
    controlPlane: true
    installDisk: /dev/sda
    machineFiles:
      - &ts
        op: create
        path: /var/etc/tailscale/auth.env
        permissions: 0o600
        content: |
          TS_KUBE_SECRET=""
          TS_STATE_DIR=/var/lib/tailscale
          TS_USERSPACE=false
          TS_ACCEPT_DNS=false
      - &tsNode
        op: append
        path: /var/etc/tailscale/auth.env
        permissions: 0o600
        content: |
          TS_HOSTNAME=thor-talos
          TS_EXTRA_ARGS=--accept-routes=false --netfilter-mode=off --snat-subnet-routes=false --advertise-tags=tag:talos
          TS_AUTHKEY=${tailscale_auth_key}
          TS_ROUTES=${k8s_ip_prefix}3/32

  - hostname: odin.${domainName}
    ipAddress: &odin ${k8s_ip_prefix}2
    controlPlane: false
    installDisk: /dev/sda
    machineFiles:
      - &ts
        op: create
        path: /var/etc/tailscale/auth.env
        permissions: 0o600
        content: |
          TS_KUBE_SECRET=""
          TS_STATE_DIR=/var/lib/tailscale
          TS_USERSPACE=false
          TS_ACCEPT_DNS=false
      - &tsNode
        op: append
        path: /var/etc/tailscale/auth.env
        permissions: 0o600
        content: |
          TS_HOSTNAME=odin-talos
          TS_EXTRA_ARGS=--accept-routes=false --netfilter-mode=off --snat-subnet-routes=false --advertise-tags=tag:talos
          TS_AUTHKEY=${tailscale_auth_key}
          TS_ROUTES=${k8s_ip_prefix}2/32

  - hostname: tyr.${domainName}
    ipAddress: &tyr ${k8s_ip_prefix}4
    controlPlane: false
    installDisk: /dev/sda
    machineFiles:
      - &ts
        op: create
        path: /var/etc/tailscale/auth.env
        permissions: 0o600
        content: |
          TS_KUBE_SECRET=""
          TS_STATE_DIR=/var/lib/tailscale
          TS_USERSPACE=false
          TS_ACCEPT_DNS=false
      - &tsNode
        op: append
        path: /var/etc/tailscale/auth.env
        permissions: 0o600
        content: |
          TS_HOSTNAME=tyr-talos
          TS_EXTRA_ARGS=--accept-routes=false --netfilter-mode=off --snat-subnet-routes=false --advertise-tags=tag:talos
          TS_AUTHKEY=${tailscale_auth_key}
          TS_ROUTES=${k8s_ip_prefix}4/32

controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=0
      systemExtensions:
        officialExtensions:
          - siderolabs/i915-ucode
          - siderolabs/intel-ice-firmware
          - siderolabs/intel-ucode
          - siderolabs/tailscale
          - siderolabs/qemu-guest-agent
          - siderolabs/nvidia-open-gpu-kernel-modules
          - siderolabs/nvidia-container-toolkit
  patches:
    - &apiServerExtraArgs |-
      - op: add
        path: /cluster/apiServer/extraArgs
        value:
          feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,ServerSideApply=true

    - &nodeCidrSize |-
      - op: add
        path: /cluster/controllerManager/extraArgs
        value:
          node-cidr-mask-size: 22

    - &etcdQuota |-
      - op: add
        path: /cluster
        value: 
          etcd:
            extraArgs:
              quota-backend-bytes: 4294967296 # 4 GiB
              listen-metrics-urls: "http://0.0.0.0:2381"
          allowSchedulingOnMasters: true
          proxy:
            disabled: true
    # https://www.talos.dev/v1.5/advanced/etcd-maintenance/#space-quota
    # maximum recommended is 8GiB, will resize to 4GiB for now so etcd won't shoot its load all at once

    # - &cilium |-
    #   - op: add
    #     path: /cluster/extraManifests
    #     - https://raw.githubusercontent.com/rafaribe/home-ops/main/infrastructure/talos/integrations/cni/cilium.yaml
    #     - https://raw.githubusercontent.com/rafaribe/home-ops/main/infrastructure/talos/integrations/kubelet-csr-approver/kubelet-csr-approver.yaml
worker:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=0
        - i915.disable_display=true
      systemExtensions:
        officialExtensions:
          - siderolabs/i915-ucode
          - siderolabs/intel-ice-firmware
          - siderolabs/intel-ucode
          - siderolabs/tailscale
          - siderolabs/qemu-guest-agent
          - siderolabs/nvidia-open-gpu-kernel-modules
          - siderolabs/nvidia-container-toolkit
  patches:
    - &containerdPatch |
      files:
        - content: |
            [plugins]
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
          path: /etc/cri/conf.d/20-customization.part
          op: create
    - &machine |-
      machine:
        - op: add
            path: /machine
            value:
              kernel:
                modules:
                  - name: nvidia
                  - name: nvidia_uvm
                  - name: nvidia_drm
                  - name: nvidia_modeset
    - &systemctls |-
      systemctls:
        - op: add
            path: /systemctls
            value:
              sysctls:
                net.core.bpf_jit_harden: 1
    - &nodeLabels |-
      nodelabels:
        - op: add
            path: /nodeLabels
            value:
              node-role.kubernetes.io/worker: worker
