---
name: "Flux Sync"

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]
    paths:
      - "kubernetes/**"
jobs:
  sync:
    name: Flux Sync
    runs-on: ["arc-runner-set-home-ops"]
    steps:
      - name: Checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
        with:
          fetch-depth: 0

      - name: Setup Kube Tools
        uses: yokawasa/action-setup-kube-tools@af4ebb1af1efd30c5bd84a2e9773355ad6362a33 # v0.9.3
        with:
          setup-tools: yq

      - name: Setup Flux
        uses: fluxcd/flux2/action@026ab61ba7e3755d7be7dc7d2b6024c3b3992291 # v2.1.1

      - name: Write kubeconfig
        id: kubeconfig
        uses: timheuer/base64-to-file@ca9e30baf83f7f26708fb0059af9a0973fe5f27e # v1.2
        with:
          encodedString: "${{ secrets.KUBECONFIG }}"
          fileName: kubeconfig

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@408093d9ff9c134c33b974e0722ce06b9d6e8263 # v39.2.2
        with:
          files: kubernetes/**/

      - name: Flux Sync
        env:
          KUBECONFIG: "${{ steps.kubeconfig.outputs.filePath }}"
        shell: bash
        run: |
          flux reconcile source oci home-ops -n flux-system
          flux reconcile kustomization cluster -n flux-system
          flux reconcile kustomization cluster-apps -n flux-system
