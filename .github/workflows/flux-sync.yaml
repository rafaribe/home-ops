---
name: "Flux Sync"

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]
    paths:
      - "kubernetes/**"
jobs:
  sync:
    name: Flux Sync
    runs-on: ["arc-runner-set-home-ops"]
    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
        with:
          fetch-depth: 0

      - name: Setup Kube Tools
        uses: yokawasa/action-setup-kube-tools@af4ebb1af1efd30c5bd84a2e9773355ad6362a33 # v0.9.3
        with:
          setup-tools: yq

      - name: Setup Flux
        uses: fluxcd/flux2/action@22cf986a79a6da2dd1bcd91b5eef763400f0104b # v2.1.0

      - name: Write kubeconfig
        id: kubeconfig
        uses: timheuer/base64-to-file@ca9e30baf83f7f26708fb0059af9a0973fe5f27e # v1.2
        with:
          encodedString: "${{ secrets.KUBECONFIG }}"
          fileName: kubeconfig

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@a21a533a0c244a27daac02f9dc6fcf8aeb996154 # v39.1.1
        with:
          files: kubernetes/**/

      - name: Flux Sync
        env:
          KUBECONFIG: "${{ steps.kubeconfig.outputs.filePath }}"
        shell: bash
        run: |
          flux reconcile source oci home-ops -n flux-system
          flux reconcile kustomization cluster -n flux-system
          flux reconcile kustomization cluster-apps -n flux-system
