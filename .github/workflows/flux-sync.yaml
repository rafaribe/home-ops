---
name: "Flux Sync"

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]
    paths:
      - "kubernetes/**"
jobs:
  sync:
    name: Flux Sync
    runs-on: ["arc-runner-set-home-ops"]
    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        with:
          fetch-depth: 0

      - name: Setup Kube Tools
        uses: yokawasa/action-setup-kube-tools@af4ebb1af1efd30c5bd84a2e9773355ad6362a33 # v0.9.3
        with:
          setup-tools: yq

      - name: Setup Flux
        uses: fluxcd/flux2/action@9b3162495ce1b99b1fcdf137c553f543eafe3ec7 # v2.0.1

      - name: Write kubeconfig
        id: kubeconfig
        uses: timheuer/base64-to-file@ca9e30baf83f7f26708fb0059af9a0973fe5f27e # v1.2
        with:
          encodedString: "${{ secrets.KUBECONFIG }}"
          fileName: kubeconfig

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@6ee9cdc5816333acda68e01cf12eedc619e28316 # v39.0.2
        with:
          files: kubernetes/**/

      - name: Flux Sync
        env:
          KUBECONFIG: "${{ steps.kubeconfig.outputs.filePath }}"
        shell: bash
        run: |
          flux reconcile source oci home-ops -n flux-system
          flux reconcile kustomization cluster -n flux-system
          flux reconcile kustomization cluster-apps -n flux-system
