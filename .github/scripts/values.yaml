autoDirectNodeRoutes: true
bgp:
  announce:
    loadbalancerIP: true
  enabled: false
containerRuntime:
  integration: containerd
endpointRoutes:
  enabled: true
hubble:
  enabled: false
ipam:
  mode: kubernetes
k8sServiceHost: 10.0.1.200
k8sServicePort: 6443
loadBalancer:
  algorithm: maglev
  mode: dsr
localRedirectPolicy: true
operator:
  rollOutPods: true
rollOutCiliumPods: true
securityContext:
  privileged: true
tunnel: disabled