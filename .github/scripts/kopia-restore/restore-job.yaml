---
apiVersion: batch/v1
kind: Job
metadata:
  name: ${APP}-${CLAIM}-restore
  namespace: ${NAMESPACE}
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: restore
          image: ghcr.io/home-operations/kopia:0.21.1@sha256:f666b5f2c1ea4649cd2bd703507d4b81c2b515782e8476ba4a145b091a704a53
          env:
            - name: KOPIA_PASSWORD
              value: ${KOPIA_PASSWORD}
          command:
            - /bin/bash
            - -c
            - |-
              shopt -s dotglob
              echo "${APP}@${NAMESPACE}"
              printf "\e[1;32m%-6s\e[m\n" "[01/04] Connect to repo ..."      && kopia repo connect filesystem --path=/snapshots --override-hostname=${APP}@${NAMESPACE} --override-username=root
              printf "\e[1;32m%-6s\e[m\n" "[02/04] Remove previous data ..." && rm -rf /data/${NAMESPACE}/${APP}/${CLAIM}/*
              printf "\e[1;32m%-6s\e[m\n" "[03/04] Restore snapshot ..."     && kopia snap restore "${SNAPSHOT}" /data/${NAMESPACE}/${APP}/${CLAIM}
              printf "\e[1;32m%-6s\e[m\n" "[04/04] Disconnect from repo ..." && kopia repo disconnect
          volumeMounts:
            - name: data
              mountPath: /data/${NAMESPACE}/${APP}/${CLAIM}
            - name: snapshots
              mountPath: /snapshots
          securityContext:
            privileged: true
            runAsUser: 0
            runAsGroup: 0
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ${CLAIM}
        - name: snapshots
          nfs:
            server: truenas.rafaribe.com
            path: /mnt/tank/volsync-kopia