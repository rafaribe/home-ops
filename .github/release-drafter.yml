---
name-template: v$RESOLVED_VERSION
tag-template: v$RESOLVED_VERSION
categories:
    - title: Community Contributions
      label:
          - community
    - title: Helm Chart(s)
      labels:
          - renovate/helm
    - title: Github Actions
      labels:
          - renovate/github-release
    - title: Container(s)
      labels:
          - renovate/container
    - title: Features
      labels:
          - feature_request
          - enhancement
    - title: Bug Fixes
      labels:
          - bug
    - title: Maintenance
      label:
          - chore
          - documentation
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: \<*_&   # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
    major:
        labels:
            - major
    minor:
        labels:
            - minor
    patch:
        labels:
            - patch
    default: patch
template: |
    ## Changes

    $CHANGES
